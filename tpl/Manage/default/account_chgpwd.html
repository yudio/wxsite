
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="奈斯、奈斯伙伴、微信营销、微信代运营、微信定制开发、微信托管、微网站、微商城、微营销" name="Keywords">
	<meta content="奈斯伙伴，福建最大的微信公众智能服务平台，八大微信利器：微菜单、微官网、微会员、微活动、微商城、微推送、微服务、微统计，企业微营销必备。" name="Description">
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/bootstrap_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{np::RES}/css/bootstrap_responsive_min.css" media="all" />
<link rel="stylesheet" type="text/css" href="{np::RES}/css/style.css" media="all" />
<link rel="stylesheet" type="text/css" href="{np::RES}/css/themes.css" media="all" />
<link rel="stylesheet" type="text/css" href="{np::RES}/css/todc_bootstrap.css" media="all" />
<link rel="stylesheet" type="text/css" href="{np::RES}/css/inside.css" media="all" />
<link rel="stylesheet" type="text/css" href="{np::RES}/css/plugins/daterangepicker/daterangepicker.css" media="all" />
<link rel="stylesheet" type="text/css" href="{np::RES}/css/plugins/datepicker/datepicker.css" media="all" />
<script type="text/javascript" src="{np::RES}/src/jQuery.js"></script>
<script type="text/javascript" src="{np::RES}/src/bootstrap_min.js"></script>
<script type="text/javascript" src="{np::RES}/src/inside.js"></script>
<script type="text/javascript" src="{np::RES}/src/plugins/validation/jquery_validate_min.js"></script>
<script type="text/javascript" src="{np::RES}/src/plugins/validation/jquery_validate_methods.js"></script>
<script type="text/javascript" src="{np::RES}/src/plugins/form/jquery_form_min.js"></script>
<title>奈斯伙伴（Weimob）—国内最大的微信公众服务平台</title>
	<link rel="shortcut icon" href="{np::RES}/img/favicon.ico" />
    <!--[if lte IE 9]><script src="{np::RES}/src/watermark.js"></script><![endif]-->
	<!--[if IE 7]><link href="{np::RES}/css/font_awesome_ie7.css" rel="stylesheet" /><![endif]-->
</head>
<body>
	<body class="theme-satgreen">
    <div id="main">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="box">
                        <div class="box-title">
                            <div class="span10">
                                <h3><i class="icon-edit"></i>修改密码</h3>
                            </div>
                            <div class="span2">
                                <a class="btn" href="javascript:window.history.go(-1);">返回</a>
                            </div>
                        </div>
                        <div class="box-content">
                            <form action="/npManage/account/updatepwd.act" method="post" class="form-horizontal form-validate">
                                <div class="control-group">
                                    <label class="control-label" for="old_password">原始密码</label>
                                    <div class="controls">
                                        <input type="password" name="old_password" id="old_password" data-rule-required="true" data-rule-rangelength="[1,16]" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="new_password">设置密码</label>
                                    <div class="controls">
                                        <input type="password" name="new_password" id="new_password" data-rule-required="true" data-rule-rangelength="[6,16]" />
                                        <span class="maroon">*</span><span class="help-inline">长度为6~16位字符</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="repassword">确认密码</label>
                                    <div class="controls">
                                        <input type="password" name="repassword" id="repassword" data-rule-required="true" data-rule-equalto="#new_password">
                                    </div>
                                </div>
                                <div class="form-actions" id="btn_box">
                                    <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                                    <button class="btn" type="button" onclick="javascript:window.history.go(-1);">取消</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body></body>
</html>
