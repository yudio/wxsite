
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="{np::C('Keywords')}" name="Keywords">
    <meta content="{np::C('Description')}" name="Description">
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstr
		ap_responsive_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/todc_bootstrap.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/themes.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/inside.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/album.css" media="all" />
    <script type="text/javascript" src="{np::STATICS}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/bootstrap_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/validation/jquery_validate_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/validation/jquery_validate_methods.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/form/jquery_form_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/inside.js"></script>
    <title>{np::C('site_name')}—{np::C('site_title')}</title>
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <!--[if lte IE 9]><script src="{np::STATICS}/src/watermark.js"></script><![endif]-->
    <!--[if IE 7]><link href="{np::STATICS}/css/font_awesome_ie7.css" rel="stylesheet" /><![endif]-->
</head>
<body>

<body>
<div id="main">
    <div class="container-fluid">

        <div class="row-fluid">
            <div class="span12">

                <div class="box">
                    <div class="box-title">
                        <div class="span8">
                            <h3><i class="icon-table"></i>相册管理</h3>
                        </div>

                    </div>

                    <div class="box-content nozypadding">

                        <div class="row-fluid">
                            <div class="span12 control-group">
                                <a class="btn" href="/npManage/business/albumadd.act" ><i class="icon-plus"></i>创建相册</a>
                            </div>
                        </div>
                        <div class="row-fluid">
                            <ul class="photo">
                                <volist name="list" id="vo">
                                    <li>
                                        <div class="photoimg">
                                            <a title="{np:$vo.title}" class="cover" href="/npManage/business/albumupload.act?pid={np:$vo.id}">
                                                <img src="{np:$vo.headpic}">
                                            </a>
                                            <div class="bd">
                                                <h6>{np:$vo.title}</h6>
                                                <p class="sn">有{np:$vo.count|default='0'}张照片</p>
                                            </div>
                                            <div class="fr">
                                                <a href="/npManage/business/albumupload.act?pid={np:$vo.id}">上传图片</a>
                                                <a href="/npManage/business/albumadd.act?id={np:$vo.id}">编辑</a>
                                                <a href="javascript:void(0);" onclick="ajaxdel({np:$vo.id});">删除</a>
                                            </div>
                                        </div>
                                    </li>
                                </volist>
                            </ul>
                        </div>

                        <div class="row-fluid dataTables_wrapper">
                            <div class="dataTables_paginate paging_full_numbers"><span>       </span></div>                            </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript">
    function ajaxdel(pid){
        if(confirm('您确定要删除吗?')){
            $.ajax("/npManage/business/albumdel.act", {dataType: 'json', data: {'id':pid}}).done(function (d) {
                if(0 == d.errno){
                    G.ui.tips.err("操作成功！");
                    window.location.reload();
                }else{
                    G.ui.tips.err("操作失败！");
                }
            });
        }
    }

</script>
</body>
</body>
<script type="text/javascript">
</script>
</html>
