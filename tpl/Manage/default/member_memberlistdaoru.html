<body>
	 <div id="main">

        <div class="modal-dialog">
            <div class="modal-content">
                <form id="Form1" action="/Newmementity/MemberImport?aid=74461" method="post" class="form-horizontal form-validate form-modal"  enctype="multipart/form-data">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"><i class="icon-plus"></i>导入实体卡会员</h4>
                    </div>
                    <div class="modal-body">
                          <div class="alert alert-info">文件大小不要超过1M</div>
                        <p>
                            <label><a href="res/member-entity-tpl.csv" target="_blank" class="green">下载模板文件member-entity-tpl.csv</a></label>
                        </p>
                        <div class="fileupload fileupload-new" data-provides="fileupload">
                            <span class="btn btn-file"><span class="fileupload-new">选择文件</span><span class="fileupload-exists">更改</span><input type="file" name="files" /></span>
                            <span class="fileupload-preview"></span>
                            <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">×</a>
                        </div>
                      
                    </div>
                    <div class="modal-footer">

                    </div>
                </form>
            </div>
            <!-- /.modal-content -->

        <!-- /.modal-dialog -->
    </div>
    


    <script type="text/javascript">
$("a.delall").click(function () {
    var $idsCheck = $("#listTable input[name='check']:checked");
    var selectedItems = new Array();
    $idsCheck.each(function () { 
    		selectedItems.push($(this).val()); 
    });

    $.ajax({
        type: "POST",
        dataType: "json",  
        url: "/Newmementity/del?aid=74461",
        data: {
            "id": selectedItems
        },
        success: function (request) {
            G.logic.form.tip(request);
        }
    })
});

 
</script>
