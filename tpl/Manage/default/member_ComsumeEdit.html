
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="{np::C('Keywords')}" name="Keywords">
	<meta content="{np::C('Description')}" name="Description">
    <link rel="stylesheet" type="text/css" href="css/bootstrap_min.css?2014-02-24-4" media="all" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap_responsive_min.css?2014-02-24-4" media="all" />
	<link rel="stylesheet" type="text/css" href="css/style.css?2014-02-24-4" media="all" />
	<link rel="stylesheet" type="text/css" href="css/todc-bootstrap-button.css?2014-02-24-4" media="all" />
	<link rel="stylesheet" type="text/css" href="css/plugins/daterangepicker/daterangepicker.css?2014-02-24-4" media="all" />
	<link rel="stylesheet" type="text/css" href="css/themes.css?2014-02-24-4" media="all" />
	<link rel="stylesheet" type="text/css" href="css/inside.css?2014-02-24-4" media="all" />
	<link rel="stylesheet" type="text/css" href="css/plugins/chosen/chosen.css?2014-02-24-4" media="all" />
	<script type="text/javascript" src="src/jQuery.js?2014-02-24-4"></script>
	<script type="text/javascript" src="src/bootstrap_min.js?2014-02-24-4"></script>
	<script type="text/javascript" src="src/plugins/validation/jquery_validate_min.js?2014-02-24-4"></script>
	<script type="text/javascript" src="src/plugins/validation/jquery_validate_methods.js?2014-02-24-4"></script>
	<script type="text/javascript" src="src/plugins/form/jquery_form_min.js?2014-02-24-4"></script>
	<script type="text/javascript" src="src/inside.js?2014-02-24-4"></script>
	<script type="text/javascript" src="src/plugins/daterangepicker/moment_min.js?2014-02-24-4"></script>
	<script type="text/javascript" src="src/plugins/daterangepicker/daterangepicker.js?2014-02-24-4"></script>
	<script type="text/javascript" src="src/insert_text.js?2014-02-24-4"></script>
	<script type="text/javascript" src="src/plugins/chosen/chosen_jquery_min.js?2014-02-24-4"></script>
	<title>奈斯伙伴（Weimob）—国内最大的微信公众服务平台</title>
	<link rel="shortcut icon" href="img/favicon.ico" />
    <!--[if lte IE 9]><script src="src/watermark.js"></script><![endif]-->
	<!--[if IE 7]><link href="css/font_awesome_ie7.css" rel="stylesheet" /><![endif]-->
</head>
<body>
	
    <div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span10">
                                <h3><i class="icon-edit"></i>添加消费赠送</h3>
                            </div>
                            <div class="pull-left"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                        </div>

                        <div class="box-content">
                            <form action="/Newmemconsume/ConsumeEdit" method="post" class="form-horizontal form-validate">
                                <div class="control-group">
                                    <label for="title" class="control-label">活动名称：</label>
                                    <div class="controls">
                                        <input type="text" name="title" id="title" class="input-large" data-rule-required="true" value="" /><span class="maroon">*</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="time">活动时间</label>
                                    <div class="controls">
                                        <div class="input-prepend">
                                            <span class="add-on"><i class="icon-calendar"></i></span>
                                                                                        
                                            <input type="text" name="hdtime" value="" readonly="" id="time" class="daterangepick input-xlarge" data-rule-required="true" />
                                        </div>
                                        <span class="maroon">*</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">选择人群</label>
                                    <div class="controls">
                                    	<input type="radio" name="crowd_type" value="0"  checked="checked" > 所有会员
										                                    </div>
                                </div>

                              <div class="control-group">
                                    <label class="control-label">消费类型</label>
                                    <div class="controls"> 
                                        <label class="radio inline">
                                            <input type="radio" name="consume_type" value="0" checked="checked" />消费 
                                            <span class="help-inline">
                                                <input type="text" name="consume_amount" class="input-mini" data-rule-number="true" data-rule-required="true" placeholder="0" value="" data-rule-positive="true"  /><span class="help-inline">元即送</span></span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="consume_type" value="1"  />单次消费满 
                                            <span class="help-inline">
                                                <input type="text" name="consume_amount" class="input-mini" data-rule-number="true" data-rule-required="true" placeholder="0" value="" data-rule-positive="true" /><span class="help-inline">元</span></span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="consume_type" value="2"  />累计消费满 
                                            <span class="help-inline">
                                                <input type="text" name="consume_value" class="input-mini"  data-rule-number="true" data-rule-required="true" placeholder="0" value="" data-rule-positive="true" /><span class="help-inline">元</span></span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="consume_type" value="3"  />一个月未消费 
                                        </label>
                                    </div>
                                </div>
   
                                <div class="control-group __offline">
                                    <label class="control-label" for="price">活动门店</label>
                                    <div class="controls">
                                        <select name="spoutletid[]" class="input-xlarge chosen-select" multiple="multiple" data-rule-required="true" data-placeholder="选择门店 不选默认全部门店" >
                                            <option value=""></option>
                                                                                    </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">赠送策略</label>
                                    <div class="controls">
                                        <label class="radio">
                                            <input type="radio" name="policy_type" value="0" checked="checked" />消费送现金 
                                            <span class="help-inline">送<span class="help-inline"><input type="text" name="give_value" value="" class="input-mini" data-rule-number="true" data-rule-required="true" data-rule-positive="true"  /></span><span class="help-inline">元</span></span>
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="policy_type" value="1"   />消费送积分 
                                            <span class="help-inline">送<span class="help-inline"><input type="text" name="give_integral" value="" class="input-mini" data-rule-number="true" data-rule-required="true" data-rule-positive="true"  /></span><span class="help-inline">分</span></span>

                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="policy_type" value="2"  />消费送券&nbsp&nbsp&nbsp 
                                            <span class="help-inline">送<span class="help-inline"> 
                                                <select name="ticket_ty" id="ticket_ty" class="input-small" data-rule-required="true">
                                                <option value="1">优惠券</option>
                                                <option value="2">代金券</option>
                                                <option value="3">礼品券</option>
                                                </select>
                                                <select name="ticket_id" id="ticket_id" class="input-medium" data-rule-required="true">
                                                </select>
                                            </span><span class="help-inline"></span></span>

                                        </label>
                                    </div>
                                </div>
                
                                <div class="control-group">
                                    <label class="control-label" for="info">享受权限</label>
                                    <div class="controls">
                                          <label class="radio">
                                            <input type="radio" name="relish_type" value="0"  checked="checked" />不限 </label>
                                            <label class="radio">
                                            <input type="radio" name="relish_type" value="1"  />使用券消费的用户不享受 </label>
                                     </div>
                                </div>
                                
                                
                                <div class="control-group">
                                    <label class="control-label" for="info">短信通知</label>
                                    <div class="controls">
                                        <label class="checkbox">
                                            <input type="checkbox" value="1"  name="ck_msg" id="ck_msg" />需要以短信形式将消费赠送的活动告知会员
                                        </label>
                                    </div>
                                </div>
                                <div class="control-group __msg">
                                    <label class="control-label" for="send_number">发送预览</label>
                                    <div class="controls">
                                        <input class="input-xlarge" id="send_number" type="text" placeholder="多个号码用,分开" />
                                        <span class="help-inline"><a href="javascript:;" class="btn" id="send_msg" data-loading-text="发送中...">发送</a></span>

                                    </div>
                                </div>
                                <input id="classid" type="hidden" name="classid" />
                                <div class="form-actions">
                                	<input type="hidden" name="aid" id="aid" value="74461">
									<input type="hidden" name="id" id="id" value="">
                                    <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                                    <button type="button" class="btn" onclick="Javascript:window.history.go(-1)">取消</button>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            //券
            var ticket_options = {
            		ajax: '/Newmemrecharge/getConsumptiontype?aid=74461'
            };
            var ticket_sel = new G.util.select(ticket_options);
            ticket_sel.bind('#ticket_ty','');
            ticket_sel.bind('#ticket_id','');



            $info = $("#info");
            $("a.add_par").click(function () {
                console.log($(this).data("value"));
                $info.insertAtCaret($(this).data("value"));
            })
            $info.setCaret();
            $info.live("keydown keyup blur", function (e) {
                var content = $(this).val();
                var length = content.length;
                var $words = $("span.words"), $number = $("span.number");
                $words.text(length)
                var f = Math.floor(length / 70) + 1;
                $number.text(f);
            });

            var s = $("#send_msg");
            s.click(function () {
                var n = $("#send_number").val(),title = $("#title").val();
                if (n.length > 0 || title.length > 0) {
                    s.button('loading')
                    $.ajax({
                        url: "/Newmembercard/SentMessage",
                        type: "post",
                        dataType: 'json',
                        data: {
                        	"type":11,
                            "aid": 74461,
                            "title": title,
                            "number": n
                        },
                        success: function (data) {
                            G.logic.form.tip(data);//和页面提交返回参数相同
                            s.button('reset');
                        },
                        error: function () {
                            G.ui.tips.info("网络异常请重试..")
                        }
                    });

                } else { G.ui.tips.info("请输入手机号码、活动名称") }
            });


            $("#ck_msg").click(function () {
                $(".__msg").toggle(this.checked)
            })
            $("#ck_description").click(function () {
                $(".__description").toggle(this.checked)
            })
            $(":radio[name='recharge_type']").click(function () {
                var $this = $(this);
                var $ty = $this.data("ty");
                $("div.__offline").toggle($ty == "offline");
            });

            $(":radio[name='consume_type']").click(function () {
                var $radio =$(this).parents(".radio");
                $radio.find("input[type='text']").removeAttr("disabled");
                $radio.siblings().find("input[type='text']").attr("disabled", "disabled");
            });
            
            $(":radio[name='policy_type']").click(function () {
                var $radio = $(this).parents(".radio");
                $radio.find("input[type='text'],select").removeAttr("disabled");
                $radio.siblings().find("input[type='text'],select").attr("disabled", "disabled");
            });
            $(":radio[name='policy_type']:checked").click();
            $(":radio[name='consume_type']:checked").click();
            
        })
    </script>

</body>
</html>
