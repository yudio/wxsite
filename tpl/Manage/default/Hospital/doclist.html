<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="Keywords" content="{np::C('Keywords')}"/>
    <meta name="Description" content="{np::C('Description')}"/>
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/bootstrap_min.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/bootstrap_responsive_min.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/style.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/themes.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/todc_bootstrap.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/inside.css" media="all"/>
    <script type="text/javascript" src="{np::RES}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::RES}/src/bootstrap_min.js"></script>
    <script type="text/javascript" src="{np::RES}/src/inside.js"></script>
    <script type="text/javascript" src="{np::RES}/src/plugins/form/jquery_form_min.js"></script>
    <script type="text/javascript" src="{np::RES}/src/plugins/validation/jquery_validate_min.js"></script>
    <script type="text/javascript"
            src="{np::RES}/src/plugins/validation/jquery_validate_methods.js"></script>
    <title>{np::C('site_name')}—{np::C('site_title')}</title>
    <!--[if IE 7]>
    <link href="{np::RES}/css/font_awesome_ie7.css" rel="stylesheet"/>
    <![endif]-->
    <!--[if lte IE 8]>
    <script src="{np::RES}/js/excanvas_min.js"></script>
    <![endif]-->
    <!--[if lte IE 9]>
    <script src="{np::RES}/js/watermark.js"></script>
    <![endif]-->
</head>

<style>
    .i-cont {
        color: #FFF;
        position: relative;
        width: 30px;
        padding: 5px;
    }

    .i-cont .sel-icon {
        color: #FFF;
    }

    .i-cont i {
        font-size: 30px;
    }
</style>

<body>
<div id="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <div class="span12">
                            <h3>
                                <i class="icon-table"></i>专家团队管理
                            </h3>
                        </div>
                    </div>
                    <div class="box-content">
                        <div class="row-fluid">
                            <div class="span8 control-group">
                                <a href="/npManage/hospital/adddoc.act" class="btn"><i class="icon-plus"></i>添加专家</a>
                            </div>
                        </div>
                        <div class="row-fluid dataTables_wrapper">
                            <table id="listTable" class="table table-bordered table-hover dataTable">
                                <thead>
                                <tr>
                                    <th class="span2">专家头像</th>
                                    <th class="span2">专家姓名</th>
                                    <th class="span2">职称</th>
                                    <th class="span1">是否显示</th>
                                    <th class="span1">显示顺序</th>
                                    <th class="span2">接诊安排</th>
                                    <th class="span2">操作</th>
                                </tr>
                                </thead>
                                <volist name="info" id="vo">
                                    <tr>
                                        <td><img src="{np:$vo.headimg}" style="max-height:50px;"></td>
                                        <td>{np:$vo.name}</td>
                                        <td>{np:$vo.title}</td>
                                        <td><if condition="$vo.status eq '1'"><span class="label label-satgreen">显示</span><else/><span class="label">隐藏</span></if></td>
                                        <td>{np:$vo.sorts}</td>
                                        <td>{np:$vo.duty}</td>
                                        <td><a href="/npManage/hospital/editdoc.act?id={np:$vo.id}" class="btn">编辑</a><a
                                                href="javascript:G.ui.tips.confirm('确定要删除吗？', '/npManage/hospital/deldoc.act?id={np:$vo.id}');"
                                                class="btn">删除</a></td>
                                    </tr>
                                </volist>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    window.document.onkeydown = function (e) {
        if ('' == document.activeElement.id) {
            var e = e || event;
　 				var currKey = e.keyCode || e.which || e.charCode;
            if (8 == currKey) {
                return false;
            }
        }
    };
</script>
</html>
