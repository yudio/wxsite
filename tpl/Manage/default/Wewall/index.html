
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="{np::C('Keywords')}" name="Keywords">
    <meta content="{np::C('Description')}" name="Description">
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_responsive_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/todc_bootstrap.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/themes.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/inside.css" media="all" />
    <script type="text/javascript" src="{np::STATICS}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/bootstrap_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/inside.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/daterangepicker/moment_min.js"></script>
    <title>{np::C('site_name')}—{np::C('site_title')}</title>
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <!--[if lte IE 9]><script src="{np::STATICS}/src/watermark.js"></script><![endif]-->
    <!--[if IE 7]><link href="{np::STATICS}/css/font_awesome_ie7.css" rel="stylesheet" /><![endif]-->
</head>
<body>
<div id="main">
    <div class="container-fluid">

        <div class="row-fluid">
            <div class="span12">

                <div class="box">
                    <div class="box-title">
                        <div class="span8">
                            <h3><i class="icon-table"></i>微信墙管理 </h3>
                        </div>
                        <div class="span4">
                            <form action="/npManage/Wewall/index.act" method="get" class="form-horizontal">
                                <input type="text" id="keyword-input" name="keywords" class="input-small-z" placeholder="请输入关键词" data-rule-required="true" />
                                <input type="hidden" name="aid" id="aid" value="113625">
                                <button class="btn">查询</button>
                            </form>
                        </div>
                    </div>

                    <div class="box-content">
                        <div class="row-fluid">
                            <div class="span12 control-group">
                                <div class="span3">
                                    <a class="btn" href="/npManage/Wewall/addWall.act"><i class="icon-plus"></i>添加微信墙</a>
                                    <a class="btn" href="javascript:location.reload()"><i class="icon-refresh"></i>刷新</a>
                                </div>
                                <div class="pull-left datatabletool">
                                    <a class="btn" attr="BatchDel" title="删除"><i class="icon-trash"></i>删除</a>
                                </div>
                            </div>

                        </div>

                        <div class="row-fluid dataTables_wrapper">
                            <form action="/plus/formajax.php" method="post" class="form-horizontal">
                                <table id="listTable" class="table table-bordered table-hover  dataTable">
                                    <thead>
                                    <tr>
                                        <th class='with-checkbox'>
                                            <input type="checkbox" class="check_all" /></th>
                                        <th>活动主题</th>
                                        <th>关键词</th>
                                        <th>开始时间/结束时间</th>
                                        <th>参与人数</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="list" id="vo">
                                    <tr>
                                        <td class="with-checkbox">
                                            <input type="checkbox" name="check" value="{np:$vo.id}" /></td>
                                        <td>{np:$vo.theme}</td>
                                        <td>{np:$vo.keyword}</td>
                                        <td>{np:$vo.stime|date='Y-m-d H:i:s',###}<br>
                                            {np:$vo.etime|date='Y-m-d H:i:s',###}</td>
                                        <td>1</td>
                                        <td>
                                            <if condition="$vo['status'] eq 0"><span class="label label-satgreen">未开始</span></if>
                                            <if condition="$vo['status'] eq 1"><span class="label label-lightred">进行中</span></if>
                                            <if condition="$vo['status'] eq 2"><span class="label">停止</span></if>

                                        </td>
                                        <td>
                                            <a class="btn" href="/npManage/Wewall/wallup.act?id={np:$vo.id}&amp;ty=ysq" title="上墙管理"><i class="icon-cog"></i></a>
                                            <a class="btn" href="/npManage/Wewall/winning.act?id={np:$vo.id}" title="中奖管理"><i class="icon-gift"></i></a>
                                            <a class="btn" href="/npManage/Wewall/setState.act?id={np:$vo.id}&state=1" title="启用"><i class="icon-play"></i></a>
                                            <a class="btn" href="/npManage/Wewall/addWall.act?id={np:$vo.id}" title="编辑"><i class="icon-edit"></i></a>
                                            <a class="btn" href="javascript: G.ui.tips.confirm('您确定删除吗？','/npManage/Wewall/delete.act?id={np:$vo.id}')" title="删除"><i class="icon-remove"></i></a>
                                        </td>
                                    </tr>
                                    </volist>
                                    </tbody>
                                </table>
                            </form>
                            <div class="dataTables_paginate paging_full_numbers"><span>{np:$page}</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    $(function(){
        $("[attr='BatchDel']").click(function(){
            var check = $("input:checked");
            if(check.length<1){
                alert('请选择删除项');
                return false;
            }
            var id = new Array();
            check.each(function(i){
                id[i] = $(this).val();
            });

            $.post('/Wewall/batchDelete', {id:id, aid:113625},function(data){
                if (data.errno ==0)
                {
                    location.reload();
                } else {
                    alert(data.error);
                }


            },'json');

        });
    });
</script></body>
</html>
