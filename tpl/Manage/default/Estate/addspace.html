
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Keywords" content="{np::C('Keywords')}" />
    <meta name="Description" content="{np::C('Description')}" />
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_responsive_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/todc_bootstrap.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/themes.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/plugins/uploadify/uploadify_t.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/inside.css" media="all" />
    <script type="text/javascript" src="{np::STATICS}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/bootstrap_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/validation/jquery_validate_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/validation/jquery_validate_methods.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/form/jquery_form_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/jquery_ui_custom.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/uploadify/jquery_uploadify.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/inside.js"></script>
    <title>{np::C('site_name')}—{np::C('site_title')}</title>
    <!--[if IE 7]>
    <link href="{np::STATICS}/css/font_awesome_ie7.css" rel="stylesheet" />
    <![endif]-->
    <!--[if lte IE 8]>
    <script src="{np::STATICS}/js/excanvas_min.js"></script>
    <![endif]-->
    <!--[if lte IE 9]>
    <script src="{np::STATICS}/js/watermark.js"></script>
    <![endif]-->
</head>
<body>
<div id="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <div class="span12">
                            <h3><i class="icon-cog"></i>修改全景图</h3>
                        </div>
                    </div>
                    <div class="box-content">
                        <form action="/npManage/Estate/addSpace.act" method="post" class="form-horizontal form-validate">
                            <div class="control-group">
                                <label for="title" class="control-label">全景图标题：</label>
                                <div class="controls">
                                    <input type="text" id="title" name="title" value="{np:$info.title|default='全景图'}" class="input-large" data-rule-required="true" data-rule-maxlength="20" />
                                    <span class="maroon">*</span>
                                    <span class="help-inline">尽量简单，不要超过20字</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="sort" class="control-label">显示顺序：</label>
                                <div class="controls">
                                    <input type="text" id="sort" name="sort" value="{np:$info.sort|default='0'}" class="input-mini" data-rule-required="true" data-rule-number="true" />
                                    <span class="maroon">*</span>
                                    <span class="help-inline">数值越大越靠前</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="prices" class="control-label">相册图片：</label>
                                <div class="controls">
                                    <input type="hidden" name="abid" id="abid" value="{np:$info.abid}">
                                    <div id="upimg_main">
                                        <empty name="info['abid']">
                                            请保存后上传图片！
                                            <else/>
                                            <input id="file_upload" type="file"/>
                                            <ul class="ipost-list ui-sortable" id="fileList">
                                                <volist name="imglist" id="vo">
                                                    <li class="imgbox" data-post-id="{np:$vo.id}" data-url="{np:$vo.imgurl}">
                                                        <a class="item_close" href="javascript:void(0)" title="删除"></a>
                                                        <input type="hidden" value="{np:$vo.id}" name="phout_list[]">
                                                        <input type="hidden" value="{np:$vo.imgurl}" name="phout_url[{np:$vo.id}]">
                                                        <span class="item_box"><img src="{np:$vo.thumb}"></span>
															<span class="item_input">
																<textarea name="imagestexts[{np:$vo.id}]" class="bewrite" cols="3" rows="4" style="resize: none" data-rule-maxlength="150" placeholder="图片描述...">{np:$vo.title}</textarea>
																<i class="shadow hc"></i>
															</span>
                                                    </li>
                                                </volist>
                                            </ul>
                                        </empty>
                                        <div id="file_upload_queue" class="uploadifyQueue">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <input type="hidden" name="hid" value="{np:$hid}"/>
                                <input type="hidden" name="id" value="{np:$info.id}"/>
                                <button type="submit" id="bsubmit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                                <button type="button" class="btn" onclick="window.history.go(-1);">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


<script type="text/javascript">
    $(function () {
        var op = {
            el: $("#file_upload"),
            count: 6,
            data: {
                'type_id': 3,
                'pid':"{np:$info.abid}"
            },
            url: "/npManage/Estate/upload.act",
            del_url: "/npManage/Estate/imgDel.act",
            swf: "{np::STATICS}/swf/uploadify.swf"
        }
        G.logic.uploadify.init(op);
        var flag=true;
        $("#file_upload").append('<span class="maroon">*</span><span class="help-inline">请上传pano2VR软件生成的6张全景图切片，图片大小不超过300K，详细教程见 <a href="/tutorial/page1.html" target="_blank"><span style="color:red;">如何制作一个360度全景</span></a></span>');
    })
</script>	<script>
    window.document.onkeydown = function(e) {
        if ('' == document.activeElement.id) {
            var e=e || event;
　 				var currKey=e.keyCode || e.which || e.charCode;
            if (8 == currKey) {
                return false;
            }
        }
    };
</script>
</html>
