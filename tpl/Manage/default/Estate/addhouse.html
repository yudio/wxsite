<body>
<div id="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <div class="span12">
                            <h3><i class="icon-cog"></i>添加户型</h3>
                        </div>
                    </div>
                    <div class="box-content">
                        <form action="/Estate/HouseEdit/aid/107395/hid/0" method="post" class="form-horizontal form-validate">
                            <div class="control-group">
                                <label for="name" class="control-label">户型名称：</label>
                                <div class="controls">
                                    <input type="text" id="name" name="name" value="" class="input-large" data-rule-required="true" data-rule-maxlength="20" />
                                    <span class="maroon">*</span>
                                    <span class="help-inline">尽量简单，不要超过20字</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="category_id" class="control-label">选择子楼盘：</label>
                                <div class="controls">
                                    <select id="category_id" name="category_id" class="input-medium" data-rule-required="true">
                                        <option value="0">请选择子楼盘</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="floor_num" class="control-label">楼层：</label>
                                <div class="controls">
                                    <input type="text" id="floor_num" name="floor_num" value="" class="input-large" data-rule-required="true" />
                                    <span class="maroon">*</span>
                                    <span class="help-inline">如：3-10</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="area" class="control-label">建筑面积：</label>
                                <div class="controls">
                                    <input type="text" id="area" name="area" value="" class="input-large" data-rule-required="true" />
                                    <span class="maroon">*</span>
                                    <span class="help-inline">如：约103平方米</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="fang" class="control-label">房屋户型：</label>
                                <div class="controls">
                                    <select id="fang" name="fang" class="input-mini" data-rule-required="true">
                                        <option value="1" selected="selected">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                    房
                                    <select id="ting" name="ting" class="input-mini" data-rule-required="true">
                                        <option value="1" selected="selected">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                    厅
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="sort" class="control-label">显示顺序：</label>
                                <div class="controls">
                                    <input type="text" id="sort" name="sort" value="0" class="input-mini" data-rule-required="true" data-rule-number="true" />
                                    <span class="maroon">*</span>
                                    <span class="help-inline">数值越大越靠前</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="description" class="control-label">户型介绍：</label>
                                <div class="controls">
                                    <textarea id="description" name="description" rows="5" class="input-xxlarge"></textarea>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="prices" class="control-label">户型图片：</label>
                                <div class="controls">
                                    <input type="hidden" name="abid" id="abid" value="0">
                                    <div id="upimg_main">
                                        <input id="file_upload" type="file" />
                                        <ul class="ipost-list ui-sortable" id="fileList">
                                        </ul>
                                        <div id="file_upload_queue" class="uploadifyQueue">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" id="bsubmit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                                <button type="button" class="btn" onclick="window.history.go(-1);">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
    $(function () {
        var op = {
            el: $("#file_upload"),
            count: 50,
            data: {
                'type_id': 3,
                'abid':"0",
                'aid':"107395",
                'utype':"102",
                'uid':"218177",
                'uu':"5200fef6998c58ab2e8e211e99d44740"
            },
            url: "http://www.weimob.com/Webalbums/Upimg",
            del_url: "http://www.weimob.com/Wealbums/Delimg/",
            swf: "http://stc.weimob.com/swf/uploadify.swf"
        }
        G.logic.uploadify.init(op);
        var flag=true;
        G.logic.uploadify.Callback=function(data){
            if (flag && op.data.abid==0) {
                var urlstr = data.url.split('_');
                var strs = urlstr[1].split('/');
                var abid=strs[0];
                op.data.abid = abid;
                $("#abid").val(abid);
                op.el.uploadify('settings','formData',op.data);
                flag=false;
            };
        }
        $("#bsubmit").click(function () {
            if (!$("li.imgbox").length) {
                G.ui.tips.info("请上传图片");
                return false;
            };

        })
        $("#file_upload").append('<span class="maroon">*</span><span class="help-inline">图片大小不超过300K</span>');
    })
</script>	<script>

        if ('' == document.activeElement.id) {

            if (8 == currKey) {

<script type="text/javascript">
    (function() {
        var wtj = document.createElement('script'); wtj.type = 'text/javascript'; wtj.async = true;
        wtj.src = 'http://tj.weimob.com/wtj.js?url=' + encodeURIComponent(location.href);
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(wtj, s);
    })();
    var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
    document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fd80741dd59de91e1846b2add2c0ad2a2' type='text/javascript'%3E%3C/script%3E"));
    function weimobAfterShare(shareFromWechatId,sendFriendLink,shareToPlatform){
        var wmShare = document.createElement('script'); wmShare.type = 'text/javascript'; wmShare.async = true;
        wmShare.src = 'http://' + getShareApiRouter() + '/api-share.js?fromWechatId=' + shareFromWechatId + '&shareToPlatform=';
        wmShare.src += shareToPlatform + '&pid=&sendFriendLink=' + encodeURIComponent(sendFriendLink);
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(wmShare, s);
    }
    function getShareApiRouter(){
        var str_domain = location.href.split('/',4)[2];
        var tj_domain = '127.0.0.1';
        switch(str_domain){
            case 'www.weimob.com':
                tj_domain = 'tj.weimob.com';
                break;
            case '112.124.28.82':
                tj_domain = '112.124.28.82:400';
                break;
        }
        return tj_domain;
    }
    if(typeof(window.shareData) == 'undefined'){
        window.shareData = {
            "imgUrl": "",
            "timeLineLink": "http://www.weimob.com/Estate/HouseEdit?aid=107395",
            "sendFriendLink": "http://www.weimob.com/Estate/HouseEdit?aid=107395",
            "weiboLink": "http://www.weimob.com/Estate/HouseEdit?aid=107395",
            "tTitle": document.title,
            "tContent": document.title,
            "fTitle": document.title,
            "fContent": document.title,
            "wContent": document.title
        }
    }
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            WeixinJSBridge.invoke('sendAppMessage', {
                "img_url": window.shareData.imgUrl,
                "img_width": "640",
                "img_height": "640",
                "link": window.shareData.sendFriendLink,
                "desc": window.shareData.fContent,
                "title": window.shareData.fTitle
            }, function (res) {
                weimobAfterShare("",window.shareData.sendFriendLink,'appmessage');
                _report('send_msg', res.err_msg);
            })
        });

        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": window.shareData.imgUrl,
                "img_width": "640",
                "img_height": "640",
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, function (res) {
                //weimobAfterShare("",window.shareData.timeLineLink,'timeline');
                _report('timeline', res.err_msg);
            });
        });

        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function (argv) {
            WeixinJSBridge.invoke('shareWeibo', {
                "content": window.shareData.wContent,
                "url": window.shareData.weiboLink
            }, function (res) {
                weimobAfterShare("",window.shareData.weiboLink,'weibo');
                _report('weibo', res.err_msg);
            });
        });
    }, false);
</script>
