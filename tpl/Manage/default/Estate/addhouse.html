<body>
<div id="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <div class="span12">
                            <h3><i class="icon-cog"></i>添加户型</h3>
                        </div>
                    </div>
                    <div class="box-content">
                        <form action="/npManage/Estate/addHouse.act" method="post" class="form-horizontal form-validate">
                            <div class="control-group">
                                <label for="name" class="control-label">户型名称：</label>
                                <div class="controls">
                                    <input type="text" id="name" name="name" value="{np:$info.name|default='基础户型'}" class="input-large" data-rule-required="true" data-rule-maxlength="20" />
                                    <span class="maroon">*</span>
                                    <span class="help-inline">尽量简单，不要超过20字</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="category_id" class="control-label">选择子楼盘：</label>
                                <div class="controls">
                                    <select id="category_id" name="pid" class="input-medium" data-rule-required="true">
                                        <option value="">请选择子楼盘</option>
                                        <volist name="plist" id="vo">
                                            <option value="{np:$vo.id}" <if condition="$vo['id'] eq $info['pid']">selected</if>>{np:$vo.title}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="floor_num" class="control-label">楼层：</label>
                                <div class="controls">
                                    <input type="text" id="floor_num" name="floor_num" value="{np:$info.floor_num}" class="input-large" data-rule-required="true" />
                                    <span class="maroon">*</span>
                                    <span class="help-inline">如：3-10</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="area" class="control-label">建筑面积：</label>
                                <div class="controls">
                                    <input type="text" id="area" name="area" value="{np:$info.area}" class="input-large" data-rule-required="true" />
                                    <span class="maroon">*</span>
                                    <span class="help-inline">如：约103平方米</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="fang" class="control-label">房屋户型：</label>
                                <div class="controls">
                                    <select id="fang" name="fang" class="input-mini" data-rule-required="true">
                                        <option value="1" <empty name="info">selected</empty><if condition="$info['fang'] eq 1">selected</if>>1</option>
                                        <option value="2" <if condition="$info['fang'] eq 2">selected</if>>2</option>
                                        <option value="3" <if condition="$info['fang'] eq 3">selected</if>>3</option>
                                        <option value="4" <if condition="$info['fang'] eq 4">selected</if>>4</option>
                                        <option value="5" <if condition="$info['fang'] eq 5">selected</if>>5</option>
                                        <option value="6" <if condition="$info['fang'] eq 6">selected</if>>6</option>
                                    </select>
                                    房
                                    <select id="ting" name="ting" class="input-mini" data-rule-required="true">
                                        <option value="1" <empty name="info">selected</empty><if condition="$info['ting'] eq 1">selected</if>>1</option>
                                        <option value="2" <if condition="$info['ting'] eq 2">selected</if>>2</option>
                                        <option value="3" <if condition="$info['ting'] eq 3">selected</if>>3</option>
                                        <option value="4" <if condition="$info['ting'] eq 4">selected</if>>4</option>
                                        <option value="5" <if condition="$info['ting'] eq 5">selected</if>>5</option>
                                    </select>
                                    厅
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="sort" class="control-label">显示顺序：</label>
                                <div class="controls">
                                    <input type="text" id="sort" name="sort" value="{np:$info.sort|default='0'}" class="input-mini" data-rule-required="true" data-rule-number="true" />
                                    <span class="maroon">*</span>
                                    <span class="help-inline">数值越大越靠前</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="description" class="control-label">户型介绍：</label>
                                <div class="controls">
                                    <textarea id="description" name="desc" rows="5" class="input-xxlarge">{np:$info.desc}</textarea>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="prices" class="control-label">户型图片：</label>
                                <div class="controls">
                                    <input type="hidden" name="abid" id="abid" value="{np:$info.abid}">
                                    <div id="upimg_main">
                                        <empty name="info['abid']">
                                            请保存后上传图片！
                                        <else/>
                                        <input id="file_upload" type="file"/>
                                        <ul class="ipost-list ui-sortable" id="fileList">
                                            <volist name="imglist" id="vo">
                                            <li class="imgbox" data-post-id="{np:$vo.id}" data-url="{np:$vo.imgurl}">
                                                <a class="item_close" href="javascript:void(0)" title="删除"></a>
                                                <input type="hidden" value="{np:$vo.id}" name="phout_list[]">
                                                <input type="hidden" value="{np:$vo.imgurl}" name="phout_url[{np:$vo.id}]">
                                                <span class="item_box"><img src="{np:$vo.thumb}"></span>
															<span class="item_input">
																<textarea name="imagestexts[{np:$vo.id}]" class="bewrite" cols="3" rows="4" style="resize: none" data-rule-maxlength="150" placeholder="图片描述...">{np:$vo.title}</textarea>
																<i class="shadow hc"></i>
															</span>
                                            </li>
                                            </volist>
                                        </ul>
                                        </empty>
                                        <div id="file_upload_queue" class="uploadifyQueue">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions">
                                <input type="hidden" name="id" value="{np:$info.id}"/>
                                <button type="submit" id="bsubmit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                                <button type="button" class="btn" onclick="window.history.go(-1);">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
