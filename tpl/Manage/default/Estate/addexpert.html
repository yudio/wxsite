
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Keywords" content="{np::C('Keywords')}" />
    <meta name="Description" content="{np::C('Description')}" />
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_responsive_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/todc_bootstrap.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/themes.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/inside.css" media="all" />
    <script type="text/javascript" src="{np::STATICS}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/bootstrap_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/validation/jquery_validate_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/validation/jquery_validate_methods.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/form/jquery_form_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/inside.js"></script>
    <title>{np::C('site_name')}—{np::C('site_title')}</title>
    <!--[if IE 7]>
    <link href="{np::STATICS}/css/font_awesome_ie7.css" rel="stylesheet" />
    <![endif]-->
    <!--[if lte IE 8]>
    <script src="{np::STATICS}/js/excanvas_min.js"></script>
    <![endif]-->
    <!--[if lte IE 9]>
    <script src="{np::STATICS}/js/watermark.js"></script>
    <![endif]-->
</head>
<script src="{np::STATICS}/kindeditor/kindeditor-min.js"></script>
<script src="{np::STATICS}/kindeditor/lang/zh_CN.js"></script>
<script src="{np::STATICS}/kindeditor/kindeditor.config-upfile.js"></script>
<link href="{np::STATICS}/kindeditor/themes/default/default.css" rel="stylesheet" />

<body>
<div id="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <div class="span12">
                            <h3><i class="icon-cog"></i>添加点评</h3>
                        </div>
                    </div>
                    <div class="box-content">
                        <form action="/npManage/Estate/addExpert.act" method="post" class="form-horizontal form-validate">
                            <div class="control-group">
                                <label for="title" class="control-label">标题：</label>
                                <div class="controls">
                                    <input type="text" id="title" name="title" value="{np:$info.title|default='专家点评'}" class="input-large" data-rule-required="true" data-rule-maxlength="20" />
                                    <span class="maroon">*</span>
                                    <span class="help-inline">尽量简单，不要超过20字</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="category_id" class="control-label">选择所属楼盘：</label>
                                <div class="controls">
                                    <select id="category_id" name="pid" class="input-medium" data-rule-required="true">
                                        <option value="0">选择所属楼盘</option>
                                        <volist name="plist" id="vo">
                                            <option value="{np:$vo.id}" <if condition="$info['pid'] eq $vo['id']">selected</if>>{np:$vo.title}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="sort" class="control-label">显示顺序：</label>
                                <div class="controls">
                                    <input type="text" id="sort" name="sort" value="{np:$info.sort|default='0'}" class="input-mini" data-rule-required="true" data-rule-number="true" />
                                    <span class="maroon">*</span>
                                    <span class="help-inline">数值越大越靠前</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="name" class="control-label">专家姓名：</label>
                                <div class="controls">
                                    <input type="text" id="name" name="name" value="{np:$info.name|default='行业专家'}" class="input-large" data-rule-required="true" />
                                    <span class="maroon">*</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="position" class="control-label">专家职位：</label>
                                <div class="controls">
                                    <input type="text" id="position" name="position" value="{np:$info.position|default='工程师'}" class="input-large" data-rule-required="true" data-rule-maxlength="20" />
                                    <span class="maroon">*</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">专家照片：</label>
                                <div class="controls">
                                    <img class="thumb_img" src="{np:$info.faceurl|default=C('site_url').STATICS.'/img/default/estate_expertor.jpg'}" style="max-height:100px;" />
                                    <input type="text" id="thumb" name="faceurl" class="hide" value="{np:$info.faceurl|default=C('site_url').STATICS.'/img/default/estate_expertor.jpg'}" />
										<span class="help-inline">
											<button class="btn select_img" type="button">上传照片</button>
											<span class="help-inline">建议尺寸：宽400像素，高400像素</span>
										</span>
                                </div>
                                <script type="text/javascript">
                                    KindEditor.ready(function (K) {
                                        var editor = K.editor({
                                            themeType: "simple",
                                            allowFileManager: true
                                        });
                                        $('button.select_img').live("click", function (e) {
                                            editor.loadPlugin('smimage', function () {
                                                editor.plugin.imageDialog({
                                                    imageUrl: $(e.target).parent().prevAll("input[type=text]").val(),
                                                    clickFn: function (url, title, width, height, border, align) {
                                                        var $input = $(e.target).parent().prevAll("input[type=text]")
                                                        $input.val(url)
                                                        $input.hide();
                                                        var t_img = $(e.target).parent().prevAll(".thumb_img:first");
                                                        if (t_img.length == 0) {
                                                            var tmp = '<img class="thumb_img" src="{0}" style="max-height: 100px;">';
                                                            $input.before(tmp.format(url))
                                                        } else {
                                                            t_img.attr("src", url);
                                                        }
                                                        $(e.target).text("重新选择")
                                                        editor.hideDialog();
                                                    }
                                                });
                                            });
                                        });
                                    });
                                </script>
                            </div>
                            <div class="control-group">
                                <label for="description" class="control-label">专家介绍：</label>
                                <div class="controls">
                                    <textarea id="description" name="desc" rows="5" class="input-xxlarge">{np:$info.desc}</textarea>
                                    <span class="maroon">*</span>
                                    <span class="help-block">最多可150字</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="comment" class="control-label">点评内容：</label>
                                <div class="controls">
                                    <textarea id="comment" name="comment" rows="5" class="input-xxlarge">{np:$info.comment}</textarea>
                                    <span class="maroon">*</span>
                                    <span class="help-block">最多可5k字</span>
                                </div>
                            </div>
                            <div class="form-actions">
                                <input type="hidden" name="id" value="{np:$info.id}"/>
                                <button type="submit" id="bsubmit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                                <button type="button" class="btn" onclick="window.history.go(-1);">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    window.document.onkeydown = function(e) {
        if ('' == document.activeElement.id) {
            var e=e || event;
　 				var currKey=e.keyCode || e.which || e.charCode;
            if (8 == currKey) {
                return false;
            }
        }
    };
</script>
</html>
