
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Keywords" content="{np::C('Keywords')}" />
    <meta name="Description" content="{np::C('Description')}" />
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_responsive_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/todc_bootstrap.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/themes.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/inside.css" media="all" />
    <script type="text/javascript" src="{np::STATICS}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/bootstrap_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/validation/jquery_validate_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/validation/jquery_validate_methods.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/form/jquery_form_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/inside.js"></script>
    <title>{np::C('site_name')}—{np::C('site_title')}</title>
    <!--[if IE 7]>
    <link href="{np::STATICS}/css/font_awesome_ie7.css" rel="stylesheet" />
    <![endif]-->
    <!--[if lte IE 8]>
    <script src="{np::STATICS}/js/excanvas_min.js"></script>
    <![endif]-->
    <!--[if lte IE 9]>
    <script src="{np::STATICS}/js/watermark.js"></script>
    <![endif]-->
</head>
<body>
<div id="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <div class="span12">
                            <h3><i class="icon-cog"></i>添加点评</h3>
                        </div>
                    </div>
                    <div class="box-content">
                        <form action="/npManage/Estate/addImpress.act" method="post" class="form-horizontal form-validate">
                            <div class="control-group">
                                <label for="title" class="control-label">标题：</label>
                                <div class="controls">
                                    <input type="text" id="title" name="title" value="{np:$info.title|default='非常的好'}" class="input-large" data-rule-required="true" data-rule-maxlength="4" maxlength="4"/>
                                    <span class="maroon">*</span>
                                    <span class="help-inline">请填写4个中文印象！</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="category_id" class="control-label">选择所属楼盘：</label>
                                <div class="controls">
                                    <select id="category_id" name="pid" class="input-medium" data-rule-required="true">
                                        <option value="0">选择所属楼盘</option>
                                        <volist name="plist" id="vo">
                                            <option value="{np:$vo.id}" <if condition="$info['pid'] eq $vo['id']">selected</if>>{np:$vo.title}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="sort" class="control-label">显示顺序：</label>
                                <div class="controls">
                                    <input type="text" id="sort" name="sort" value="{np:$info.sort|default='0'}" class="input-mini" data-rule-required="true" data-rule-number="true" />
                                    <span class="maroon">*</span>
                                    <span class="help-inline">数值越大越靠前</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="comment" class="control-label">印象数：</label>
                                <div class="controls">
                                    <input type="text" id="comment" name="comment" value="{np:$info.comment}" class="input-large" data-rule-required="true" />
                                    <span class="maroon">*</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">是否显示：</label>
                                <div class="controls">
                                    <label class="radio inline">
                                        <input type="radio" name="is_show" value="1" <empty name="info">checked</empty><if condition="$info['is_show'] eq 1">checked</if> />显示此印象
                                    </label>
                                    <label class="radio inline">
                                        <input type="radio" name="is_show" value="0"  <if condition="$info['is_show'] eq 0">checked</if>/>不显示此印象
                                    </label>
                                </div>
                            </div>
                            <div class="form-actions">
                                <input type="hidden" name="id" value="{np:$info.id}"/>
                                <button type="submit" id="bsubmit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                                <button type="button" class="btn" onclick="window.history.go(-1);">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    window.document.onkeydown = function(e) {
        if ('' == document.activeElement.id) {
            var e=e || event;
　 				var currKey=e.keyCode || e.which || e.charCode;
            if (8 == currKey) {
                return false;
            }
        }
    };
</script>
</html>
