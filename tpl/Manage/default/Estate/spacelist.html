
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Keywords" content="{np::C('Keywords')}" />
    <meta name="Description" content="{np::C('Description')}" />
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_responsive_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/todc_bootstrap.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/themes.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/inside.css" media="all" />
    <script type="text/javascript" src="{np::STATICS}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/bootstrap_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/validation/jquery_validate_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/validation/jquery_validate_methods.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/inside.js"></script>
    <title>{np::C('site_name')}—{np::C('site_title')}</title>
    <!--[if IE 7]>
    <link href="{np::STATICS}/css/font_awesome_ie7.css" rel="stylesheet" />
    <![endif]-->
    <!--[if lte IE 8]>
    <script src="{np::STATICS}/js/excanvas_min.js"></script>
    <![endif]-->
    <!--[if lte IE 9]>
    <script src="{np::STATICS}/js/watermark.js"></script>
    <![endif]-->
</head>
<body>
<div id="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <div class="span8">
                            <h3><i class="icon-table"></i>全景图管理</h3>
                        </div>
                    </div>
                    <div class="box-content">
                        <div class="row-fluid">
                            <div class="span8 control-group">
                                <a href="/npManage/Estate/houseList.act" class="btn"><i class="icon-reply"></i>返回户型</a>
                                <a href="/npManage/Estate/addSpace.act?hid={np:$hid}" class="btn"><i class="icon-plus"></i>添加全景图</a>
                                <div class="btn-group datatabletool">
                                    <a class="btn" title="删除" onclick="deleteMutil();"><i class="icon-trash"></i></a>
                                </div>
                                <a href="/tutorial/page1.html" target="_blank">
                                    <span style="color:red;">如何制作一个360度全景?</span>
                                </a>
                            </div>
                            <div class="span4" style="text-align:right; display: none;">
                                <form action="/npManage/Estate/spaceList.act?hid={np:$hid}" method="get" class="form-horizontal form-validate">
                                    <input type="text" name="title" value="" class="input-large" placeholder="请输入全景图标题" data-rule-required="true" />
                                    <button class="btn">查询</button>
                                </form>
                            </div>
                        </div>
                        <div class="row-fluid dataTables_wrapper">
                            <table id="listTable" class="table table-bordered table-hover dataTable">
                                <thead>
                                <tr>
                                    <th class='with-checkbox'>
                                        <input type="checkbox" class="check_all"  />
                                    </th>
                                    <th class="span3">全景图标题</th>
                                    <th class="span3" style="display:none;">分类</th>
                                    <th class="span3">操作</th>
                                </tr>
                                </thead>
                                <volist name="list" id="vo">
                                <tr>
                                    <td class="with-checkbox">
                                        <input type="checkbox" name="check" value="{np:$vo.id}" />
                                    </td>
                                    <td>{np:$vo.title}</td>
                                    <td style="display:none;"></td>
                                    <td>
                                        <a href="/npManage/Estate/addSpace.act?id={np:$vo.id}" class="btn"><i class="icon-edit"></i></a>
                                        <a href="javascript:G.ui.tips.confirm('确定要删除吗？', '/npManage/Estate/spaceDel.act?id={np:$vo.id}');" class="btn"><i class="icon-remove"></i></a>
                                    </td>
                                </tr>
                                </volist>
                            </table>
                            <div class="dataTables_paginate paging_full_numbers"><span>       </span></div>							</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


<script>
    function deleteMutil(){
        var pfids = '';
        $('input[name=check]').each(function(){
            if ($(this).attr("checked")) {
                pfids += ","+$(this).val();
            }
        });

        if('' != pfids){
            G.ui.tips.confirm('确定要删除选中的吗？', '/Estate/PicfullBatDelete?aid=110460&hid=3866&pfids='+pfids);
        }
    }
</script>	<script>
    window.document.onkeydown = function(e) {
        if ('' == document.activeElement.id) {
            var e=e || event;
　 				var currKey=e.keyCode || e.which || e.charCode;
            if (8 == currKey) {
                return false;
            }
        }
    };
</script>
</html>
