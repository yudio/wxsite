
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="{np::C('Keywords')}" name="Keywords">
	<meta content="{np::C('Description')}" name="Description">
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_min.css?2014-02-25-1" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_responsive_min.css?2014-02-25-1" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/style.css?2014-02-25-1" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/todc_bootstrap.css?2014-02-25-1" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/themes.css?2014-02-25-1" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/inside.css?2014-02-25-1" media="all" />
	<script type="text/javascript" src="{np::STATICS}/src/jQuery.js?2014-02-25-1"></script>
	<script type="text/javascript" src="{np::STATICS}/src/jquery.js?2014-02-25-1"></script>
	<script type="text/javascript" src="{np::STATICS}/src/bootstrap_min.js?2014-02-25-1"></script>
	<script type="text/javascript" src="{np::STATICS}/src/inside.js?2014-02-25-1"></script>
	<title>微盟（Weimob）—国内最大的微信公众服务平台</title>
	<link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <!--[if lte IE 9]><script src="{np::STATICS}/src/watermark.js"></script><![endif]-->
	<!--[if IE 7]><link href="{np::STATICS}/css/font_awesome_ie7.css" rel="stylesheet" /><![endif]-->
</head>
<body>
	<div id="main">
    <div class="container-fluid">

        <div class="row-fluid">
            <div class="span12">

                <div class="box">

                    <div class="box-title">
                        <div class="span10">
                            <h3><i class="icon-edit"></i>黑名单列表 </h3>
                        </div>
                        <div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                    </div>
                    <div class="box-content">

                        <div class="row-fluid">
                            <div class="span12 control-group">
                                <div class="span2">

                                    <a class="btn" href="javascript:location.reload()"><i class="icon-refresh"></i></a>
                                </div>
                                <div class="pull-left datatabletool">
                                    <a class="btn" attr='Batch' title="取消拉黑"><i class="icon-mail-reply "></i>取消拉黑</a>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid dataTables_wrapper">


                            <table id="listTable" class="table table-bordered   table-hover  dataTable">
                                <thead>
                                    <tr>
                                        <th class='with-checkbox'>
                                            <input type="checkbox" class="check_all" /></th>
                                        <th>用户Openid:</th>
                                        <th>拉黑时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="vo">
                                    <tr>
                                        <td class="with-checkbox">
                                        <input type="checkbox" name="check" value="{np:$vo.id}" /></td>
                                        <td>{np:$vo.wecha_id}</td>
                                        <td>{np:$vo.updatetime|date='Y-m-d H:i:s',###}</td>
                                        <td>
                                            <a class="btn" title="取消拉黑" href="javascript:G.ui.tips.confirm('您确定不限制他的上传功能么?','/npManage/business/msgBlackOp.act?id={np:$vo.id}&op=blackdel');"><i class="icon-mail-reply "></i></a>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                            <div class="dataTables_paginate paging_full_numbers"><span>       </span></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script>

$(function(){
    $("[attr='Batch']").click(function(){
        var check = $("input:checked");
        if(check.length<1){
            alert('请选择删除项');
            return false;
        }
        var id = new Array();
        check.each(function(i){
            id[i] = $(this).val();
        });

        $.post('/npManage/business/msgBlackOp.act?op=batch', {tid:id},function(data){
            if (data.errno ==0)
            {
                location.reload();
            } else {
                alert(data.error);
            }


        },'json');

    });
});
</script>
</body>
</html>
