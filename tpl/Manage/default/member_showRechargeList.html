	<div id="main">
	<div class="container-fluid">

		<div class="row-fluid">
			<div class="span12">

				<div class="box">
					<div class="box-title">
						<div class="span10"> <h3><i class="icon-table"></i>充值查询 </h3></div>
					</div>

					<div class="box-content">
						<form action="/Newmembertrade/showRechargeList" method="get" class="form-horizontal form-horizontal-s">
							<input type="hidden" name="aid" id="aid" value="74461"/>
							<input type="hidden" name="types"  value="1"/>
							<div class="row-fluid">
								<div class="span6">
									<div class="control-group">
										<label class="control-label">会员名称</label>
										<div class="controls">
											<input type="text" name="name" class="input-medium" value="" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">会员手机号</label>
										<div class="controls">
											<input type="text" name="phone" class="input-medium" value=""/>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">操作员</label>
										<div class="controls">
											<input type="text" name="user"  class="input-medium" value=""/>
										</div>
									</div>
								</div>
								<div class="span6">
									<div class="control-group">
										<label class="control-label">充值门店</label>
										<div class="controls">
											<select class="input-medium" name="spoutlet_id">
												<option selected="selected" value="0" >商户总部</option>
																							</select>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">充值时间</label>
										<div class="controls">
											<div class="input-prepend">
												<span class="add-on"><i class="icon-calendar"></i></span>
												<input type="text" name="time" class="input-xlarge daterangepick " value="" readonly />
											</div>

										</div>
									</div>
									<div class="control-group">
										<label class="control-label">充值金额</label>
										<div class="controls">
											<input type="text" name="moneys" class="input-mini" value="" />
											至
											<input type="text" name="moneye" class="input-mini" value="" />
										</div>
									</div>
								</div>
							</div>

							<hr />
							<div class="row-fluid">
								<div class="span12 control-group">
									<button type="submit" class="btn"><i class="icon-search"></i>查询</button>
									<a class="btn" href="/Newmembertrade/BillExport?aid=74461&types=1" target="_blank"><i class="icon-cloud-download"></i>导出</a>
								</div>

							</div>
						</form>
						<div class="row-fluid dataTables_wrapper">
							<table id="listTable" class="table table-bordered table-hover  dataTable">
								<thead>
									<tr>
										<th>会员卡号</th>
										<th>姓名</th>
										<th>手机号码</th>
										<th>充值金额</th>
										<th>充值时间</th>
										<th>充值门店</th>
										<th>操作员</th>
									</tr>
								</thead>
								<tbody>
																	</tbody>
							</table>

							-->
