
<!DOCTYPE html>
<html>
    <include file="member:header"/>
        <div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">

                    <div class="box">

                        <div class="box-title">
                            <div class="span10">
                                <h3><i class="icon-edit"></i>特权管理</h3>
                            </div>
                        </div>
                        <div class="box-content">
                            <ul class="nav nav-tabs">
                                <li><a href="/npManage/member/addcard.act">卡片设置</a> </li>
                                <li><a href="/npManage/member/memberFields.act">会员资料设置</a></li>
                                <li  class="active"><a href="javascript:;">会员卡特权</a></li>
                                <li><a href="/npManage/member/setcardlevel.act">等级设置</a></li>
                            </ul>
                            <input type="hidden" name="aid" id="aid" value="73272"/>
                            <div class="row-fluid">
                                <div class="span12 control-group">
                                    <div class="span2">
                                        <a class="btn" href="/npManage/member/addmemberprivilege.act"><i class="icon-plus"></i>添加特权</a>
                                    </div>
                                    <div class="pull-left datatabletool">
                                        <a class="btn" attr="CareDel" title="删除"><i class="icon-trash"></i></a>
                                    </div>
                                </div>
                            </div>

                            <div class="row-fluid dataTables_wrapper">
	
                                <table id="listTable" class="table table-bordered   table-hover  dataTable ajax-checkbox" ajax-url="/newmembercard/Is_show/aid/73272" ajax-length="1">
                                    <thead>
                                        <tr>
                                            <th class='with-checkbox'>
                                                <input type="checkbox" class="check_all" /></th>
                                            <th>特权时间</th>
                                            <th>特权标题</th>
                                            <th>特权内容</th>
                                            <th>展示</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="info" id="vo">
                                    <tr class="">
                                        <td class="with-checkbox">
                                            <input type="checkbox" name="check" value="{np:$vo.id}"></td>
                                        <td>{np:$vo.btime|date='Y-m-d H:i',###}<span class="time-sep">至</span>
                                            {np:$vo.etime|date='Y-m-d H:i',###}
                                        </td>
                                        <td>{np:$vo.title}</td>
                                        <td>{np:$vo.content}</td>
                                        <td>
                                            <label class="radio">
                                                <input type="checkbox" name="show" id="is_show" data-id="{np:$vo.id}" value="{np:$vo.id}">
                                            </label>
                                        </td>
                                        <td>
                                            <span class="label {np:$vo.label}">{np:$vo.flag}</span>
                                        </td>
                                        <td>
                                            <a href="/npManage/member/addmemberprivilege.act?id={np:$vo.id}" class="btn" rel="tooltip" title="编辑"><i class="icon-edit"></i></a>
                                            <a href="javascript:G.ui.tips.confirm('您确定要删除吗?', '//npManage/member/delprivilege.act?id={np:$vo.id}');" class="btn" rel="tooltip" title="删除"><i class="icon-remove"></i></a>

                                        </td>
                                    </tr>
                                    </volist>
                                    </tbody>
                                </table>
                                <div class="dataTables_paginate paging_full_numbers" id="DataTables_Table_8_paginate">
										
								</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
 <script>

$(function(){
	$("[attr='CareDel']").click(function(){
		var check = $("input[name='check']:checked");
		if(check.length<1){
			alert('请选择删除项');
			return false;
		}
		var id = new Array();
		check.each(function(i){
			id[i] = $(this).val();
		});
		$.post('/newmembercard/TqDelCare', {id:id, aid:$('#aid').val()},function(data){
			if (data.errno ==0)
			{
				location.reload();
			} else {
				console.log(data.error);
			}


		},'json');

	});
});
$(function(){
	$('#is_show').click(function(){
		var check = $("input[name='show']:checked");
		if(check.length>1){
			alert('展示项最多一项');
			return false;
		}
		$.post('/newmembercard/Is_show', {id:$('#is_show').val(), aid:$('#aid').val(),ck:check.length},function(data){
			if (data.errno ==0)
			{
				location.reload();
			} else {
				console.log(data.error);
			}


		},'json');

	});
})
</script>   
	<script>
		window.document.onkeydown = function(e) {
			if ('' == document.activeElement.id) {
				var e=e || event;
　 				var currKey=e.keyCode || e.which || e.charCode;
				if (8 == currKey) {
					return false;
				}
			}
		};
	</script>
</html>
