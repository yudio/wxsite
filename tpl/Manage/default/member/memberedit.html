
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="{np::C('Keywords')}" name="Keywords">
	<meta content="{np::C('Description')}" name="Description">
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_responsive_min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/style.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/todc_bootstrap.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/plugins/datepicker/datepicker.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/themes.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/inside.css" media="all" />
	<script type="text/javascript" src="{np::STATICS}/src/jQuery.js"></script>
	<script type="text/javascript" src="{np::STATICS}/src/bootstrap_min.js"></script>
	<script type="text/javascript" src="{np::STATICS}/src/plugins/validation/jquery_validate_min.js"></script>
	<script type="text/javascript" src="{np::STATICS}/src/plugins/validation/jquery_validate_methods.js"></script>
	<script type="text/javascript" src="{np::STATICS}/src/plugins/form/jquery_form_min.js"></script>
	<script type="text/javascript" src="{np::STATICS}/src/plugins/datepicker/bootstrap-datepicker.js"></script>
	<script type="text/javascript" src="{np::STATICS}/inside.js"></script>
	<title>{np::C('site_name')}—{np::C('site_title')}</title>
	<link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <!--[if lte IE 9]><script src="{np::STATICS}/src/watermark.js"></script><![endif]-->
	<!--[if IE 7]><link href="{np::STATICS}/css/font_awesome_ie7.css" rel="stylesheet" /><![endif]-->
</head>
<body>
	<div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span10">
                                <h3><i class="icon-edit"></i>编辑会员信息</h3>
                            </div>
                            <div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                        </div>

                        <div class="box-content">
                            <form action="/npManage/Member/memberEdit.act" method="post" class="form-horizontal form-validate">
                            	
                                <div class="span6">
                                    <div class="control-group">
                                        <label for="truename" class="control-label">姓名：</label>
                                        <div class="controls">
                                            <input type="text" name="truename" id="truename" value="{np:$info.truename}"  class="input-large" data-rule-required="true" data-rule-maxlength="30" />
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label" for="content">会员卡号</label>
                                        <div class="controls">{np:$info.card_no}</div>
                                    </div>

									<div class="control-group">
										<label class="control-label" for="content">微信号</label>
										<div class="controls">{np:$info.wecha_id}</div>
									</div>

                                    <div class="control-group">
                                        <label class="control-label" for="wxname">微信名称</label>
                                        <div class="controls">
                                            <input class="input-large" disabled="disabled"  name="wechaname" id="wxname" value="{np:$info.wechaname}" type="text" data-rule-required="true" />

                                        </div>
                                    </div>

									<div class="control-group">
										<label for="gradeid" class="control-label">会员等级：</label>
										<div class="controls">
											<input class="input-large" disabled="disabled"   value="" type="text" data-rule-required="true" />
										</div>
									</div>

									<div class="control-group">
										<label class="control-label" for="sex">性别</label>
										<div class="controls">
											<select name="gender" id="sex" class="input-medium" data-rule-required="true">
												<option value="">请选择你的性别</option>
												<option value="1" <if condition="$info['gender'] eq 1">selected</if>>男</option>
												<option value="2" <if condition="$info['gender'] eq 2">selected</if>>女</option>
											</select>
										</div>
									</div>

									<div class="control-group">
										<label class="control-label" for="birthday">生日</label>
										<div class="controls">
											<div class="input-prepend">
												<span class="add-on"><i class="icon-calendar"></i></span>
												<input class="input-medium datepick" value="{np:$info.birthday|date='Y-m-d H:i:s',###}" readonly="" name="birthday" id="birthday" type="text" data-rule-required="true" />
											</div>
										</div>
									</div>

									<div class="control-group">
										<label class="control-label" for="tel">电话</label>
										<div class="controls">
											<input class="input-large" name="tel" id="tel" value="{np:$info.tel}" type="text" data-rule-phone="true" />

										</div>
									</div>

                                    <div class="control-group">
                                        <label class="control-label" for="province">地址</label>
                                        <div class="controls">
											<select class="input-small" name="province" id="province" data-rule-required="true"></select>
                                            <select class="input-small" name="city" id="city" data-rule-required="true"></select>
                                            <select class="input-small" name="town" id="town" data-rule-required="true"></select>
                                            <script src="{np::STATICS}/src/data/location.js"></script>

                                            <input class="input-large" name="address" id="address" type="text" value="{np:$info.address}" />
                                            <script type="text/javascript">
                                                $(function () {
                                                    var options = {
                                                        data: G.data.location
                                                    }
                                                    var sel = G.util.select(options);
                                                    sel.bind('#province','{np:$info.province}');
                                                    sel.bind('#city','{np:$info.city}');
                                                    sel.bind('#town','{np:$info.town}');

                                                })
                                            </script>
                                            
                                        </div>
                                    </div>

									<div class="control-group">
										<label class="control-label" for="jfnums">总积分</label>
										<div class="controls">
											<input class="input-large" disabled="disabled" name="jfnums" id="jfnums" type="text"   value="<?php echo $info['total_score']-$info['expend_score'];?>" />

										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="jfnums">可用积分</label>
										<div class="controls">
											<input class="input-large" disabled="disabled" type="text"   value="{np:$info.total_score}" />

										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="money">总消费金额</label>
										<div class="controls">
											<input class="input-large" disabled="disabled" name="money" id="money" type="text"  value="{np:$info.expend_amount}" />

										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="money">可用金额</label>
										<div class="controls">
											<input class="input-large" disabled="disabled"  type="text" value="{np:$info.amount}" />

										</div>
									</div>

									<div class="control-group">
										<label class="control-label" for="credate">创建时间</label>
										<div class="controls">{np:$info.getcardtime|date='Y-m-d H:i:s',###}</div>
									</div>
                                </div>

								
                                <div class="span12">
                                    <div class="form-actions">
                                        <button id="bsubmit" type="submit" data-loading-text="提交中..." class="btn btn-primary">保存</button>
                                        <button type="button" class="btn" onclick="window.history.go(-1)">取消</button>

                                    </div>
                                </div>
                                <input name="id" type="hidden" value="{np:$info.id}" />
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
