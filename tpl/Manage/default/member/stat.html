
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="{np::C('Keywords')}" name="Keywords">
    <meta content="{np::C('Description')}" name="Description">
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_responsive_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/plugins/daterangepicker/daterangepicker.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/todc_bootstrap_button.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/themes.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/inside.css" media="all" />
    <script type="text/javascript" src="{np::STATICS}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/bootstrap_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/daterangepicker/moment_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/daterangepicker/daterangepicker.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/tongji/highcharts.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/tongji/wm_charts.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/inside.js"></script>
    <title>{np::C('site_name')}—{np::C('site_title')}</title>
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <!--[if lte IE 9]><script src="{np::STATICS}/src/watermark.js"></script><![endif]-->
    <!--[if IE 7]><link href="{np::STATICS}/css/font_awesome_ie7.css" rel="stylesheet" /><![endif]-->
</head>
<body>
<div id="main">
    <div class="container-fluid">

        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <div class="span10">
                            <h3><i class="icon-bar-chart"></i>用户消费统计</h3>
                        </div>
                        <div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                    </div>
                    <div class="box-content ">
                        <div class="row-fluid">
                            <div class="navbar">
                                <div class="navbar-inner">

                                    <ul class="nav">
                                        <li><a href="javascript:;">按月份查看</a></li>
                                    </ul>
                                    <form class="navbar-form pull-left">
                                        <select name="year" id="fos" class="input-medium year">
                                            <option value="2013" <if condition="$thisYear eq 2013">selected</if>>2013年</option>
                                            <option value="2014" <if condition="$thisYear eq 2014">selected</if>>2014年</option>
                                            <option value="2015" <if condition="$thisYear eq 2015">selected</if>>2015年</option>
                                            <option value="2016" <if condition="$thisYear eq 2016">selected</if>>2016年</option>
                                            <option value="2017" <if condition="$thisYear eq 2017">selected</if>>2017年</option>
                                            <option value="2018" <if condition="$thisYear eq 2018">selected</if>>2018年</option>
                                        </select>
                                        <select name="month" class="input-medium month">
                                            <option value="1" <if condition="$thisMon eq 1">selected</if>>1月</option>
                                            <option value="2" <if condition="$thisMon eq 2">selected</if>>2月</option>
                                            <option value="3" <if condition="$thisMon eq 3">selected</if>>3月</option>
                                            <option value="4" <if condition="$thisMon eq 4">selected</if>>4月</option>
                                            <option value="5" <if condition="$thisMon eq 5">selected</if>>5月</option>
                                            <option value="6" <if condition="$thisMon eq 6">selected</if>>6月</option>
                                            <option value="7" <if condition="$thisMon eq 7">selected</if>>7月</option>
                                            <option value="8" <if condition="$thisMon eq 8">selected</if>>8月</option>
                                            <option value="9" <if condition="$thisMon eq 9">selected</if>>9月</option>
                                            <option value="10" <if condition="$thisMon eq 10">selected</if>>10月</option>
                                            <option value="11" <if condition="$thisMon eq 11">selected</if>>11月</option>
                                            <option value="12" <if condition="$thisMon eq 12">selected</if>>12月</option>
                                        </select>
                                    </form>
                                    <ul class="nav">
                                        <li><a href="javascript:;">本月消费金额：<span id="month_total"></span></a></li>

                                    </ul>
                                </div>



                            </div>

                        </div>


                        <div class="row-fluid">

                            <div id="charts-stream" class="wm_charts">
                                <div class="loading">数据正在加载中...</div>
                            </div>
                            <script type="text/javascript">


                            </script>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript">

    $("select.year").add("select.month").change(function () {
        $("#charts-stream").html('<div class="loading">数据正在加载中...</div>');
        var y = $("select.year").val();
        var m = $("select.month").val();
        get_charts("{0},{1}".format(y, m));
    })
    $(function () {
        get_charts("{np:$thisYear},{np:$thisMon}");
    });
    function get_charts(t) {
        var date = t.split(',');
        var data = {
            'member_id': {np:$user.id},
            'year': date[0],
            'month': date[1]
        }
        $.ajax("/npManage/Member/statAmountData.act", {
            type: "get", dataType: "json",
            data: data
        }).done(function (d) {
                    $("#month_total").html(d.total);
                    wm_charts.line('charts-stream', d.chart);
                }).fail(function () {
                    G.ui.tips.err("网络异常 请重试")
                });
    }
</script>
</body>
</html>
