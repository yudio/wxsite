
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="{np::C('Keywords')}" name="Keywords">
    <meta content="{np::C('Description')}" name="Description">
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_responsive_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/plugins/daterangepicker/daterangepicker.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/todc_bootstrap_button.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/themes.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/inside.css" media="all" />
    <script type="text/javascript" src="{np::STATICS}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/bootstrap_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/daterangepicker/moment_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/plugins/daterangepicker/daterangepicker.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/inside.js"></script>
    <title>{np::C('site_name')}—{np::C('site_title')}</title>
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <!--[if lte IE 9]><script src="{np::STATICS}/src/watermark.js"></script><![endif]-->
    <!--[if IE 7]><link href="{np::STATICS}/css/font_awesome_ie7.css" rel="stylesheet" /><![endif]-->
</head>
<body>
<div id="main">
    <div class="container-fluid">

        <div class="row-fluid">
            <div class="span12">

                <div class="box">
                    <div class="box-title">
                        <div class="span10">
                            <h3><i class="icon-table"></i>积分查询 </h3>
                        </div>
                        <div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                    </div>
                    <div class="box-content">
                        <form action="/npManage/Member/integralList.act" method="get" class="form-horizontal form-horizontal-s">
                            <input type="hidden" name="aid" id="aid" value="103689"/>
                            <div class="row-fluid">
                                <div class="span6">
                                    <div class="control-group">
                                        <label class="control-label">会员名称</label>
                                        <div class="controls">
                                            <input type="text" name="name" class="input-medium" value=""/>
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label">交易方式</label>
                                        <div class="controls">
                                            <select name="types" class="input-medium">
                                                <option value="" selected='selected' >全部方式</option>
                                                <option value="12"  >签到</option>
                                                <option value="11"  >分享</option>
                                                <option value="1,2,16"  >消费赠送</option>
                                                <option value="3"  >兑换</option>
                                                <option value="5"  >生日赠送</option>
                                                <option value="6"  >活动赠送</option>
                                                <option value="9"  >手动增加</option>
                                                <option value="10"  >手动扣除</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="span6">

                                    <div class="control-group">
                                        <label class="control-label">交易时间</label>
                                        <div class="controls">
                                            <div class="input-prepend">
                                                <span class="add-on"><i class="icon-calendar"></i></span>
                                                <input type="text" name="time" value="" class="input-xlarge daterangepick " readonly />
                                            </div>

                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">会员手机号</label>
                                        <div class="controls">
                                            <input type="text" name="phone" class="input-medium" value=""/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <hr />
                            <div class="row-fluid">
                                <div class="span12 control-group">
                                    <button type="submit" class="btn"><i class="icon-search"></i>查询</button>
                                    <a class="btn" href="/Newmembertrade/IntegerExport?aid=103689" target="_blank"><i class="icon-cloud-download"></i>导出</a>
                                </div>

                            </div>
                        </form>
                        <div class="row-fluid dataTables_wrapper">
                            <table id="listTable" class="table table-bordered table-hover  dataTable">
                                <thead>
                                <tr>
                                    <th>交易名称</th>
                                    <th>用户名</th>
                                    <th>手机号码</th>
                                    <th>交易时间</th>
                                    <th>积分</th>
                                    <th>交易方式</th>
                                    <th>操作员</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="vo">
                                <tr>
                                    <td><if condition="$vo['type'] eq 0">手动扣除积分</if>
                                        <if condition="$vo['type'] eq 1">手动增加积分</if>
                                        <if condition="$vo['type'] eq 2">签到赠送积分</if>
                                        <if condition="$vo['type'] eq 3">开卡赠送积分</if></td>
                                    <td>{np:$vo.truename}</td>
                                    <td>{np:$vo.tel}</td>
                                    <td>{np:$vo.createtime|date='Y-m-d',###}</td>
                                    <td>{np:$vo.score}</td>
                                    <td><if condition="$vo['type'] eq 0">手动扣除</if>
                                        <if condition="$vo['type'] eq 1">手动增加</if>
                                        <if condition="$vo['type'] eq 2">签到</if>
                                        <if condition="$vo['type'] eq 3">开卡赠送</if></td>
                                    <td>{np:$vo.nick}</td>
                                </tr>
                                </volist>

                                </tbody>
                            </table>
                            <div class="dataTables_paginate paging_full_numbers"><span>       </span></div>						</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div></body>
</html>
