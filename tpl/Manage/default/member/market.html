<head>

    <meta content="{np::C('Description')}" name="Description">
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_responsive_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/todc_bootstrap.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/themes.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/inside.css" media="all" />
    <script type="text/javascript" src="{np::STATICS}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/bootstrap_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/inside.js"></script>
    <title>{np::C('site_name')}—{np::C('site_title')}</title>

    <link href="{np::STATICS}/css/font_awesome_ie7.css" rel="stylesheet" />

<div id="main">
    <div class="container-fluid">

        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <h3><i class="icon-edit"></i>营销管理</h3>
                    </div>
                    <div class="box-content block-tiles block-tiles-animated">
                        <div class="row-fluid">
                            <h5>优惠券管理</h5>
                            <a href="{np::U('Manage/Member/listCoupon')}"  class="tile tile-themed">
                                <i class="icon-ticket"></i>
                                <div class="tile-info"><strong>优惠券</strong></div>
                            </a>

                        </div>
                        <div class="row-fluid">
                            <h5>客户营销</h5>
                            <a href="/npManage/member/ListCardGift?aid=113625" class="tile tile-themed">
                                <i class="icon-credit-card"></i>
                                <div class="tile-info"><strong>开卡即送</strong></div>
                            </a>
                            <a href="/npManage/member/setScores.act" class="tile tile-themed">
                                <i class="icon-share"></i>
                                <div class="tile-info"><strong>签到分享</strong></div>
                            </a>
                            <a href="/npManage/member/ListExchange?aid=113625" class="tile tile-themed">
                                <i class="icon-star-empty"></i>
                                <div class="tile-info"><strong>积分兑换</strong></div>
                            </a>
                            <a href="/npManage/member/RechargeList?aid=113625" class="tile tile-themed">
                                <i class="icon-gift"></i>
                                <div class="tile-info"><strong>充值赠送</strong></div>
                            </a>
                            <a href="/npManage/member/ConsumeList?aid=113625" class="tile tile-themed">
                                <i class="icon-shopping-cart"></i>
                                <div class="tile-info"><strong>消费赠送</strong></div>
                            </a>
                        </div>
                        <div class="row-fluid" style="display: none;">
                            <h5>客户关怀</h5>
                            <a href="/npManage/member/CustomerCare?aid=113625" class="tile tile-themed">
                                <i class="icon-heart-empty"></i>
                                <div class="tile-info"><strong>客户关怀</strong></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    window.document.onkeydown = function(e) {
        if ('' == document.activeElement.id) {
            var e=e || event;
　 				var currKey=e.keyCode || e.which || e.charCode;
            if (8 == currKey) {
                return false;
            }
        }
    };
</script>
</html>
