
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <include file="account:header"/>
<script type="text/javascript" src="{np::RES}/src/plugins/daterangepicker/moment_min.js"></script>
</head>
<body>
	<div id="main">
	<div class="container-fluid">

		<div class="row-fluid">
			<div class="span12">

				<div class="box">
					<div class="box-title">

						<h3><i class="icon-table"></i>支付管理 </h3>

					</div>

					<div class="box-content">
						<div class="row-fluid">
							<div class="span12 control-group">
								<div class="span3">
									<a class="btn" href="/payment/paymentSelect"><i class="icon-plus"></i>添加支付</a>
									<a class="btn" href="javascript:location.reload()"><i class="icon-refresh"></i>刷新</a>
								</div>
								<div class="pull-left datatabletool">
									<a class="btn" attr="CareDel" title="删除"><i class="icon-trash"></i>删除</a>
								</div>
							</div>

						</div>

						<div class="row-fluid dataTables_wrapper">
							<form action="/plus/formajax.php" method="post" class="form-horizontal">
								<table id="listTable" class="table table-bordered table-hover  dataTable">
									<thead>
										<tr>
											<th class='with-checkbox'>
												<input type="checkbox" class="check_all" /></th>
											<th>名称</th>
											<th>支付方式 </th>
											<th>排序</th>
											<th>绑定支付的公众号</th> 
											<th class="input-medium">操作</th>
										</tr>
									</thead>
									<tbody>
																			</tbody>
								</table>
							</form>
													</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
<script>
$(function(){
	$("[attr='CareDel']").click(function(){
		var check = $("input[name='check']:checked");
		if(check.length<1){
			alert('请选择删除项');
			return false;
		}
		var id = new Array();
		check.each(function(i){
			id[i] = $(this).val();
		});
		$.post('/payment/Del', {id:id},function(data){
			if (data.errno ==0)
			{
				location.reload();
			} else {
				console.log(data.error);
			}


		},'json');

	});
});
</script>
</body>
</html>
