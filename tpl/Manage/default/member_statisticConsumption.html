									</ul>
								</div>

						</div>

</div>
<script type="text/javascript">

	$("select.year").add("select.month").change(function () {
		$("#charts-stream").html('<div class="loading">数据正在加载中...</div>');
		var y = $("select.year").val();
		var m = $("select.month").val();
		get_charts("{0},{1}".format(y, m));
	})
	$(function () {
		get_charts("2014,02");
	});
	function get_charts(t) {
		var date = t.split(',');
		var data = {
			'aid': "74461",
						'year': date[0],
			'month': date[1]
		}
		//{"total":0,"chart":[{"data":[[1391184000000,0],[1391270400000,0],[1391356800000,0],[1391443200000,0],[1391529600000,0],[1391616000000,0],[1391702400000,0],[1391788800000,0],[1391875200000,0],[1391961600000,0],[1392048000000,0],[1392134400000,0],[1392220800000,0],[1392307200000,0],[1392393600000,0],[1392480000000,0],[1392566400000,0],[1392652800000,0],[1392739200000,0],[1392825600000,0],[1392912000000,0],[1392998400000,0],[1393084800000,0],[1393171200000,0],[1393257600000,0],[1393344000000,0],[1393430400000,0],[1393516800000,0]],"name":"\u6d88\u8d39\u91d1\u989d"}]}
		$.ajax("/Newmembertrade/getconsumptionData", {
			type: "get", dataType: "json",
			data:data
		}).done(function (d) {
				$("#month_total").html(d.total);
				wm_charts.line('charts-stream', d.chart);
			}).fail(function () { G.ui.tips.err("网络异常 请重试") });
	}
</script>
