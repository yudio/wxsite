<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="{np::C('Keywords')}" name="Keywords">
	<meta content="{np::C('Description')}" name="Description">
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_responsive_min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/style.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/todc_bootstrap.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/themes.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/inside.css" media="all" />
	<script type="text/javascript" src="{np::STATICS}/src/jQuery.js"></script>
	<script type="text/javascript" src="{np::STATICS}/src/jquery.js"></script>
	<script type="text/javascript" src="{np::STATICS}/src/bootstrap_min.js"></script>
	<script type="text/javascript" src="{np::STATICS}/src/inside.js"></script>
	<title>{np::C('site_name')}—{np::C('site_title')}</title>
	<link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <!--[if lte IE 9]><script src="{np::STATICS}/src/watermark.js"></script><![endif]-->
	<!--[if IE 7]><link href="{np::STATICS}/css/font_awesome_ie7.css" rel="stylesheet" /><![endif]-->
</head>
<body>
	<div id="main">
    <div class="container-fluid">

        <div class="row-fluid">
            <div class="span12">

                <div class="box">

                    <div class="box-title">
                        <div class="span10">
                            <h3><i class="icon-edit"></i>留言管理 <small>拖黑可以禁止用户留言!</small></h3>
                        </div>
                        <div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                    </div>
                    <div class="box-content">

                        <div class="row-fluid">
                            <div class="span12 control-group">
                                <div class="span2">

                                    <a class="btn" href="javascript:location.reload()"><i class="icon-refresh"></i></a>
                                </div>
                                <div class="pull-left datatabletool">
                                    <a class="btn" attr="Batchsh" title="通过审核"><i class="icon-ok"></i>通过审核</a>
                                    <a class="btn" attr="BatchDel" title="删除"><i class="icon-trash"></i>删除</a>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid dataTables_wrapper">


                            <table id="listTable" class="table table-bordered   table-hover  dataTable">
                                <thead>
                                    <tr>
                                        <th class='with-checkbox'>
                                            <input type="checkbox" class="check_all" /></th>
                                        <th>用户名</th>
                                        <th>用户Openid：微信号独一无二的数字身份识别代码</th>
                                        <th>留言内容</th>
                                        <th>时间</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="vo">
                                <tr>
                                    <td class="with-checkbox">
                                    <input type="checkbox" name="check" value="{np:$vo.id}"/></td>
                                    <td>{np:$vo.nickname}</td>
                                    <td>{np:$vo.wecha_id}</td>
                                    <td title="{np:$vo.content}">{np:$vo.content}</td>
                                    <td>{np:$vo.createtime|date='Y-m-d H:i:s',###}</td>
                                    <td><if condition="$vo.status eq 1">通过</if><if condition="$vo.status eq 0">未审核</if></td>
                                    <td>
                                        <a class="btn" title="拉黑"
                                           href="javascript:G.ui.tips.confirm('您确定要屏蔽这个用户的评论功能么？','/npManage/business/msgUpdate.act?id={np:$vo.id}&op=black');"><i
                                                class="icon-minus-sign"></i></a>
                                        <a class="btn" title="删除"
                                           href="javascript:javascript:G.ui.tips.confirm('您确定要删除？','/npManage/business/msgUpdate.act?id={np:$vo.id}&op=del');"><i
                                                class="icon-remove"></i></a></td>

                                </tr>
                                </volist>
                                </tbody>
                            </table>
                            <div class="dataTables_paginate paging_full_numbers"><span>       </span></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script>

$(function(){
    $("[attr='BatchDel']").click(function(){
        var check = $("input:checked");
        if(check.length<1){
            alert('请选择删除项');
            return false;
        }
        var id = new Array();
        var pid = 74461;
        check.each(function(i){
            id[i] = $(this).val();
        });

        $.post('/npManage/business/msgBatch.act', {tid:id, op:'del'},function(data){
            if (data.errno ==0)
            {
                location.reload();
            } else {
                alert(data.error);
            }


        },'json');

    });
    $("[attr='Batchsh']").click(function(){
        var check = $("input:checked");
        if(check.length<1){
            alert('请选择审核项');
            return false;
        }
        var id = new Array();
        var pid = 74461;
        check.each(function(i){
            id[i] = $(this).val();
        });

        $.post('/npManage/business/msgBatch.act', {tid:id, op:'audit'},function(data){
            if (data.errno ==0)
            {
                location.reload();
            } else {
                alert(data.error);
            }


        },'json');

    });
});
</script></body>
</html>
