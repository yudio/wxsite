    <script type="text/javascript">

    var _obj = {
            statr: $("#calendar"),	//公农历ID
            nowData: new Date(),	//默认时间
            day_y: $("#birthday_y"),	//年
            day_m: $("#birthday_m"),	//月
            day_d: $("#birthday_d"),	//日
            starSpan: $("#starSpan"),
            lunar: $("#animalSpan")
        }
        $(document).ready(function () {

            var $zsyh_select = $("select.zsyh_select"), $yh1 = $("#yh1");
            var $sr_div = $("#sr_div"), $ty = $(":radio[name='ty']"), $send = $(":radio[name='send']");
            var $tychecked = $(":radio[name='ty'][checked]").data("type"), $ljxf = $("#ljxf"), $stores_div = $("#stores_div"), $info = $("#info");
            var $calendar = $("#calendar"), $date = $("#date"), $send_date_time = $("#send_date_time"), $send_date_sr = $("#send_date_sr");
            $info.setCaret();
            $("a.add_par").click(function () {
                //console.log($(this).data("value"));
                $info.insertAtCaret($(this).data("value"));
            })
            $info.live("keydown keyup blur", function (e) {
                var content = $(this).val();
                var length = content.length;
                var $words = $("span.words"), $number = $("span.number");
                $words.text(length)
                var f = Math.floor(length / 70) + 1;
                $number.text(f);
            });
            $zsyh_select.change(function () {
                var $this = $(this), v = $this.val(), c = $("#classid").val();
                var tbaleid = $this.data("tableid");
                if ($this.val().length > 0) {
                    if (c.length > 0) {
                        if (c != v) {
                            $yh1.find("tbody").html("");
                        }
                    }
                    $("#classid").val(v);
                    show_zsyh(tbaleid);
                }
            });

            $ty.click(function () {
                var $this = $(this), type = $this.data("type");
                var $$gl = (type == "gl");
                var $$yl = (type == "yl");
                var $$zdy = (type == "zdy");
                var $$sr = (type == "sr");
                if ($$gl || $$yl) {
                    //待优化  
                    var $set_value = $$yl ? 1 : 0;
                    $calendar.val($set_value);
                    //$("#calendar option").each(function () {
                    //    var $$$this = $(this);
                    //    if ($$$this.val() == $set_value) {
                    //        $$$this.attr("selected", true);
                    //    } else {
                    //        $$$this.removeAttr("selected")
                    //    }
                    //})
                    $calendar.change();
                }
                $date.toggle(!$$sr);
                $calendar.toggle($$zdy);
                $ljxf.toggle($$zdy);
 //               $sr_div.toggle($$sr);
                $stores_div.toggle($$zdy);
                $send_date_time.toggle(!$$sr);
                $send_date_sr.toggle($$sr);
            });
            $send.click(function () {
                var $this = $(this), type = $this.data("type");
                var $cc = $this.parents(".controls");
                var $all_c = $cc.find("select,input[type=text]");
                $all_c.removeAttr("disabled");
                var $this_k_c = $cc.siblings().find("select,input[type=text]");
                $this_k_c.attr("disabled", true);
              //region营销
                //$(".__description").toggle(!$$sr && !!$("#ck_description").attr("checked"));
            });
            $send.click(function () {
                var $this = $(this), type = $this.data("type");
                var $cc = $this.parents(".controls");
                var $all_c = $cc.find("select,input[type=text]");
                $all_c.removeAttr("disabled");
                var $this_k_c = $cc.siblings().find("select,input[type=text]");
                $this_k_c.attr("disabled", true);
            });
            //region营销
            $("#ck_description").click(function () {
                var $this = $(":radio[name='ty']:checked"), type = $this.data("type");
                var $$sr = (type == "sr"); 
                $(".__description").toggle(this.checked&&!$$sr)
               
            })
            //endregion
            //#region 选择时间
         

            if (_obj.statr.val() == "0") {
                var temp = lunarCalc.transform(_obj.nowData.getFullYear(), _obj.nowData.getMonth() + 1, _obj.nowData.getDate(), 0, 0);
                CalendarList.init(_obj.day_y, _obj.day_m, _obj.day_d, null, null, _obj.lunar, _obj.starSpan, temp.sYear, temp.sMonth, temp.sDay, 0);
            }
            else {
                var temp = lunarCalc.transform(_obj.nowData.getYear(), _obj.nowData.getMonth(), _obj.nowData.getDate(), 0, 1);
                CalendarList.init(_obj.day_y, _obj.day_m, _obj.day_d, null, null, _obj.lunar, _obj.starSpan, temp.lYear, temp.lMonth, temp.lDay, 1);
            }



            /*
                下拉列表操作
                改变时触发改变时间对象的值
                便下公农转换时所用
            */
            var select = [_obj.day_y[0].id, _obj.day_m[0].id, _obj.day_d[0].id];

            //公农转换触发
            _obj.statr.on("change", function () {

                var ldate = [];
                $('#' + select.join(',#')).each(function () {
                    ldate.push(parseFloat($(this).val()))
                })
                if (_obj.statr.val() == '1') {
                    var temp = lunarCalc.transform(ldate[0], ldate[1], ldate[2], 0, 0);
                    CalendarList.init(_obj.day_y, _obj.day_m, _obj.day_d, null, null, _obj.lunar, _obj.starSpan, temp.lYear, temp.lMonth, temp.lDay, 1);

                }
                else {
                    var temp = lunarCalc.drawTest(ldate[0], ldate[1], ldate[2], 1, 0);
                    console.log(temp);
                    CalendarList.init(_obj.day_y, _obj.day_m, _obj.day_d, null, null, _obj.lunar, _obj.starSpan, temp.sYear, temp.sMonth, temp.sDay, 0);

                }
            })
            //#endregion
            //#region 选择优惠
            var _pdata_table_id;
            var _isoso = false;

            $("#_soso").click(function () { _isoso = true; $("#_soso").attr("disabled", ""); _page(1) });
            $("#classid").change(function () { _this_page = 1; _page(1) });
            $("#data-list input[name='check']").live("click", function () { _tr($(this)); });
            var _tr = function (_t) {
                var $this = _t;
                var $title = $this.attr("t");
                var $id = $this.val();
                var $selecttr = $("#" + _pdata_table_id + "tr" + $id + "");
                if ($this.attr("checked")) {
                    if ($selecttr.length == 0 && $("#" + _pdata_table_id + " tr").length < 3) {
                        var _trtmp = "<tr id='" + _pdata_table_id + "tr" + $id + "' draggable='true'><td><input type='hidden' name='zsyh[id][]'  value='" + $id + "' />" + $title + "</td><td><a href='javascript:void(0)' class='btn btn-mini del'><i class='icon-remove'></i></a></td></tr>";
                        $("#" + _pdata_table_id + "").append(_trtmp);

                    } else {
                        $this.attr("checked", false);
                    }

                } else {
                    $selecttr.remove();
                }
            }
            //删除
            $("table.dataTable-mini .del").live("click", function () {
                $(this).parent().parent().remove();
            });
            function show_zsyh(t) {
                _pdata_table_id = t;
                $('#myModal').modal('show');
                $("#chkall").attr("checked", false);
                _page(1);
            }

            $("#p_page").click(function () {
                if (_this_page - 1 > 0) {
                    _this_page--;
                    _page(_this_page);
                }
            });
            $("#n_page").click(function () {
                if (_this_page + 1 <= _this_page_count) {
                    _this_page++;
                    _page(_this_page);
                }
            });
            var _this_page = 1;//当前页
            var _this_page_count = 0;//总页数
            var _page = function (_index) {
                var key;
                if (_isoso) {
                    key = $("#key").val();
                }
                var classid = $("#classid").val();
                $.post("/newmembercard/Yhj", { "aid": "74461", "key":key,"classid": classid , "page": _index}, function (data, textStatus) {
                    $("#data-list").html("");
                    //console.log(data.list);
                    $.each(data.rows, function (index, item) {
                        //console.log(index);
                        var _li_tmp = '<li> <label> <input type="checkbox" name="check" t="' + item.couponname + '" value="' + item.id + '" data-price="' + item.couponname + '" />  ' + item.couponname + '</label></li>';
                        $("#data-list").append(_li_tmp);
                    });
                    _this_page_count = data.total;
                    $("#count_num").text(_this_page_count * 1);
                    $("#p_page_str").text("第" + _this_page + "页/共" + _this_page_count + "页");
                    $("#_soso").removeAttr("disabled")
                }, "json");
            }

            //#endregion
             
        })
    </script>
