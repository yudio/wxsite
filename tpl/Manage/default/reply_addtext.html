<body>
<div id="main">
<div class="container-fluid">

<div class="row-fluid">
<div class="span12">
<div class="box">
<div class="box-title">
    <div class="span10">
        <h3><i class="icon-edit"></i>编辑文本自定义内容</h3>
    </div>
    <div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
</div>

<div class="box-content">
<form action="/npManage/reply/addtext.act" method="post" class="form-horizontal form-validate">
<div class="alert" style="display:none">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    自动回复内容不能为空!
</div>

<div class="control-group">
    <label for="keyword" class="control-label">关键词：</label>

    <div class="controls">
        <input type="text" name="keyword" id="keyword" data-rule-required="true" data-rule-maxlength="100" value="{np:$info.keyword}"
               class="input-xlarge" title="多个关键词请用空格格开：例如: 美丽 漂亮 好看"><br>多个关键词请用空格格开：例如: 美丽 漂亮 好看
    </div>
</div>
<div class="control-group">
    <label class="control-label">关键词类型：</label>

    <div class="controls">
        <label class="radio">
            <input id="radio1" type="radio" name="type" value="1" <if condition="$info.type eq 1">checked="checked"</if> >
            完全匹配，用户输入的和此关键词一样才会触发!
        </label>
        <label class="radio">
            <input id="radio2" type="radio" name="type" value="2" <if condition="$info.type eq 2">checked="checked"</if> >
            包含匹配 (只要用户输入的文字包含本关键词就触发！
        </label>
    </div>
</div>


<div class="control-group" id="textreply">
<label class="control-label" for="reply">自动回复内容:</label>

<div class="controls">
<div class="txtArea">
<div class="functionBar">
<div class="opt">

</div>

<script type="text/javascript">

    $(function () {
        var $textarea = $(".editArea textarea");
        var $contentDiv = $(".editArea div");
        $(".functionBar .iconEmotion").click(function () {
            //Emotion.saveRange();
            $(".emotions").show();
        });
        $(".emotions").hover(function () {

        }, function () {
            $(".emotions").fadeOut();
        });
        $(".emotions .eItem").mouseenter(function () {
            $(".emotionsGif").html('<img src="' + $(this).attr("data-gifurl") + '">');
        }).click(function () {
                    Emotion.insertHTML('<img src="' + $(this).attr("data-gifurl") + '"' + 'alt="mo-' + $(this).attr("data-title") + '"' + "/>");
                    $(".emotions").fadeOut();
                    $textarea.trigger("contentValueChange");
                });
        $contentDiv.bind("keyup",function () {
            $textarea.trigger("contentValueChange");
            Emotion.saveRange();
        }).bind("keydown",function (e) {
                    switch (e.keyCode) {
                        case 8:
                            var t = Emotion.getSelection();
                            t.type && t.type.toLowerCase() === "control" && (e.preventDefault(), t.clear());
                            break;
                        case 13:
                            e.preventDefault(),
                                    Emotion.insertHTML("<br/>");
                            Emotion.saveRange();
                    }
                }).bind("mouseup", function (e) {
                    Emotion.saveRange();
                    if ($.browser.msie && />$/.test($contentDiv.html())) {
                        var n = Emotion.getSelection();
                        n.extend && (n.extend(cursorNode, cursorNode.length), n.collapseToEnd()),
                                Emotion.saveRange();
                        Emotion.insertHTML(" ");
                    }
                });
        $textarea.bind("contentValueChange", function () {
            $(this).val(Emotion.replaceInput($contentDiv.html()));
        });

        $contentDiv.html(Emotion.replaceEmoji($contentDiv.html()));

        $("#bsubmit").click(function () {
            if ($.trim($("#content").val()).length == 0) {
                G.ui.tips.info("回复内容不能为空");
                return false;
            }
        });
    });
</script>
