 <script>

$(function(){
	$("[attr='CareDel']").click(function(){
		var check = $("input[name='check']:checked");
		if(check.length<1){
			alert('请选择删除项');
			return false;
		}
		var id = new Array();
		check.each(function(i){
			id[i] = $(this).val();
		});
		$.post('/newmembercard/DelCare', {id:id, aid:$('#aid').val()},function(data){
			if (data.errno ==0)
			{
				location.reload();
			} else {
				console.log(data.error);
			}


		},'json');

	});
});
</script>
