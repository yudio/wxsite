<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="Keywords" content="{np::C('Keywords')}"/>
    <meta name="Description" content="{np::C('Description')}"/>
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico?v=2014-02-20-1"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/bootstrap_min.css?2014-02-20-1" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/bootstrap_responsive_min.css?2014-02-20-1" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/style.css?2014-02-20-1" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/themes.css?2014-02-20-1" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/todc_bootstrap.css?2014-02-20-1" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/inside.css?2014-02-20-1" media="all"/>
    <script type="text/javascript" src="{np::RES}/src/jQuery.js?2014-02-20-1"></script>
    <script type="text/javascript" src="{np::RES}/src/bootstrap_min.js?2014-02-20-1"></script>
    <script type="text/javascript" src="{np::RES}/src/inside.js?2014-02-20-1"></script>
    <script type="text/javascript" src="{np::RES}/src/plugins/form/jquery_form_min.js?2014-02-20-1"></script>
    <script type="text/javascript" src="{np::RES}/src/plugins/validation/jquery_validate_min.js?2014-02-20-1"></script>
    <script type="text/javascript"
            src="{np::RES}/src/plugins/validation/jquery_validate_methods.js?2014-02-20-1"></script>
    <title>{np::C('site_name')}—{np::C('site_title')}</title>
    <!--[if IE 7]>
    <link href="{np::RES}/css/font_awesome_ie7.css?v=2014-02-20-1" rel="stylesheet"/>
    <![endif]-->
    <!--[if lte IE 8]>
    <script src="{np::RES}/js/excanvas_min.js?v=2014-02-20-1"></script>
    <![endif]-->
    <!--[if lte IE 9]>
    <script src="{np::RES}/js/watermark.js?v=2014-02-20-1"></script>
    <![endif]-->
</head>

<style>
    .i-cont {
        color: #FFF;
        position: relative;
        width: 30px;
        padding: 5px;
    }

    .i-cont .sel-icon {
        color: #FFF;
    }

    .i-cont i {
        font-size: 30px;
    }
</style>

<body>
<div id="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <div class="span12">
                            <h3>
                                <i class="icon-table"></i>分类管理
                                <small>设置好分类，新建图文回复，编辑的时候就可以选择分类，系统会自动生成一个3G网站。</small>
                            </h3>
                            <a class="btn preview pull-right btn-success" href="javascript:void(0);">微官网预览</a>
                            <script type="text/javascript">
                                $("a.preview").click(function () {
                                    if ($.browser.msie) {
                                        alert("不支持在IE浏览器下预览，建议使用谷歌浏览器或者360极速浏览器或者直接在微信上预览。");
                                        return;
                                    }

                                    var left = ($(window.parent.parent).width() - 450) / 2;
                                    window.open("{np::C('site_url')}/wesite/{np:$wecha['id']}/index?wechatid=fromUsername", "我的微官网", "height=650,width=450,top=0,left=" + left + ",toolbar=no,menubar=no,scrollbars=no,resizable=no,location=no,status=no");
                                });
                            </script>
                        </div>
                    </div>
                    <div class="box-content">
                        <div class="row-fluid">
                            <div class="span8 control-group">
                                <a href="/npManage/microsite/addclassify.act" class="btn"><i class="icon-plus"></i>添加分类</a>
                            </div>
                        </div>
                        <div class="row-fluid dataTables_wrapper">
                            <table id="listTable" class="table table-bordered table-hover dataTable">
                                <thead>
                                <tr>
                                    <th class="span3">分类名称</th>
                                    <th class="span2">首页展示效果</th>
                                    <th class="span1">首页可见性</th>
                                    <th class="span1">显示顺序</th>
                                    <th class="span1">事件类型</th>
                                    <th class="span2">事件行为</th>
                                    <th class="span2">操作</th>
                                </tr>
                                </thead>
                                <volist name="info" id="vo">
                                <tr>
                                    <td>{np:$vo.name}</td>
                                    <td><if condition="$vo.img eq ''"><i class="{np:$vo.icon}"></i><else/><img src="{np:$vo.img}" style="max-height:50px;"></if></td>
                                    <td><if condition="$vo.status eq '1'"><span class="label label-satgreen">显示</span><else/>隐藏</if></td>
                                    <td>{np:$vo.sorts}</td>
                                    <td>{np:$vo.typename}</td>
                                    <td><if condition="$vo['type'] neq 'map'">{np:$vo.url}</if></td>
                                    <td><a href="/npManage/microsite/editclassify.act?id={np:$vo.id}" class="btn">编辑</a><a
                                            href="javascript:G.ui.tips.confirm('确定要删除吗？', '/npManage/microsite/classify_del.act?id={np:$vo.id}');"
                                            class="btn">删除</a></td>
                                </tr>
                                    <volist name="vo['sub']" id="subvo">
                                        <tr>
                                            <td><i class="board"></i>{np:$subvo.name}</td>
                                            <td><if condition="$subvo.img eq ''"><i class="{np:$subvo.icon}"></i><else/><img src="{np:$subvo.img}" style="max-height:50px;"></if></td>
                                            <td><if condition="$subvo.status eq '1'"><span class="label label-satgreen">显示</span><else/>隐藏</if></td>
                                            <td>{np:$subvo.sorts}</td>
                                            <td>{np:$subvo.type}</td>
                                            <td>{np:$subvo.info}</td>
                                            <td><a href="/npManage/microsite/editclassify.act?id={np:$subvo.id}" class="btn">编辑</a><a
                                                    href="javascript:G.ui.tips.confirm('确定要删除吗？', '/npManage/microsite/classify_del.act?id={np:$subvo.id}');"
                                                    class="btn">删除</a></td>
                                        </tr>
                                    </volist>
                                </volist>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    window.document.onkeydown = function (e) {
        if ('' == document.activeElement.id) {
            var e = e || event;
　 				var currKey = e.keyCode || e.which || e.charCode;
            if (8 == currKey) {
                return false;
            }
        }
    };
</script>
</html>
