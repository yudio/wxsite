    <script type="text/javascript">
  $(function () {
            var $grade_index = 0; 
            $("#addrank").click(function () {
                $grade_index++;
                var tmp = '<tr> <td> <input type="text" name="add[name][' + $grade_index + ']" id="add[name][' + $grade_index + ']"  class="input-medium " data-rule-required="true" /></td>'
                  + '  <td> <input type="text" name="add[startjf][' + $grade_index + ']" id="add[startjf][' + $grade_index + ']" class="input-mini star"  data-rule-required="true" data-rule-integer="true" />'
                  + '  - <input type="text" name="add[endjf][' + $grade_index + ']"  id="add[endjf][' + $grade_index + ']" class="input-mini end" data-rule-required="true" data-rule-integer="true" /></td>'
                  + '<td><input type="text" name="add[zk][' + $grade_index + ']" id="add[zk][' + $grade_index + ']" class="input-mini" data-rule-required="true" data-rule-integer="true" data-rule-range="[1,100]" value="100" /><span class="help-inline">%</span></td>'
                   + '<td><a href="javascript:;" class="del">删除</a></td> </tr>';
                var trlength = $("#rank_table tr").length;
                if (trlength < 11) {
                    $("#grade_list").append(tmp);
                } else {
                    G.ui.tips.info("最多添加10个等级");
                }

            });
            $("#rank_table .del").live("click", function () {
                $(this).parents("tr").remove();
            });
            var $bsubmit = $("#bsubmit");
            $("input.star").live("blur", function () {
                var s=$(this);
                var e=$(this).next();
                verification_jf(s,e);
            })
            $("input.end").live("blur", function () {
                var s = $(this).prev();
                var e = $(this);
                verification_jf(s, e);
            });
            $("input.endstar").live("blur", function () {
                var $this = $(this);
             
                var $this_val = parseInt($this.val());
                var $end_jf = parseInt($('#rank_table tbody tr:last').find(".end").val()); 
                if ($this_val <= $end_jf) {
                    $bsubmit.addClass("disabled").attr("disabled", "disabled");
                    $this.addClass("error");
                    G.ui.tips.err("开始积分必须大于 上个等级的结束积分");
                } else {
                    $bsubmit.removeClass("disabled").removeAttr("disabled", "disabled");
                }
            });
            function verification_jf($star, $end) { 
                var $p_end_val = parseInt($star.parents("tr").prev().find(".end").val()); 
                var $star_val = parseInt($star.val());
                if ($p_end_val) { 
                    if ($star_val <= $p_end_val) { 
                        $bsubmit.addClass("disabled").attr("disabled", "disabled");
                        $star.addClass("error");
                        G.ui.tips.err("开始积分必须大于 上个等级的结束积分");
                    }
                }
                var $end_val = parseInt($end.val()); 
                if ($star_val >= $end_val) {
                    $bsubmit.addClass("disabled").attr("disabled", "disabled");
                    $star.addClass("error");
                    G.ui.tips.err("开始积分必须小于结束积分");
                } else {
                    $bsubmit.removeClass("disabled").removeAttr("disabled", "disabled");
                }
            }

            $bsubmit.on("click", function () {
                var $ee = $("input.error");
                if ($ee.length>0) {
                    $("input.error:eq(0)").focus();
                    return false;
                } 
            });


            $("#changegrade").on("click", function () {
               //显示
                $(".loading").show();
                $(".modal-backdrop").show();

                $.ajax({ 
                    type: "post", 
                    url: "/newmembercard/changegrade?aid=73272", 
                    dataType: "json", 
                    success: function (html) {
                    	$(".loading").hide();
                        $(".modal-backdrop").hide();
                        alert("等级更新成功！") 
                    }, 
                    error: function (XMLHttpRequest, textStatus, errorThrown) { 
                    	$(".loading").hide();
                        $(".modal-backdrop").hide();
                        alert("系统繁忙！，请稍后再试")
                    } 
            	});
            }); 
            
             
        }) 
    </script>
