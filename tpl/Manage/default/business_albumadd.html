                    <div class="box-content">
                        <form action="" method="post" class="form-horizontal form-validate">
                            <input type="hidden" name="id" id="id" value="{np:$info.id}"/>
                            <div class="control-group">
                                <label for="title" class="control-label">相册名称：</label>
                                <div class="controls">
                                    <input type="text" name="title" id="title" class="input-large" data-rule-required="true" data-rule-maxlength="20" value="{np:$info.title}"/>
                                    <span class="maroon">*</span>
                                    <span class="help-inline">尽量简单，不要超过20字.</span>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="keyword" class="control-label">相册关键字：</label>
                                <div class="controls">
                                    <input type="text" name="keyword" id="keyword" class="input-large" data-rule-required="true" data-rule-maxlength="20" value="{np:$info.keyword}"/>
                                    <span class="maroon">*</span>
                                    <span class="help-inline">如有多个关键字请用空格隔开</span>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="kw_pic" class="control-label">图文封面：</label>
                                <div class="controls">
                                    <img class="thumb_img" src="{np:$info.picurl|default=C('site_url').STATICS.'/img/albums_kw_headpic.jpg'}" style="max-height: 100px;">
                                    <input id="picurl" type="text" name="picurl" class="hide input-xlarge" readonly="" data-rule-required="true" data-rule-url="true" value="{np:$info.picurl|default=STATICS.'/img/albums_kw_headpic.jpg'}" />
										<span class="help-inline">
											<button class="btn select_img" type="button">选择封面</button></span>
                                    <span class="maroon">*</span>
                                    <span class="help-inline">请选择尺寸720x400左右的图片</span>
                                </div>
                            </div>

                            <div class="control-group">

                                <div class="controls">
                                    <img class="thumb_img" src="{np:$info.headpic|default=C('site_url').STATICS.'/img/albums_head.jpg'}" style="max-height: 100px;">
                                    <input id="picurl" type="text" name="headpic" class="hide input-xlarge" readonly="" data-rule-required="true" data-rule-url="true"  value="{np:$info.headpic|default=STATICS.'/img/albums_head.jpg'}"/>
                                        
                                        <span class="help-inline">

                            <link href="{np::STATICS}/kindeditor/themes/default/default.css" rel="stylesheet" />
                            <script src="{np::STATICS}/kindeditor/kindeditor-min.js"></script>
                            <script src="{np::STATICS}/kindeditor/lang/zh_CN.js"></script>
                            <script>
                                KindEditor.ready(function (K) {

                                    var editor = K.editor({
                                        themeType: "simple",
                                        allowFileManager: true
                                    });
                                    $('button.select_img').live("click",function (e) {
                                        editor.loadPlugin('smimage', function () {
                                            editor.plugin.imageDialog({
                                                imageUrl: $(e.target).parent().prevAll("input[type=text]").val(),
                                                userRoot: '<?php echo substr(md5($_SESSION['uid']),16);?>',
                                                clickFn: function (url, title, width, height, border, align) {
                                                    var $input = $(e.target).parent().prevAll("input[type=text]")
                                                    $input.val(url)
                                                    $input.hide();
                                                    var t_img = $(e.target).parent().prevAll(".thumb_img:first");
                                                    if (t_img.length == 0) {
                                                        var tmp = '<img class="thumb_img" src="{0}" style="max-height: 100px;">';
                                                        $input.before(tmp.format(url))
                                                    } else {
                                                        t_img.attr("src", url);
                                                    }

                                                    editor.hideDialog();
                                                }
                                            });
                                        });
                                    });
                                });
                            </script>
                            <div class="control-group">

                                        显示此相册</label>
                                    <label class="radio inline">
                                        <input type="radio" name="display" value="1" <if condition="$info.display eq 1">checked</if>>
                                        不显示此相册
                                    </label>
                                </div>
                            </div>
                            <div class="form-actions">
