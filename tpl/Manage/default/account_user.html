
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <include file="account:header"/>
    <script type="text/javascript" src="{np::RES}/src/plugins/validation/jquery_validate_min.js"></script>
    <script type="text/javascript" src="{np::RES}/src/plugins/validation/jquery_validate_methods.js"></script>
    <script type="text/javascript" src="{np::RES}/src/plugins/form/jquery_form_min.js"></script>
</head>
<body>
	
    <div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">
                    <div class="box">
                        <div class="box-title">
                            <div class="span10">
                                <h3><i class="icon-edit"></i>请如实填写您的个人信息</h3>
                            </div>
                            <div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                        </div>

                        <div class="box-content">


                            <form action="/npManage/account/updateuser.act" method="post" class="form-horizontal form-validate">
                                <div class="control-group">
                                    <label for="name" class="control-label">商户名称：</label>
                                    <div class="controls">
                                        <input type="text" name="nickname" id="nickname" class="input-medium" value="{np:$info['nickname']}" data-rule-required="true" /><span class="maroon">*</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="mobile" class="control-label">手机号码：</label>
                                    <div class="controls">
                                        <input type="text" name="mobile" id="mobile" class="input-medium" data-rule-required="true" value="{np:$info['mobile']}" /><span class="maroon">*</span><span class="help-inline">

                                        </span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label for="qq" class="control-label">常用QQ号码：</label>
                                    <div class="controls">
                                        <input type="text" name="qq" id="qq" class="input-medium" data-rule-required="true" value="{np:$info['qq']}" /><span class="maroon">*</span>
                                    </div>
                                </div>
								  <div class="control-group">
                                    <label for="email" class="control-label">常用email：</label>
                                    <div class="controls">
                                        <input type="text" name="email" id="email" class="input-medium" data-rule-required="true" value="{np:$info['email']}" /><span class="maroon">*</span>
                                    </div>
                                </div>
								  <div class="control-group">
                                    <label for="email" class="control-label">套餐类型：</label>
                                    <div class="controls">
                                        <b class="text-warning">体验版</b>  <a href="http://wpa.qq.com/msgrd?v=3&uin=4006305400&site=qq&menu=yes" target="_blank"><i class="icon-arrow-up" title="升级"></i>升级</a></p>
                                    </div>
                                </div>


                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                    <a class="btn" href="Javascript:window.history.go(-1)">取消</a>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
	</body>
</html>
