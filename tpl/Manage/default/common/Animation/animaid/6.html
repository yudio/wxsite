		*{

		#logo{
			background:url(../../img/animation/lamborghini.png?v=) no-repeat center bottom;
			background-size:100% auto;

			width:20px;
			height:50px;

		.container{
			background:url(../../img/animation/splash-bg-small.jpg?v=) top center no-repeat #000;
			position:absolute;
			width:100%;
			max-width:640px;

		}

		.title{
			text-align:center;
			font:30px 'Bickham Script Pro', 'Edwardian Script ITC', 'Palace Script MT', Zapfino, cursive;
			text-shadow:0 0 30px #fff;
			color:#fff;
			margin-top:80px;
			text-indent:90px;
			display:none;
			width:100px;
		}



		.car{
			position:absolute;
			left:50%;
			top:90px;
			width:200px;
			height:200px;
			margin-left:-95px;
			background:url(../../img/animation/lamborghiniBMW.png?v=) no-repeat center;
			background-size:100% auto;
			z-index:1;
		}

		.small{
			-webkit-transform:scale(0.05);
			-moz-transform:scale(0.05);
			-ms-transform:scale(0.05);
			-o-transform:scale(0.05);
		}
		</style>
		</head>

		<body ontouchstart="return false;">
		<div class="container">
			  <div id="logo"></div>
			  <div class="title">BMW</div>
			  <div class="car small"></div>
		</div>

		<script type='text/javascript'> 	
			$(document).ready(function(){
			var n = 0.05;		
			
			$(".car").removeClass("small");
			var running = setInterval(function(){
				if(n<1){
				n+=0.05;
				var scale = "scale("+n+")"	
				$(".car").css({"-ms-transform":scale,
							   "-webkit-transform":scale,
							   "-moz-transform": scale,
							   "-o-transform" : scale
									});
				}
				else{
					clearInterval(running);
					fadeIn();
				}
			},70)
			
			var i = 0;

			function fadeIn(){
				$("#logo,.title").fadeIn(500,show);
			}
			
			function show(){
					$("ul").animate({"margin-left":40});
				screenAndAudio();
			}

			function screenAndAudio(){
				var closeScreen = {
					manual_off: false,
					evtName: ("ontouchstart" in window)?"touchend":"click",
					handleEvent: function(){
						if(closeScreen.manual_off){
							var playbox = parent.playbox;
							if(playbox){
								playbox.autoPlayFix.on = false;
								playbox.autoPlayEvt(false);
								playbox.play();
							}
						}
						setTimeout(function(){
							var iframe_screen = parent.document.getElementById("iframe_screen");
							iframe_screen.parentNode.removeChild(iframe_screen);
						}, 500);
					}
				}
				//
				if(closeScreen.manual_off){
					document.body.addEventListener(closeScreen.evtName, closeScreen, false);
				}else{
					closeScreen.handleEvent();
				}
			}
		});

		</script> 
		</body>
