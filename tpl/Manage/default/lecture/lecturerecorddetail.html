
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="{np::C('Keywords')}" name="Keywords">
    <meta content="{np::C('Description')}" name="Description">
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_min.css?2014-03-07-1" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstr
		ap_responsive_min.css?2014-03-07-1" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/style.css?2014-03-07-1" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/todc_bootstrap_button.css?2014-03-07-1" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/themes.css?2014-03-07-1" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/inside.css?2014-03-07-1" media="all" />
    <script type="text/javascript" src="{np::STATICS}/src/jQuery.js?2014-03-07-1"></script>
    <script type="text/javascript" src="{np::STATICS}/src/bootstrap_min.js?2014-03-07-1"></script>
    <script type="text/javascript" src="{np::STATICS}/src/inside.js?2014-03-07-1"></script>
    <title>{np::C('site_name')}—{np::C('site_title')}</title>
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <!--[if lte IE 9]><script src="{np::STATICS}/src/watermark.js"></script><![endif]-->
    <!--[if IE 7]><link href="{np::STATICS}/css/font_awesome_ie7.css" rel="stylesheet" /><![endif]-->
</head>
<body>

<body class="theme-satgreen">
<div id="main">
    <div class="container-fluid">

        <div class="row-fluid">
            <div class="span12">

                <div class="box">
                    <div class="box-title">
                        <div class="span10">
                            <h3><i class="icon-edit"></i>预订单详情</h3>
                        </div>
                        <div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                    </div>

                    <div class="box-content">
                        <form action="/plus/formajax.php" method="post" class="form-horizontal form-validate">
                            <div class="control-group">
                                <label class="control-label" for="keyid">订单号</label>
                                <div class="controls">{np:$info.id}</div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="name">真实姓名</label>
                                <div class="controls">{np:$info.name}</div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="tel">电话</label>
                                <div class="controls">{np:$info.tel}</div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="dept">公司</label>
                                <div class="controls">{np:$info.dept}</div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="position">职位</label>
                                <div class="controls">{np:$info.position}</div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="username">提交时间</label>
                                <div class="controls">{np:$info.create_time|date='Y-m-d H:i:s',###}</div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="username">订单状态</label>
                                <div class="controls">
                                    <if condition="$info['status'] eq 0"><span class="label">等待客户支付</span></if>
                                    <if condition="$info['status'] eq 1"><span class="label label-satgreen">已支付</span></if>
                                    <if condition="$info['status'] eq 2"><span class="label label-lightred">已取消</span></if>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="username">备注</label>
                                <div class="controls">{np:$info.remark|default='备注信息为空'}</div>
                            </div>
                            <div class="form-actions">

                                <button class="btn" type="button" onclick="Javascript:window.history.go(-1);">返回</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body></body>
<script type="text/javascript">

    
</script>
</html>
