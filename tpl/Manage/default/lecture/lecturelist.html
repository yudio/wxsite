
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="{np::C('Keywords')}" name="Keywords">
    <meta content="{np::C('Description')}" name="Description">
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_responsive_min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/style.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/todc_bootstrap_button.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/themes.css" media="all" />
	<link rel="stylesheet" type="text/css" href="{np::STATICS}/css/inside.css" media="all" />
	<script type="text/javascript" src="{np::STATICS}/src/jQuery.js"></script>
	<script type="text/javascript" src="{np::STATICS}/src/bootstrap_min.js"></script>
	<script type="text/javascript" src="{np::STATICS}/src/plugins/form/jquery_form_min.js"></script>
	<script type="text/javascript" src="{np::STATICS}/src/inside.js"></script>
    <title>{np::C('site_name')}—{np::C('site_title')}</title>
	<link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <!--[if lte IE 9]><script src="{np::STATICS}/src/watermark.js"></script><![endif]-->
	<!--[if IE 7]><link href="{np::STATICS}/css/font_awesome_ie7.css" rel="stylesheet" /><![endif]-->
</head>
<body>
	
<body>
    <div id="main">
        <div class="container-fluid">

            <div class="row-fluid">
                <div class="span12">

                    <div class="box">
                        <div class="box-title">
                            <div class="span8">
                                <h3><i class="icon-table"></i>微报名管理 </h3>
                            </div>
                            <div class="span4">
                                <form action="/npManage/lecture/lecturelist.act" method="get" class="form-horizontal">
                                    <input type="text" id="keyword-input" name="keyword" class="input-small-z" placeholder="请输入关键词" data-rule-required="true" />
                                    <button class="btn">查询</button>
                                </form>
                            </div>
                        </div>

                        <div class="box-content">

                            <div class="row-fluid">
                                <div class="span12 control-group">
                                    <div class="span4">
                                        <a class="btn" href="/npManage/lecture/addlecture.act"><i class="icon-plus"></i>新增微报名</a>
                                        <a class="btn" href="javascript:location.reload()"><i class="icon-refresh"></i>刷新</a>
                                    </div>
                                    <div class="span8 datatabletool">
                                        <a class="btn" title="删除" onclick="batdel(74461);"><i class="icon-trash"></i>删除</a>
                                    </div>
                                </div>

                            </div>

                            <div class="row-fluid dataTables_wrapper">
                                <form action="/plus/formajax.php" method="post" class="form-horizontal">
                                    <table id="listTable" class="table table-bordered table-hover  dataTable">
                                        <thead>
                                            <tr>
                                                <th class='with-checkbox'>
                                                    <input type="checkbox" class="check_all" /></th>
                                                <th>微报名标题</th>
                                                <th>关键字</th>
                                                <th>联系电话</th>
                                                <th>限定量</th>
                                                <th>总订单限制</th>
                                                <th>开始时间/结束时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="list" id="vo">
                                            <tr>
                                                <td class="with-checkbox">
                                                    <input type="checkbox" name="check" value="{np:$vo.id}"/></td>
                                                <td>{np:$vo.title}</td>
                                                <td>{np:$vo.keyword}</td>
                                                <td>{np:$vo.tel}</td>
                                                <td><if condition="$vo.type eq 1">时间限制<elseif condition="$vo.type eq 2"/>限定每日量<else/>限定全部总量</if></td>
                                                <td><if condition="$vo.type neq 1">{np:$vo.allnums}</if></td>
                                                <td><if condition="$vo.type eq 1">{np:$vo.stime|date='Y/m/d H:i',###} - {np:$vo.etime|date='Y/m/d H:i',###}</if></td>
                                                <td >
                                                    <a href="/npManage/Lecture/lectureRecordList.act?rid={np:$vo.id}" class="btn" title="订单管理"><i class="icon-cog"></i>订单管理</a>
                                                    <a class="btn" href="/npManage/Lecture/addLecture.act?id={np:$vo.id}" title="编辑"><i class="icon-edit"></i>编辑</a>
                                                    <a class="btn" href="javascript:void(0)" onclick="del_reserve({np:$vo.id});" title="删除"><i class="icon-remove"></i>删除</a></td>
                                            </tr>

                                        </volist>
                                        </tbody>
                                    </table>
                                </form>
                                <div class="dataTables_paginate paging_full_numbers"><span>{np:$page}</span></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
	<script type="text/javascript">
		function del_reserve(rid){
			if(confirm('您确定要删除吗?')){
				$.ajax("/npManage/business/delReserve.act", {dataType: 'json', data: {'id':rid}}).done(function (d) {
					if(0 == d.errno){
						G.ui.tips.err("操作成功！");
						window.location.reload();
					}else{
						G.ui.tips.err("操作失败！");
					}
				}).fail(function () {
					G.ui.tips.err("错误订单！");
				});
			}
			
		}

		function batdel(aid){
			var del_ids = '';
			$("input[name='check']:checked").each(function(){
				del_ids += ','+$(this).val();
			});
			if(confirm('您确定要删除吗?')){
				$.ajax("/Wereserve/DeleteReserve", {dataType: 'json', data: {'rid':del_ids,'aid':aid}}).done(function (d) {
					if(0 == d.errno){
						G.ui.tips.err("操作成功！");
						window.location.reload();
					}else{
						G.ui.tips.err("操作失败！");
					}
				}).fail(function () {
					G.ui.tips.err("错误订单！");
				});
			}
		}

    </script>
</body>
</body>
</html>
