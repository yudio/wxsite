<body>

<body class="theme-satgreen">
<div id="main">
    <div class="container-fluid">

        <div class="row-fluid">
            <div class="span12">

                <div class="box">
                    <div class="box-title">
                        <div class="span10">
                            <h3><i class="icon-edit"></i>预订单详情</h3>
                        </div>
                        <div class="span2"><a class="btn" href="Javascript:window.history.go(-1)">返回</a></div>
                    </div>

                    <div class="box-content">
                        <form action="/plus/formajax.php" method="post" class="form-horizontal form-validate">
                            <div class="control-group">
                                <label class="control-label" for="username">订单号</label>
                                <div class="controls">{np:$info.id}</div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="username">真实姓名</label>
                                <div class="controls">{np:$info.contact}</div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="username">电话</label>
                                <div class="controls">{np:$info.contacttel}</div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="username"></label>
                                <div class="controls">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="username"></label>
                                <div class="controls">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="username">预订日期</label>
                                <div class="controls">{np:$info.dateline} {np:$info.timepart}</div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="username">提交时间</label>
                                <div class="controls">{np:$info.createtime|date='Y-m-d H:i:s',###}</div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="username">订单状态</label>
                                <div class="controls">
                                    <if condition="$info['status'] eq 0"><span class="label">等待客服回电</span></if>
                                    <if condition="$info['status'] eq 1"><span class="label label-satgreen">已确认</span></if>
                                    <if condition="$info['status'] eq 2"><span class="label label-lightred">已拒绝</span></if>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="username">备注</label>
                                <div class="controls">{np:$info.remark|default='备注信息为空'}</div>
                            </div>
                            <div class="form-actions">

                                <button class="btn" type="button" onclick="Javascript:window.history.go(-1);">返回</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
