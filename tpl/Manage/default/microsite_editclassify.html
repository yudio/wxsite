<script type="text/javascript" >
    KindEditor.ready(function (K) {
        var editor = K.editor({
            themeType: "simple",
            allowFileManager: true

        });
        K('#insertimage').click(function () {
            editor.loadPlugin('smimage', function () {
                editor.plugin.imageDialog({
                    imageUrl: K('#thumb').val(),
                    userRoot: '<?php echo substr(md5($_SESSION['uid']),16);?>',
                    clickFn: function (url, title, width, height, border, align) {
                        K('#thumb').val(url);
                        if (K('#thumb_img')) {
                            K('#thumb').hide();
                            K('#thumb_img').attr('src', url);
                            K('#thumb_img').show().css('display','inline');
                        }
                        editor.hideDialog();
                    }
                });
            });
        });
    });

</script>

<script>
    $(document).ready(function () {
        var typeval = '{np:$info.type}';
        if (typeval){
            $("select[name=type] option[value='"+typeval+"']").attr("selected","selected");
        }
        var opt1 = {actval:'{np:$info.activity_value}'};
        var resource = Resource.create(opt1);
        var ins = Resource.instance['res_block'];
        <if condition="$info['type'] eq 'map'">
                ins.map = {
            lat: {np:$info.lat},
            lng: {np:$info.lng},
            adr: "{np:$info.place}"
        }
            ins._loadBaidu_map();
        </if>


        window.ICON();
    });

    KindEditor.ready(function (K) {
        var editor = K.editor({
            themeType: 'simple',
            allowFileManager: true
        });
        $('a.insertimage').live('click', function (e) {
            editor.loadPlugin('smimage', function () {
                editor.plugin.imageDialog({
                    imageUrl: $(e.target).prev().val(),
                    userRoot: '<?php echo substr(md5($_SESSION['uid']),16);?>',
                    clickFn: function (url, title, width, height, border, align) {
                        $(e.target).prev().val(url);
                        if ('img' == $(e.target).prev().prev().attr('type')) {
                            $(e.target).prev().hide();
                            $(e.target).prev().prev().attr('src', url);
                            $(e.target).prev().prev().show();
                        }
                        editor.hideDialog();
                    }
                });
            });
        });
    });
</script>
<script>
    window.document.onkeydown = function (e) {
        if ('' == document.activeElement.id) {
            var e = e || event;
　 				var currKey = e.keyCode || e.which || e.charCode;
            if (8 == currKey) {
                return false;
            }
        }
    };
</script>
