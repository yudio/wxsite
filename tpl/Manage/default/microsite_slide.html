<body>
<div id="main">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="box">
                    <div class="box-title">
                        <div class="span12">
                            <h3><i class="icon-table"></i>首页幻灯片</h3>
                            <a class="btn preview pull-right btn-success" href="javascript:;">微官网预览</a>
                            <script type="text/javascript">
                                $("a.preview").click(function () {
                                    if ($.browser.msie) {
                                        alert("不支持在IE浏览器下预览，建议使用谷歌浏览器或者360极速浏览器或者直接在微信上预览。");
                                        return;
                                    }
                                    var left = ($(window.parent.parent).width() - 450) / 2;
                                    window.open("http://yudio.xicp.net/wechat.wx/{np:$token}?wechatid=fromUsername", "我的微官网", "height=650,width=450,top=0,left=" + left + ",toolbar=no,menubar=no,scrollbars=no, resizable=no,location=no, status=no");
                                });
                            </script>
                        </div>
                    </div>
                    <div class="box-content">
                        <div class="row-fluid">
                            <div class="span8 control-group">
                                <a href="/npManage/microsite/addslide.act" class="btn"><i
                                        class="icon-plus"></i>添加幻灯片</a>
                            </div>
                        </div>
                        <div class="row-fluid dataTables_wrapper">
                            <table id="listTable" class="table table-bordered table-hover dataTable">
                                <thead>
                                <tr>
                                    <th>幻灯片名称</th>
                                    <th>显示顺序</th>
                                    <th>展示</th>
                                    <th>事件类型</th>
                                    <th>事件行为</th>
                                    <th>是否显示</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <volist name="info" id="vo">
                                <tr>
                                    <td>{np:$vo.title}</td>
                                    <td>{np:$vo.sort}</td>
                                    <td>
                                        <img type="img" src="{np:$vo.img}"
                                             style="max-height:50px;"/>
                                    </td>
                                    <td>{np:$vo.type}</td>
                                    <td>{np:$vo.url}</td>
                                    <td>
                                        <if condition="$vo.is_show eq 1"><span class="label label-satgreen">显示</span><else/>隐藏</if>
                                    </td>
                                    <td>
                                        <a target="ddd" href="{np::U('Wap/Index/flash',array('token'=>$_SESSION['token']))}">查看</a>
                                        <a href="/npManage/microsite/editslide.act?id={np:$vo.id}" class="btn">编辑</a>
                                        <a href="javascript:G.ui.tips.confirm('确定要删除吗？', '/npManage/microsite/slide_del.act?id={np:$vo.id}');"
                                           class="btn">删除</a>
                                    </td>
                                </tr>
                                </volist>
                            </table>
                            <div class="dataTables_paginate paging_full_numbers"><span>       </span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</script>
<script type="text/javascript">
    function getShareApiRouter() {
        var str_domain = location.href.split('/', 4)[2];
        var tj_domain = '127.0.0.1';
        switch (str_domain) {
            case 'www.weimob.com':
                tj_domain = 'tj.weimob.com';
                break;
            case '112.124.28.82':
                tj_domain = '112.124.28.82:400';
                break;
        }
        return tj_domain;
    }
    if (typeof(window.shareData) == 'undefined') {
        window.shareData = {
            "imgUrl": "",
            "timeLineLink": "http://www.weimob.com/microsite/slide?aid=72040",
            "sendFriendLink": "http://www.weimob.com/microsite/slide?aid=72040",
            "weiboLink": "http://www.weimob.com/microsite/slide?aid=72040",
            "tTitle": document.title,
            "tContent": document.title,
            "fTitle": document.title,
            "fContent": document.title,
            "wContent": document.title
        }
    }
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            WeixinJSBridge.invoke('sendAppMessage', {
                "img_url": window.shareData.imgUrl,
                "img_width": "640",
                "img_height": "640",
                "link": window.shareData.sendFriendLink,
                "desc": window.shareData.fContent,
                "title": window.shareData.fTitle
            }, function (res) {
                weimobAfterShare("", window.shareData.sendFriendLink, 'appmessage');
                _report('send_msg', res.err_msg);
            })
        });

        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": window.shareData.imgUrl,
                "img_width": "640",
                "img_height": "640",
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, function (res) {
                weimobAfterShare("", window.shareData.timeLineLink, 'timeline');
                _report('timeline', res.err_msg);
            });
        });

        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function (argv) {
            WeixinJSBridge.invoke('shareWeibo', {
                "content": window.shareData.wContent,
                "url": window.shareData.weiboLink,
            }, function (res) {
                weimobAfterShare("", window.shareData.weiboLink, 'weibo');
                _report('weibo', res.err_msg);
            });
        });
    }, false);
</script>
