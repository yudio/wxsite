
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Keywords" content="{np::C('Keywords')}" />
    <meta name="Description" content="{np::C('Description')}" />
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico?v=2014-02-26-2" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/bootstrap_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/bootstrap_responsive_min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/themes.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/todc_bootstrap_button.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/resource.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/inside.css" media="all" />
    <script type="text/javascript" src="{np::RES}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::RES}/src/bootstrap_min.js"></script>
    <script type="text/javascript" src="{np::RES}/src/plugins/validation/jquery_validate_min.js"></script>
    <script type="text/javascript" src="{np::RES}/src/plugins/validation/jquery_validate_methods.js"></script>
    <script type="text/javascript" src="{np::RES}/src/plugins/form/jquery_form_min.js"></script>
    <script type="text/javascript" src="{np::RES}/src/resource.js"></script>
    <script type="text/javascript" src="{np::STATICS}/inside.js"></script>
    <title>微盟（Weimob）—国内最大的微信公众服务平台</title>

    <link href="{np::RES}/css/font_awesome_ie7.css?v=2014-02-26-2" rel="stylesheet" />
    <![endif]-->
    <!--[if lte IE 8]>
    <script src="{np::RES}/js/excanvas_min.js?v=2014-02-26-2"></script>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <!-- Plupload -->
    <script src="http://api.map.baidu.com/getscript?v=2.0&ak=T6LUak3ZjSxnl2qVHywtZabi&services=true" type="text/javascript" type="text/javascript"></script>
    <!--[if lte IE 9]>
    <script src="{np::RES}/static/js/watermark.js"></script>
    <![endif]-->
</head>
<body>
<div id="main">
<div class="container-fluid">

<div class="row-fluid">
<div class="span12">

<div class="box">
<div class="box-title">
    <div class="span12">
        <h3><i class="icon-cog"></i>编辑快捷</h3>
    </div>
</div>
<form action="/npManage/microsite/addplugmenu.act" method="post" class="form-horizontal form-validate">
<input type="hidden" name="id" id="id" value="{np:$info.id}">
<div class="box-content">

<div class="control-group">
    <label for="name" class="control-label">快捷名称：</label>
    <div class="controls">
        <input type="text" name="name" id="name" value="{np:$info.name}" class="input-medium" data-rule-required="true">
    </div>
</div>
<div class="control-group">
    <label for="order" class="control-label">显示顺序：</label>
    <div class="controls">
        <input type="text" name="order" class="input-mini" data-rule-required="true" value="{np:$info.order|default='0'}" data-rule-number="true">
    </div>
</div>

<div class="control-group">
    <label for="display" class="control-label">是否显示：</label>
    <div class="controls">
        <label class="radio inline">
            <input type="radio" value="1" name="is_show" <if condition="$info.is_show eq 1">checked="checked"</if>/>
            是</label><label class="radio inline">
        <input type="radio" value="0" <if condition="$info.is_show eq 0">checked="checked"</if> name="is_show" />否</label>
    </div>
</div>
<div class="control-group">
    <label for="weixin" class="control-label">图标：</label>
    <div class="controls">
        <div class="i-cont tile-themed">
            <i class="icon-bullhorn" id="icon_i"></i>
            <input type="hidden" id="icon" name="icon" value="{np:$info.icon|default='icon-bullhorn'}" />
            <a class="sel-icon" href="javascript:;">换一个</a>
            <div class="icons-cont">
                <div class="tab-content">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#ico_hot" data-toggle="tab">热门</a></li>
                        <li class=""><a href="#ico_all" data-toggle="tab">全部</a></li>
                    </ul>
                    <div class="tab-pane fade active in" id="ico_hot">
                    </div>
                    <div class="tab-pane fade" id="ico_all">
                    </div>
                </div>
            </div>
        </div>
                                        <span class="help-inline">该图标用于二级页面右上角的缩略菜单和部分模板的首页主菜单
                                        </span>

    </div>

</div>
<div id="res_block">
<div class="control-group">
    <label class="control-label">回复类型</label>
    <div class="controls">
        <select id="type" class="input-medium" name="type">
            <volist name="typelist" id="vo">
                <option value="{np:$vo.value}" <if condition="$info['type'] eq $vo['value']">selected="selected"</if> >{np:$vo.name}</option>
            </volist>
        </select>
    </div>
</div>
<div id="r_link" class="control-group r-module ">
    <div class="control-group">
        <label class="control-label" for="source_url">页面URL</label>
        <div class="controls">
            <input type="text" id="source_url" value="{np:$info.link}" class="input-xlarge" name="link" data-rule-required="true" data-rule-url="true" />
            <span class="maroon">*</span><span class="help-inline">(必填,必须是正确的URL格式)</span>
        </div>
    </div>
</div>
<div id="r_tel" class="control-group r-module hide">
    <div class="control-group">
        <label class="control-label" for="tel">电话号码</label>
        <div class="controls">
            <input type="text" id="tel" class="input-large" name="tel" value="{np:$info.tel}" data-rule-required="true" />
            <span class="maroon">*</span><span class="help-inline">(必填,必须是正确的号码)</span>
        </div>
    </div>
</div>


<div id="r_market" class="control-group r-module hide">
    <div class="control-group">
        <label class="control-label" for="markte_module">微商圈模块</label>
        <div class="controls">
            <select id="markte_module"  name="market_type">
                <option value="0" data-list="false">还没有商圈分类</option>
            </select>
        </div>
    </div>
</div>
<div id="r_shop" class="control-group r-module hide">
    <div class="control-group">
        <label class="control-label" for="shop_module">微商城模块</label>
        <div class="controls">
            <select id="shop_module"  name="shop_type">
                <option value="index" data-list="false" >首页</option>
                <option value="profile" data-list="false" >会员中心</option>
                <option value="cart" data-list="false" >购物车</option>
                <option value="about" data-list="false" >品牌介绍</option>
                <option value="list" data-list="false" >全部分类</option>
            </select>
        </div>
    </div>
</div>
<div id="r_tg" class="control-group r-module hide">
    <div class="control-group">
        <label class="control-label" for="tg_module">微团购模块</label>
        <div class="controls">
            <select id="tg_module"  name="tg_type">
                <option value="index" data-list="false" >首页</option>
                <option value="tgq" data-list="false" >团购券</option>
            </select>
        </div>
    </div>
</div>
<div id="r_food" class="control-group r-module hide">
    <div class="control-group">
        <label class="control-label" for="food_module">微餐饮模块</label>
        <div class="controls">
            <select id="food_module"  name="food_type">
                <option value="xzmd" data-list="false" >选择门店</option>
                <option value="qbcp" data-list="false" >全部菜品</option>
                <option value="tcxz" data-list="false" >套餐选择</option>
                <option value="wdcd" data-list="false" >我的菜单</option>
            </select>
        </div>
    </div>
</div>
<div id="r_estate" class="control-group r-module hide">
    <div class="control-group">
        <label class="control-label" for="estate_module">微房产模块</label>
        <div class="controls">
            <select id="estate_module"  name="estate_type">
                <option value="jianjie" data-list="false" >楼盘简介</option>
                <option value="xiangce" data-list="false" >精美相册</option>
                <option value="yinxiang" data-list="false" >楼盘印象</option>
                <option value="quanjing" data-list="false" >360全景</option>
            </select>
        </div>
    </div>
</div>
<div id="r_car" class="control-group r-module hide">
    <div class="control-group">
        <label class="control-label" for="car_box">微汽车模块</label>
        <div class="controls">
            <select id="car_box"  name="car_type">
                <option value="zixun" data-list="false" >最新资讯</option>
                <option value="chexi" data-list="false" >全部车型</option>
                <option value="xiaoshou" data-list="false" >联系销售</option>
                <option value="shijia" data-list="false" >预约试驾</option>
                <option value="baoyang" data-list="false" >预约保养</option>
                <option value="gongju" data-list="false" >实用工具</option>
                <option value="guanhuai" data-list="false" >车主关怀</option>
            </select>
        </div>
        <div class="margin-top" style="display:none;">
            <label class="control-label">模块业务:</label>
            <div class="controls">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th></th>
                        <th>业务标题</th>
                        <th>触发关键词</th>
                        <th>时间段</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="record hide"><a href="javascript:;" id="more_activity">加载更多模块业务...</a></div>
                <div class="text-center no-record" style="display:none;">没有正在进行中的模块业务</div>
            </div>
        </div>
    </div>
</div>
<div id="r_business" class="control-group r-module hide">
    <label class="control-label">业务类型:</label>
    <div class="controls">
        <select id="business_func" name="business_type" class="input-medium">
            <volist name="businesslist" id="vo">
                <option value="{np:$vo.value}" data-list="false" <if condition="$info['business_type'] eq $vo['value']">selected="selected"</if>>{np:$vo.name}</option>
            </volist>
        </select>
    </div>
    <div class="margin-top" style="display:none;">
        <label class="control-label">业务:</label>
        <div class="controls">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th></th>
                    <th>业务标题</th>
                    <th>触发关键词</th>
                    <th>时间段</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="record hide"><a href="javascript:;" id="more_activity">加载更多业务...</a></div>
            <div class="text-center no-record" style="display:none;">没有正在进行中的业务</div>
        </div>
    </div>
</div>
<div id="r_activity" class="control-group r-module hide"  >
    <label class="control-label">活动类型:</label>
    <div class="controls">
        <select id="act" name="activity_type" onchange="if (100 == $(this).val()) {$('#activity_select_box').hide(); } else {$('#activity_select_box').show(); };">
            <volist name="activitylist" id="vo">
                <option value="{np:$vo.value}" data-list="false" <if condition="$info['activity_type'] eq $vo['value']">selected="selected"</if>>{np:$vo.name}</option>
            </volist>
        </select>
    </div>
    <div  class="margin-top" id="activity_select_box" >
        <label class="control-label">活动选择:</label>
        <div class="controls">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th></th>
                    <th>活动标题</th>
                    <th>触发关键词</th>
                    <th>活动时间</th>
                </tr>
                </thead>
            </table>
            <div class="text-center no-record" style="display:block">没有正在进行中的活动</div>

            <div class="record hide"><a href="javascript:;" id="more_activity">加载更多活动...</a></div>
        </div>
    </div>
</div>
<div id="r_map" class="control-group r-module hide">
    <div class="control-group">
        <label class="control-label" for="suggestId">经纬度</label>
        <div class="controls">
            <div class="input-append">
                <input type="text" id="suggestId" name="place" value="{np:$info.place}" class="input-xlarge" data-rule-required="true" />
                <button class="btn" type="button" id="positioning">搜索</button>
            </div>
            <span class="maroon">注意：这个只是模糊定位，准确位置请地图上标注!</span>
            <div id="l-map">
                <i class="icon-spinner icon-spin icon-large"></i>地图加载中...
            </div>
            <div id="r-result">
                <input type="text" id="lng" name="lng" value="{np:$info.lng}" />
                <input type="text" id="lat" name="lat" value="{np:$info.lat}" />
            </div>
        </div>
    </div>
</div>
<!-- <div id="r_map" class="control-group r-module hide">
    <div class="control-group">
        <label class="control-label" for="suggestId">经纬度</label>
        <div class="controls">
            <div class="input-append">
                <input type="text" id="suggestId" class="input-xlarge" name="place" data-rule-required="true" />
                <button class="btn" type="button" id="positioning">搜索</button>
            </div>

            <span class="maroon">注意：这个只是模糊定位，准确位置请地图上标注!</span>
            <div id="l-map">
               <i class="icon-spinner icon-spin icon-large"></i> 地图加载中...
            </div>
            <div id="r-result">
                <input type="hidden" id="lng" name="lng" /><input type="hidden" id="lat" name="lat" /> 
            </div>
             
        </div>

    </div>
</div> -->
<div class="form-actions">
    <button type="submit" class="btn btn-primary">保存</button>
    <button type="button" class="btn" onclick="window.history.go(-1)">取消</button>

</div>
</div>
</div>
</form>


</div>
</div>
</div>

</div>
</div>


<script>


</script>

<script type="text/javascript">

    $(function () {
        var resource = Resource.create();
        var ins = Resource.instance['res_block'];
        ins.result = ins.result || {};
        ins.result.wuid = $('#aid').val();

        window.ICON();

    });
</script>
</body>




</html>
<script>
    window.document.onkeydown = function(e) {
        if ('' == document.activeElement.id) {
            var e=e || event;
　 				var currKey=e.keyCode || e.which || e.charCode;
            if (8 == currKey) {
                return false;
            }
        }
    };
</script>
</html>
