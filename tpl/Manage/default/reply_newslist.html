<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="{np::C('Keywords')}" name="Keywords">
    <meta content="{np::C('Description')}" name="Description">
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/bootstrap_min.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/bootstrap_responsive_min.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/style.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/todc_bootstrap.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/themes.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/inside.css" media="all"/>
    <script type="text/javascript" src="{np::RES}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::RES}/src/bootstrap_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/inside.js"></script>
    <title>奈斯伙伴（Weimob）—国内最大的微信公众服务平台</title>
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico"/>
    <!--[if lte IE 9]>
    <script src="{np::RES}/src/watermark.js"></script><![endif]-->
    <!--[if IE 7]>
    <link href="{np::RES}/css/font_awesome_ie7.css" rel="stylesheet"/><![endif]-->
</head>
<body>
<div id="main">
    <div class="container-fluid">

        <div class="row-fluid">
            <div class="span12">

                <div class="box">
                    <div class="box-title">
                        <div class="span8">
                            <h3><i class="icon-table"></i>自定义图文回复信息</h3>
                        </div>
                        <div class="span4">
                            <div class="form-horizontal">
                                <input type="text" id="keyword-input" class="input-small-z" value=""
                                       placeholder="请输入关键词">
                                <select name="type" class="input-small" id="select_type">
                                    <option selected="selected" value="0">全部</option>
                                    <option value="1">完全匹配</option>
                                    <option value="2">包含匹配</option>
                                </select>
                                <button class="btn" id="btn_search">查询</button>


                            </div>
                        </div>
                    </div>

                    <div class="box-content nozypadding">
                        <div class="row-fluid">
                            <div class="span8 control-group">
                                <div class="span5" >
                                    <a class="btn" href="/npManage/reply/addnews.act"><i class="icon-plus"></i>添加</a>
                                    <a class="btn" href="javascript:location.reload();"><i class="icon-refresh"></i></a>
                                    <select name="cate" class="input-medium" style="display: none;margin:1px 20px 0" id="cate">
                                        <option value="0">根分类</option>
                                        <option value='209425'>&nbsp;&nbsp;&nbsp;&nbsp;test1</option>
                                        <option value='209427'>&nbsp;&nbsp;&nbsp;&nbsp;test2</option>
                                    </select>
                                </div>

                                <div class="span4 datatabletool">

                                    <div class="btn-group">
                                        <a class="btn" style="display:none;" title="批量导入文本"><i
                                                class="icon-upload-alt"></i></a>
                                        <a class="btn" style="display:none;" title="批量导出本页文本结果"><i
                                                class="icon-download-alt"></i></a>
                                        <a class="btn" attr="BatchDel" title="删除"><i class="icon-trash"></i></a>
                                    </div>
                                    <div class="btn-group" style="display:none;">
                                        <a href="#" data-toggle="dropdown" class="btn dropdown-toggle" title="移动"><i
                                                class="icon-folder-close"></i>移动到<span class="caret"></span></a>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <a href="#">优惠券</a>
                                            </li>
                                            <li>
                                                <a href="#">功能说明</a>
                                            </li>
                                            <li>
                                                <a href="#">刮刮卡</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </div>


                        </div>

                        <div class="row-fluid dataTables_wrapper">
                            <form method="post" action="" id="listForm">
                                <table id="listTable"
                                       class="table table-hover table-nomargin table-bordered usertable dataTable">
                                    <thead>
                                    <tr>
                                        <th class='with-checkbox'>
                                            <input type="checkbox" class="check_all"></th>
                                        <th>关键词</th>
                                        <th>回答</th>
                                        <th>匹配类型</th>
                                        <th>时间</th>
                                        <th>排序id</th>
                                        <th>操作</th>
                                    </tr>

                                    </thead>
                                    <tbody>
                                    <volist name="info" id="vo">
                                    <tr>
                                        <td class="with-checkbox">
                                            <input type="checkbox" name="check" value="">
                                        </td>
                                        <td>{np:$vo.keyword}</td>
                                        <td>{np:$vo.title}</td>
                                        <td><if condition="$vo.type eq 1"><span class="label label-satgreen">模糊</span><else/><span class="label label-satgreen">完全</span></if></td>
                                        <td>{np:$vo.updatetime|date="Y-m-d",###}</td>
                                        <td>{np:$vo.sort}</td>
                                        <td class='hidden-480'>
                                            <a href="#" class="btn" style="display:none;" rel="tooltip" title="View"><i
                                                    class="icon-search"></i></a>
                                            <a href="/npManage/reply/addnews.act?id={np:$vo.id}" class="btn" rel="tooltip"
                                               title="Edit"><i class="icon-edit"></i></a>
                                            <a href="javascript:void(0);" class="btn" rel="tooltip" title="Delete"
                                               attr="delnews_{np:$vo.id}"><i class="icon-remove"></i></a>
                                        </td>
                                    </tr>

                                    </volist>

                                    </tbody>

                                </table>
                            </form>

                            <div class="dataTables_paginate paging_full_numbers"><span>       </span></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    $(function () {
        var delNews = function (event) {
            if (confirm("您确定要删除吗?")) {
                $.post('/npManage/reply/newsdel.act', {id: event.data.id}, function (data) {
                    if (data.errno == 0) {
                        location.reload();
                    } else {
                        alert(data.error);
                    }


                }, 'json');

            }
        };

        $("a[attr^='delnews_']").each(function () {
            var tmp = $(this).attr('attr').split('_');
            $(this).bind("click", {id: tmp[1]}, delNews);
        });


        $("[attr='BatchDel']").click(function () {
            var check = $("input:checked");
            if (check.length < 1) {
                alert('请选择删除项');
                return false;
            }
            var id = new Array();
            check.each(function (i) {

                id[i] = $(this).val();
            });

            $.post('/wechat/delnewsbatch', {tid: id, aid: $('#aid').val()}, function (data) {
                if (data.errno == 0) {
                    location.reload();
                } else {
                    alert(data.error);
                }


            }, 'json');

        });

        $("#btn_search").click(function () {
            var keywords = $.trim($('#keyword-input').val());
            if (keywords.length <= 0) {
                alert('请输入搜索关键字.');
                $('#keyword-input').focus();
                return false;
            }
            window.location.href = '/npManage/reply/newslist.act?type=' + $('#select_type').val() + '&keywords=' + keywords;

        });

        $("#keyword-input").keyup(function (e) {
            if (e.keyCode == 13) {
                $("#btn_search").click();
                return false;
            }
        });

        $("#cate").change(function () {
            window.location.href = '/wechat/replynews/aid/' + $('#aid').val() + '/cate/' + $('#cate').val();

        });


    });
</script>
</body>
</html>
