<script>
$(function(){
	var delAnnounce = function(event){
		if(confirm("您确定要删除吗?")) {
			$.post('/Newmemberannounce/DelNotice', {aid:event.data.aid, tid:event.data.tid},function(data){
				if (data.errno ==0)
				{
					location.reload();
				} else {
					alert(data.error);
				}
			},'json');
		}
	};
	$("a[attr^='delannounce_']").each(function(){
		var tmp = $(this).attr('attr').split('_');
		$(this).bind("click", {aid:tmp[1], tid:tmp[2]}, delAnnounce);
	});
	$("[attr='BatchDel']").click(function(){
		var check = $("input:checked");
		if(check.length<1){
			alert('请选择删除项');
			return false;
		}
		var id = new Array();
		check.each(function(i){
			id[i] = $(this).val();
		});
		$.post('/Newmemberannounce/DelNoticeBatch', {tid:id, aid:74461},function(data){
			if (data.errno ==0)
			{
				location.reload();
			} else {
				alert(data.error);
			}
		},'json');
	});
});
</script>	
<script>
		window.document.onkeydown = function(e) {
			if ('' == document.activeElement.id) {
				var e=e || event;
　 				var currKey=e.keyCode || e.which || e.charCode;
				if (8 == currKey) {
					return false;
				}
