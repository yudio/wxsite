
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="{np::C('Keywords')}" name="Keywords">
    <meta content="{np::C('Description')}" name="Description">
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/index.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_min.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/bootstrap_responsive_min.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/style.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/todc_bootstrap.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/themes.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/inside.css" media="all"/>
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <script type="text/javascript" src="{np::STATICS}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/bootstrap_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/inside.js"></script>
    <title>{np::C('site_name')}—{np::C('site_title')}</title>
    <!--[if lte IE 9]>
    <script src="{np::STATICS}/src/watermark.js"></script><![endif]-->
    <!--[if IE 7]>
    <link href="{np::STATICS}/css/font_awesome_ie7.css" rel="stylesheet"/><![endif]-->
</head>
<body>
<div id="main">
    <div class="container-fluid">

        <div class="row-fluid">
            <div class="span12">

                <div class="box">
                    <div class="box-title">
                        <div class="span8">
                            <h3><i class="icon-table"></i>优惠券活动信息</h3>
                        </div>
                        <div class="span4">
                            <form action="/npManage/Activity/conponList.act" method="get" class="form-horizontal">
                                <input type="text" id="keyword-input" name="keywords" class="input-small-z" placeholder="请输入关键词" data-rule-required="true" />
                                <input type="hidden" name="aid" id ="aid" value="72040">
                                <button class="btn">查询</button>
                            </form>
                        </div>
                    </div>

                    <div class="box-content">
                        <!-- <div class="alert">
                            <span>你本月有 3 次机会可免收活动创建费，已经使用了 2 次机会!</span>
                        </div> -->
                        <div class="row-fluid">
                            <div class="span12 control-group">
                                <div class="span7">
                                    <a class="btn" href="/npManage/Activity/addCoupon.act"><i class="icon-plus"></i>新增优惠券活动</a>
                                    <a class="btn" href="javascript:location.reload()"><i class="icon-refresh"></i>刷新</a>
                                </div>
                                <div class="span5 datatabletool">
                                    <a class="btn"  attr="BatchDel" title="删除"><i class="icon-trash"></i>删除</a>
                                </div>
                            </div>
                        </div>

                        <div class="row-fluid dataTables_wrapper">
                            <form action="/plus/formajax.php" method="post" class="form-horizontal">
                                <table id="listTable" class="table table-bordered table-hover  dataTable">
                                    <thead>
                                    <tr>
                                        <th class='with-checkbox'>
                                            <input type="checkbox" class="check_all" /></th>
                                        <th>活动名称</th>
                                        <th>关键字</th>
                                        <th>有效参与人数</th>
                                        <th>总浏览数</th>
                                        <th>开始时间/结束时间</th>
                                        <th>状态</th>
                                        <th class="norightborder">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr></tr>
                                    <volist name="list" id="vo">
                                        <tr>
                                            <td class="with-checkbox">
                                                <input type="checkbox" name="check" value="{np:$vo.id}"></td>
                                            <td>{np:$vo.title}</td>
                                            <td>{np:$vo.keyword}</td>
                                            <td>{np:$vo.joinnum}</td>
                                            <td>{np:$vo.click}</td>
                                            <td>{np:$vo.stime|date='Y-m-d H:i:s',###}<br>
                                                {np:$vo.etime|date='Y-m-d H:i:s',###}</td>
                                            <td><if condition="$vo.status eq '0'">未开始<elseif condition="$vo.status eq '1'"/>已开始<else/>已结束</if></td>
                                            <td class="norightborder">
                                                <a href="/npManage/Activity/Snlist.act?pid={np:$vo.id}&type=Coupon" class="btn" rel="tooltip" title="管理sn码"><i class="icon-cog"></i>SN</a>
                                                <a class="btn" rel="tooltip" href="/npManage/Activity/addCoupon.act?id={np:$vo.id}" title="编辑"><i class="icon-edit"></i></a>
                                                <if condition="$vo.status eq 0">
                                                    <a class="btn" title="开始活动" href="javascript:drop_confirm('您确定要开始吗,奖品的数量将不可编辑，其他设置中途可以随时修改!   本次活动将生成SN码{np:$vo.sn_num}个。', '/npManage/Activity/updateCoupon.act?id={np:$vo.id}&state=1');"><i class="icon-play"></i></a>
                                                </if>
                                                <if condition="$vo.status eq 1">
                                                    <a class="btn" title="结束活动" href="javascript:drop_confirm('你确定要结束活动吗，结束后不可再开启本活动,用户抽奖数据也将会被删除! ', '/npManage/Activity/updateCoupon.act?id={np:$vo.id}&state=2');"><i class="icon-stop"></i></a>
                                                </if>
                                                <a class="btn" rel="tooltip" href="javascript:drop_confirm('您确定要删除吗?', '/npManage/Activity/delCoupon.act?id={np:$vo.id}');" title="删除"><i class="icon-remove"></i></a></td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                            </form>
                            <div class="dataTables_paginate paging_full_numbers"><span>{np:$page}</span></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script>

    $(function(){
        $("[attr='BatchDel']").click(function(){
            var check = $("input:checked");
            if(check.length<1){
                alert('请选择删除项');
                return false;
            }
            var id = new Array();
            check.each(function(i){
                id[i] = $(this).val();
            });

            $.post('/Weactivity/DelCouponsBatch', {tid:id, aid:$('#aid').val()},function(data){
                if (data.errno ==0)
                {
                    location.reload();
                } else {
                    alert(data.error);
                }
            },'json');

        });
    });
</script>
<script>
    function drop_confirm(msg, url){
        if(confirm(msg)){
            window.location = url;
        }
    }
</script>
</body>
</html>
