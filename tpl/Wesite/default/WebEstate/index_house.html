<body>
<form name="form1" method="post" action="ConvenienceServices.aspx?code=876876" id="form1" class="ui-mobile-viewport ui-overlay-c">

    <div data-role="page" style="background-image: url({np::STATICS}/img/Zsxm_Background.png); min-height: 287px; background-position: initial initial; background-repeat: repeat repeat;" tabindex="0" class="ui-page ui-body-c ui-page-active">
        <div data-role="content" class="ui-content" role="main">
            <div id="selectDIV" style="display: block;">
                <script type="text/javascript">
                    $(document).ready(function(){
                        $("#loading-gif").hide();
                        var selectSpan="<span class='selectSpan'><span>"
                        $("#SelecorContent li").each(function(i, e) {
                            //绑定选中事件
                            $(e).click(function() {
                                $("#loading-gif").show();
                                $(".selectSpan").remove();
                                $(".SelecorContent img").removeClass("ProjectImage_Selected");
                                $(e).find("img[class=ProjectImage]").addClass("ProjectImage_Selected");
                                $(e).find("span[class=text-bottom]").after(selectSpan);
                                window.location.href='/WebEstate/{np:$wxuid}/listHouse?eid='+$(this).attr('oid');
                            });
                        });

                    });
                </script>

                <div class="Selector">
                    <div class="SelectorHead">楼盘户型信息</div>
                    <div id="SelecorContent" class="SelecorContent">
                        <ul id="imageList" style="margin-top: 5px; margin-bottom: 5px;">
                            <volist name="list" id="vo">
                            <li id="bindHouse" oid="{np:$vo.id}" style="margin-left: 274px; margin-top: 5px;">
                                <div id="piccontainer" class="Projectcontainer">
                                    <img src="{np:$vo.banner}" class="ProjectImage" style="width: 87px; height: 87px; position: relative;" /><span id="text-bottom" class="text-bottom">{np:$vo.title}</span>
                                </div>
                            </li>
                            </volist>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui-loader ui-corner-all ui-body-a ui-loader-default" id="loading-gif">
        <h1>loading</h1>
    </div>
</form>
</body>
