<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<include file="common:snowcss"/>
        <link rel="stylesheet" type="text/css" href="{np::RES}/css/template/weimob-ui-1-1.css" media="all" />
        <link rel="stylesheet" type="text/css" href="{np::RES}/css/template/common.css" media="all" />
        <link rel="stylesheet" type="text/css" href="{np::RES}/css/template/home-0.css" media="all" />
        <script type="text/javascript" src="{np::RES}/src/template/maivl.js"></script>
        <script type="text/javascript" src="{np::RES}/src/jQuery.js"></script>
        <script type="text/javascript" src="{np::RES}/src/template/swipe.js"></script>
        <script type="text/javascript" src="{np::RES}/src/template/zepto.js"></script>
        <title>{np:$homeInfo.title}</title>
        <include file="common:meta"/>
    </head>
    <body onselectstart="return true;" ondragstart="return false;">
        <if condition="$homeInfo.animation neq 0">
            <iframe id="iframe_screen" src="{np::RES}/Animation/animaid/{np:$homeInfo.animation}.htm" frameborder="0"></iframe>
        </if>
        <link rel="stylesheet" type="text/css" href="{np::RES}/wm-xin-a/font-awesome.css" media="all" />
        <div class="weimob-page" style="display:block; padding-bottom:55px;">
		<!--幻灯片管理-->
        <include file="common:banner"/>
        <header>
            <include file="common:snow"/>
        </header>
        <!--用户分类管理-->
		<div class="weimob-content">
            <div class="weimob-list">
                <volist name="classify" id="vo">
                    <a href="{np:$vo.url}" class="weimob-list-item">
                        <div class="weimob-list-item-bg">
                            <div>
                                <img src="{np:$vo.img}" alt="{np:$vo.desc}" style="width:100%;" />
                            </div>
                            <div class="weimob-list-item-box">
                                <div class="weimob-list-item-line">
                                    <div class="weimob-list-item-title">{np:$vo.name}</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </volist>
            </div>
        </div>
    </div>
    <!--if 后台设置导航-->
    <include file="common:nav"/>
    <!--end if-->

    <!--分享前控制-->
    <include file="common:share"/>
    <!--share-->
    <include file="common:footer"/>
	</body>
</html>
