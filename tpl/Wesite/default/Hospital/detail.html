<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <include file="common:meta"/>
    <title>医生详情</title>
    <link rel="stylesheet" href="{np::RES}/css/hospital/microweb.css" type="text/css">
    <link rel="stylesheet" href="{np::RES}/css/hospital/public.css" type="text/css">
    <script type="text/javascript" src="{np::RES}/src/jQuery.js"></script>
    <script language="javascript" type="text/javascript" src="{np::RES}/js/hospital/base.js"></script>
</head>
<body youdao="bind">
    <div class="micro_box">
        <div class="intro_top">
            <div class="intro_top_con">
                <img src="{np::RES}/images/hospital/peoptb.png" width="20" class="figuimg"><span class="fl">人物介绍</span><div class="clear">
                </div>
            </div>
        </div>
        <div class="figu_box" id="docInfoDIV">
            <div class="prefigu">
                <span class="figu_step1" style="height: 22px;">姓名</span> <span class="figu_step2" id="sDocname" style="height: 22px;">{np:$info.title}</span>
                <span class="figu_step1" style="height: 22px;">职称</span> <span class="figu_step2" id="sDoclevel" style="height: 22px;">{np:$info.name}</span>
            </div>
            <div class="prefigu">
                <span class="figu_step1" style="height: 44px;">接诊<br>
                    时间</span> <span class="figu_step2" id="sDocarea" style="height: 44px;">{np:$info.duty}</span><span class="figu_step1" style="height: 44px;">联系<br>
                        电话</span> <span class="figu_step2" id="sDochosname" style="height: 44px;">{np:$info.contact}</span>
            </div>
            <div class="prefigu">
                <span class="figu_step1" style="height: 44px;">擅长<br>
                    疾病</span> <span class="figu_step3" id="sDocskill" style="height: 44px;">{np:$info.goodat}</span>
            </div>
            <div class="prefigu">
                <span class="figu_step1">个人<br>
                    简介</span> <span class="figu_step3" id="sDocInfo">{np:$info.desc}</span>
            </div>
        </div>
    </div>


    <div class="foot_holder" id="menuTopListNew" style="">
        <div class="foot_box">
            <div class="backbtn" id="backUrlButtonNew">
                <a href="javascript:history.go(-1);">
                    <span class="backtb">&nbsp;</span>
                </a>
            </div>
            <div class="lolist">
                <span class="listtb"></span>
            </div>
            <div class="list_tbtip">
            </div>
            <div class="list_detail">
                <ul class="ulShow">
                    <volist name="classify" id="vo">
                        <if condition="$i lt 9">
                            <if condition="$i lt 5">
                                <if condition="$i%2 eq 0">
                                    <li class="bor1">
                                        <else/>
                                    <li class="bor1 otbg">
                                </if>
                                <else/>
                                <if condition="$i%2 eq 0">
                                    <li class="bor3 otbg">
                                        <else/>
                                    <li class="bor3">
                                </if>
                            </if>
                            <a href="{np:$vo.url}" class="bor2">
                                <span class="list_jl" style="background:url({np:$vo.img})no-repeat;-webkit-background-size:28px 28px;-o-background-size: 28px 28px;width:28px;height:28px;"></span>{np:$vo.name}</a>
                            </li>
                        </if>
                    </volist>
                </ul>
            </div>
        </div>
    </div>
<div class="foot_screen">
</div>
<script language="javascript" type="text/javascript">
    var IsBackUrlButton = "1";
    var IsMenuTopList = "1";
    var preurl = "/doctor/Default.aspx?hospitalid=32&deptid=570&doctorguid=997080A966724600A1168E988FA3BD16";
    var defaulturl = "/hospital/default.aspx?hospitalid=32";
    var weixintoolbar = "0";
    var AdditionalParam = "platformType=0&sourceType=1&sourceId=32";
    var SourceId = "32";
</script>
<script src="js/UserControl/UserBottom_yihu.js" type="text/javascript"></script>
    <div id="openDiv"></div>
</body>
</html>
