<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>科室医生</title>
    <link rel="stylesheet" href="{np::RES}/css/hospital/login.css" type="text/css">
	<link rel="stylesheet" href="{np::RES}/css/hospital/microweb.css" type="text/css">
    <link rel="stylesheet" href="{np::RES}/css/hospital/public.css" type="text/css">
    <link rel="stylesheet" href="{np::RES}/css/hospital/appoint.css" type="text/css">
	<script type="text/javascript" src="{np::RES}/src/jQuery.js"></script>
    <script language="javascript" type="text/javascript" src="{np::RES}/js/hospital/base.js"></script>
</head>
<body youdao="bind">
    <input type="hidden" id="AdditionalParam" value="platformType=0&amp;sourceType=1&amp;sourceId=32">
    <div class="micro_box">
        <div class="intro_top">
            <div class="intro_top_con">
                <img src="{np::RES}/images/hospital/dept_list.png" width="20" class="deptimg"><span class="fl">医生列表</span><div class="clear">
                </div>
            </div>
        </div>
        <div id="DoctorListDiv" class="appo_box">
			<ul id="doctorListUL">
				 <volist name="info" id="vo">
					<li onclick="location.href='C'">
					<div class="prehead">
						<img src="{np:$info['headimg']}" onerror="this.src='{np::RES}/images/hospital/man_55x70.jpg'" width="55" height="70">
					</div>
					<div class="othermess">
						<p>
							<span class="name">{np:$info.name}</span>
							<span class="level">{np:$info.title}</span>
						</p>
						<!--
						<p class="skillbox">福建医科大学附属第一医院 呼吸内科</p>-->
						<p class="skillbox">{np:$info.goodat}</p>
					</div>
				</li>
				</volist>
			</ul>
		</div>
    </div>
<div class="foot_holder" id="menuTopListNew" style="">
        <div class="foot_box">
            <div class="backbtn" id="backUrlButtonNew">
                <a href="javascript:history.go(-1);">
                    <span class="backtb">&nbsp;</span>
                </a>
            </div>
            <div class="lolist">
                <span class="listtb"></span>
            </div>
            <div class="list_tbtip">
            </div>
            <div class="list_detail">
                <ul class="ulShow">
                    <volist name="classify" id="vo">
                        <if condition="$i lt 9">
                            <if condition="$i lt 5">
                                <if condition="$i%2 eq 0">
                                    <li class="bor1">
                                        <else/>
                                    <li class="bor1 otbg">
                                </if>
                                <else/>
                                <if condition="$i%2 eq 0">
                                    <li class="bor3 otbg">
                                        <else/>
                                    <li class="bor3">
                                </if>
                            </if>
                            <a href="{np:$vo.url}" class="bor2">
                                <span class="list_jl" style="background:url({np:$vo.img})no-repeat;-webkit-background-size:28px 28px;-o-background-size: 28px 28px;width:28px;height:28px;"></span>{np:$vo.name}</a>
                            </li>
                        </if>
                    </volist>
                </ul>
            </div>
        </div>
    </div>
<div class="foot_screen" style="display: none;">
</div>
<script language="javascript" type="text/javascript">
    var IsBackUrlButton = "1";
    var IsMenuTopList = "1";
    var preurl = "/hospital/hosdeptlist.aspx?hospitalid=32";
    var defaulturl = "/hospital/default.aspx?hospitalid=32";
    var weixintoolbar = "0";
    var AdditionalParam = "platformType=0&sourceType=1&sourceId=32";
    var SourceId = "32";
</script>
<script src="js/UserControl/UserBottom_yihu.js" type="text/javascript"></script>
    <div id="openDiv"></div>
</body>
</html>
