<!DOCTYPE html>
<html style="visibility: visible;" class="RENDERCOMPLETE"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>{np:$info.title}的名片</title>
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/weiba.ui.css">
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/vcard/tpl.css">
	<!--
    <link rel="stylesheet" type="text/css" href="css/custom_tpl_css.css">-->
	<script type="text/javascript" src="{np::STATICS}/js/jquery-2.0.3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="{np::STATICS}/js/jquery.mobile.events.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="{np::STATICS}/js/weiba.ui.js" charset="utf-8"></script>
	<script type="text/javascript" src="{np::STATICS}/js/weiba.tpl.js" charset="utf-8"></script>
	<script src="{np::STATICS}/js/jDialog/jquery.drag.js" type="text/javascript"></script>
	<script src="{np::STATICS}/js/jDialog/jquery.mask.js" type="text/javascript"></script>
	<script src="{np::STATICS}/js/jDialog/jquery.dialog.js" type="text/javascript"></script>
	<script type="text/javascript" src="{np::STATICS}/js/vcard/index2.js" charset="utf-8"></script>
</head>
<body weiba-type="businesscard/home" class="weiba-businesscard weiba-tpl-default" weiba-noweb="true" style="" weiba-title="{np:$info.title}的名片" weiba-icon="{np:$info.contact_logo}" weiba-link="{np:$info.url}" weiba-desc="{np:$info.desc}">
<div class="weiba-page" style="display: block;">
    <div class="weiba-content">
        <a class="top-company-href" href="#"><div class="top-company">
            <span class="top-company-text">{np:$info.title}</span>
            <span class="top-company-tip"></span>
        </div>
        </a>
        <div class="card-top" style="height: 674.5px;"><a class="tpl-bc-url" href="#"><img class="tpl-bc-bg" src="{np:$info.banner}"></a></div>
        <div class="card-view">
            <div class="card-title">
                <div class="card-toux"><img class="tpl-bc-avatar" src="{np:$info.contact_logo}"></div>
                <div class="card-ins">
                    <div class="card-name-box">
                        <span class="card-name tpl-bc-name">{np:$info.contact_name}</span>
                    </div>
                    <div class="card-name-box">
                        <span class="card-depart tpl-bc-depart">{np:$info.contact_dept}</span>
                        <!--<span class="card-post tpl-bc-post">售后支持</span>-->
                    </div>
                    <div class="card-sign tpl-bc-sign">{np:$info.desc}</div>
                </div>
            </div>
            <div class="card-content">
                <a class="tpl-bc-map card-company" href="/"><div class="tpl-bc-company">{np:$info.title}</div><span class="card-content-item-left-arrow"></span></a>
                <ul class="card-content-view page-bc-con-view">
                    <li class="card-content-item "><span class="card-content-item-tips m_mobile"></span> <a
                            href="tel:{np:$info.tel}" class="blud-font">{np:$info.tel}</a><span
                            class="card-content-item-left-arrow"></span></li>
                    <li class="card-content-item "><span class="card-content-item-tips m_tele"></span> <a
                            href="tel:{np:$info.servetel}" class="blud-font">{np:$info.servetel}</a><span
                            class="card-content-item-left-arrow"></span></li>
                    <li class="card-content-item "><span class="card-content-item-tips m_weixin"></span> <a
                            class="blud-font">{np:$info.title}</a><span class="card-content-item-left-arrow"></span></li>
                    <li class="card-content-item "><span class="card-content-item-tips m_address"></span> <a
                            href="http://api.map.baidu.com/marker?location={np:$info.lat},{np:$info.lng}&amp;title={np:$info.title}&amp;name={np:$info.title}&amp;content={np:$info.title}&amp;output=html&amp;src=weiba|weiweb"
                            class="blud-font">{np:$info.place}</a><span class="card-content-item-left-arrow"></span></li>
                </ul>
            </div>
            <div class="card-btn">
                <div class="weiba-frame-share">
                    <a class="but first-but tpl-to-mark">
                        <span class="card-btn-tip card-btn-tongxunlu"></span><span class="card-btn-font">名片二维码</span>
                    </a>
                    <a href="/" class="but">
                        <span class="card-btn-tip card-btn-index"></span><span class="card-btn-font">企业微网站</span>
                    </a>
                </div>
                <div class="weiba-frame-share">
                    <div class="weiba-button-share friend">
                        <span class="card-btn-tip card-btn-haoyou"></span><span class="card-btn-font">发送给好友</span>
                    </div>
                    <div class="weiba-button-share quan">
                        <span class="card-btn-tip card-btn-quan"></span><span class="card-btn-font">分享到朋友圈</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-box">
            <div class="bottom-top">微名片-微信时代您的新名片</div>
            <div class="bottom-bottom">
                ©2013 <a class="weiba-name">{np:$info.title}</a>
            </div>
            <div class="bottom-bottom">
                技术支持 <a class="jishuzhichi blud-font" href="http://nicepa.cn">奈斯伙伴</a>
            </div>
        </div>
    </div>
</div>
<div class="dw-hidden" role="alert"></div><div class="weiba-loader" style="z-index: 999999; display: none;"></div>
<script>
var htmls = '';
htmls += '<div class="bc-mark-page">';
htmls += '<div class="bc-mark">';
htmls += '<div class="bc-mark-img"><img src="http://open.weixin.qq.com/qr/code/?username={np:$wxuser.wxid}" class=""></div>';
htmls += '<div class="bc-mark-tips">用微信“扫一扫”上面的二维码图案，直接将名片信息保存至您的手机通讯录。</div>';
htmls += '</div>';
htmls += '<div class="weiba-frame-share">';
htmls += '<a  class="but first-but tpl-back">';
htmls += '<span class="card-btn-tip bc_index"></span>';
htmls += '<span class="card-btn-font">';
htmls += '查看微名片';
htmls += '</span>';
htmls += '</a>';
htmls += '<a href="/" class="but">';
htmls += '<span class="card-btn-tip card-btn-index"></span>';
htmls += '<span class="card-btn-font">';
htmls += ' 企业微网站';
htmls += '</span>';
htmls += '</a>';
htmls += ' </div>';
htmls += '<div class="bottom-box">';
htmls += '<div class="bottom-top">微名片-微信时代您的新名片</div>';
htmls += '<div class="bottom-bottom">';
htmls += '&copy2013 <a class="weiba-name">奈斯伙伴</a>';
htmls += '</div>';
htmls += '<div class="bottom-bottom">技术支持 <a class="blud-font"  href="http://nicepa.cn">奈斯伙伴</a></div>';
htmls += '</div>';
htmls += '</div>';
</script>
</body>
</html>
