<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/template/common.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/template/reset.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/template/list-12.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/wm-xin-a/font-awesome.css" media="all" />
    <script type="text/javascript" src="{np::RES}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::RES}/src/template/zepto.js"></script>
    <script type="text/javascript" src="{np::RES}/src/template/swipe.js"></script>
    <title>1</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta name="Keywords" content="微盟、微信营销、微信代运营、微信定制开发、微信托管、微网站、微商城、微营销" />
    <meta name="Description" content="微盟，国内最大的微信公众智能服务平台，微盟八大微体系：微菜单、微官网、微会员、微活动、微商城、微推送、微服务、微统计，企业微营销必备。" />
    <!-- Mobile Devices Support @begin -->
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Mobile Devices Support @end -->
    <link rel="shortcut icon" href="{np::RES}/img/favicon.ico" />
</head>
<body onselectstart="return true;" ondragstart="return false;">
<div class="body">
    <section>
        <img src="{np::RES}/img/template/lib/v80_4.jpg"  style="width:100%;" />
    </section>
    <section class="section_body">
        <ul class="list_article">
            <volist name="info" id="vo">
                <li>
                    <a href="{np:$vo.url}"  class="tbox">
                        <div>
                            <span><img src="{np:$vo.pic}" /></span>
                        </div>
                        <div>
                            <h3>{np:$vo.title}</h3>
                            <p>{np:$vo.info}</p>
                        </div>
                    </a>
                </li>
            </volist>
        </ul>
    </section>
    <section>
        <img src="{np::RES}/img/template/lib/v80_6.jpg"  style="width:100%;" />
    </section>
</div>
<!--公共导航 start-->
<include file="common:menu"/>
<!--公共导航end-->


<include file="common:footer"/>
</body>
</html>
