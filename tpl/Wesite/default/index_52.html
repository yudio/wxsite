<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <include file="common:snowcss"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/template/common.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/template/reset.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/template/font-awesome.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/template/home-52.css" media="all" />
    <script type="text/javascript" src="{np::RES}/src/template/maivl.js"></script>
    <script type="text/javascript" src="{np::RES}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::RES}/src/template/zepto.js"></script>
    <script type="text/javascript" src="{np::RES}/src/template/swipe.js"></script>
    <title>{np:$homeInfo.title}</title>
    <include file="common:meta"/>
</head>
<body onselectstart="return true;" ondragstart="return false;">
<include file="common:iframe"/>
<script>
    $().ready(function(){
        $("#list_ul a").on("mousedown touchstart", function(){
            this.className = "active";
        }).on("mouseup touchend", function(){
            this.className = "";
        });
    });
</script>
<div class="body" >
    <header>
        <div class="snower">
            <include file="common:snow"/>
        </div>
    </header>
    <div id="body2" class="body2 relative">
        <aside class="aside_61">
            <nav>
                <a href="javascript:document.getElementById('body2').classList.toggle('on');" class="a_aside"></a>
            </nav>
            <ul>
                <volist name="plugmenus" id="vo">
                    <li>
                        <a href="{np:$vo.url}">
                            <span class="{np:$vo.icon}"></span>
                        </a>
                    </li>
                </volist>
            </ul>
        </aside>
        <section>
            <div class="header2 relative">
                <volist name="flash" id="vo">
                    <if condition="$i eq 1">
                        <a onclick="return false;">
                            <img src="{np:$vo.img}" alt="" style="width:100%;" />
                        </a>
                    </if>
                </volist>
                <a href="tel:021-2222222" class="tel"><span class="icon-phone"></span>电话：021-2222222</a>
            </div>
            <ul id="list_ul" class="list_ul">
                <volist name="classify" id="vo">
                    <li>
                        <a href="{np:$vo.url}">
                            <dl class="tbox">
                                <dd>
                                    <span class="{np:$vo.icon}"></span>
                                </dd>
                                <dd>
                                    <label>{np:$vo.name}</label>
                                </dd>
                            </dl>
                        </a>
                    </li>
                </volist>
            </ul>
        </section>
    </div>
</div>
<include file="common:footer">
</body>
</html>
