<div style="height:35px!important;"></div>
<div class="body">
<header>
		<div class="head_news">
            <volist name="info" id="vo">
                <if condition="$i eq 1">
                    <a href="{np:$vo.url}">
                        <ul>
                            <li><img src="{np:$vo.pic}" style="width:100%; max-height:400px;" /></li>
                        </ul>
                        <ol>{np:$vo.title}</ol>
                    </a>
                </if>
            </volist>
	</div>
</header>
<section>
	<ul class="list_ul list_ul_news">
        <volist name="info" id="vo">
            <if condition="$i gt 1">
                <li>
                    <a class="tbox" href="{np:$vo.url}">
                        <div>
                            <img src="{np:$vo.pic}" style="width:60px!important; height:60px;"/>
                        </div>
                        <div>
                            <p>{np:$vo.title}</p>
                            <p>{np:$vo.createtime|date='Y-m-d',###}</p>
                        </div>
                    </a>
                </li>
            </if>
        </volist>

		<li>
			<a class="tbox" href="/wxplat/business/index.php/website/details?websiteid=87&uid=127&token=vyI7jSy3D74Byd396386832OY9Gd7JYO&wechatid=fromUsername&cid=174">
				<div>

				</div>
				<div>
					<p>集团战略</p>
					<p>2014-02-24</p>
				</div>
			</a>
		</li>
