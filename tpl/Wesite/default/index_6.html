<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <include file="common:snowcss"/>
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/template/weimob-ui-1-1.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/template/common.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/template/home-6.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/wm-xin-a/font-awesome.css" media="all" />
    <script type="text/javascript" src="{np::RES}/src/template/maivl.js"></script>
    <script type="text/javascript" src="{np::RES}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::RES}/src/template/swipe.js"></script>
    <script type="text/javascript" src="{np::RES}/src/template/zepto.js"></script>
    <title>{np:$homeInfo.title}</title>
    <include file="common:meta"/>
</head>
<body onselectstart="return true;" ondragstart="return false;">
<include file="common:iframe"/>
<div class="weimob-page" style="padding-bottom:48px;">
    <include file="common:banner"/>
    <br/><header>
    <div class="snower">
        <include file="common:snow"/>
    </div>
</header>
    <!--用户分类管理-->
    <div id="weimob-content" class="weimob-content">
        <div class="list-box">
            <div>
                <volist name="classify" id="vo">
                    <if condition="$i%7 eq 1">
                        <ul>
                        <li onclick="location.href='{np:$vo.url}'">
                            <span class="{np:$vo.icon}"><img src="{np::RES}/img/template/lib/rect.png" onload="this.style.height=(this.width-2.5)+'px';" alt="{np:$vo.name}" style="height: 272.5px;"></span>
                        </li>
                    </if>
                    <if condition="($i%7 gt 1) AND ($i%7 lt 5)">
                        <li onclick="location.href='{np:$vo.url}'">
                            <span class="{np:$vo.icon}">
                                <img src="{np::RES}/img/template/lib/rect.png   " onload="this.style.height=(this.width)+'px';" alt="{np:$vo.name}" style="height: 133px;">
                            </span>
                        </li>
                    </if>
                    <if condition="$i%7 eq 5">
                        <li onclick="location.href='{np:$vo.url}'">
                            <span>
                                <img src="{np:$vo.img}" onload="this.style.height=(this.width)+'px';" alt="{np:$vo.name}" style="height: 133px;">
                            </span>
                        </li>
                    </if>
                    <if condition="($i%7 eq 5)OR($i%7 eq count($classify))">
                        </ul>
                    </if>
                    <if condition="$i%7 eq 6">
                        <ul>
                    </if>
                    <if condition="($i%7 gt 5)AND($i%7 lt 8)">
                    <li onclick="location.href='{np:$vo.url}'" style="width:50%">
                        <span>
                            <img src="{np:$vo.img}" onload="this.style.height=(this.width)+'px';" alt="8" style="height: 275px;">
                        </span>
                    </li>
                    </if>
                    <if condition="($i%7 eq 0)OR((count($classify) eq 7)AND($i gt 5))">
                        </ul>
                    </if>
                </volist>
            </div>
        </div>
    </div>
</div>
<!--导航菜单后台设置的快捷菜单-->
<include file="common:nav"/>
<!--分享前控制-->
<include file="common:share"/>
<include file="common:footer"/>
</body>
<include file="share:script1"/>
</html>
