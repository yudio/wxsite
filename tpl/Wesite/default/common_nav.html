<if condition="count($plugmenus) gt 0">
<if condition="$homeInfo.plugmenu eq 0">
<section>
    <div class="plug-div">
        <div id="plug-phone" class="plug-phone">
            <input type="checkbox" id="plug-btn" class="plug-menu" style="background-color:{np:$homeInfo.plugmenucolor};"/>
            <volist name="plugmenus" id="vo">
                <div style="background-color:{np:$homeInfo.plugmenucolor}; ">
                    <a href="{np:$vo.url}" class="{np:$vo.icon}"></a>
                </div>
            </volist>
        </div>
    </div>
</section>
<script>
    window.addEventListener("DOMContentLoaded", function(){
        btn = document.getElementById("plug-btn");
        btn.onclick = function(){
            var divs = document.getElementById("plug-phone").querySelectorAll("div");
            var className = className=this.checked?"on":"";
            for(i = 0;i<divs.length; i++){
                divs[i].className = className;
            }
            document.getElementById("plug-wrap").style.display = "on" == className? "block":"none";
        }
    }, false);
</script>
<elseif condition="($homeInfo.plugmenu eq 1)AND(count($plugmenus) gt 0)"/>
<link rel="stylesheet" type="text/css" href="{np::RES}/css/template/menu-3.css" media="all"/>
<section>
    <div class="plug-div model1">
        <div id="plug-phone" class="plug-phone">
            <volist name="plugmenus" id="vo">
                <div>
                    <a href="{np:$vo.url}" class="{np:$vo.icon}">
                        <label>{np:$vo.name}</label>
                    </a>
                </div>
            </volist>
            <div>
                <a href="javascript:$('#shareCover').toggleClass('on');" class="icon-share"><label>分享</label></a>
            </div>
        </div>
</section>
<elseif condition="($homeInfo.plugmenu eq 2)AND(count($plugmenus) gt 0)"/>
<link rel="stylesheet" type="text/css" href="{np::RES}/css/template/home-menu-2.css" media="all"/>
<div class="top_bar footer_bar" style="-webkit-transform:translate3d(0,0,0)">
    <nav>
        <ul class="top_menu">

            <volist name="plugmenus" id="vo">

                    <a href="{np:$vo.url}">

            </volist>

</div>

<script>
    window.addEventListener("DOMContentLoaded", function(){
        var nav = document.querySelectorAll(".nav_8")[0];

        var evts = {
            handleEvent: function(evt){
                if("A" == evt.target.nodeName){
                    evt.target.classList.toggle("active");
                }
            }
        }
        nav.addEventListener("mousedown", evts, false);
        nav.addEventListener("mouseup", evts, false);
        nav.addEventListener("touchstart", evts, false);
        nav.addEventListener("touchend", evts, false);
    });
</script>
