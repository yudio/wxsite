
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/photo.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/photoswipe.css" media="all" />
    <script type="text/javascript" src="{np::STATICS}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/jquery_imagesloaded.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/jquery_wookmark_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/klass_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/code_photoswipe_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/jquery_lazyload.js"></script>
    <title>{np:$info.title}</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta name="Keywords" content="C('Keywords')" />
    <meta name="Description" content="C('Description')" />
    <!-- Mobile Devices Support @begin -->
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Mobile Devices Support @end -->
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <style>
        img{max-width:100%!important;}
    </style>
</head>
<body onselectstart="return true;" ondragstart="return false;">

<body id="photo" ondragstart="return false;" onselectstart="return false;">
<script type="text/javascript">
    (function(window){
        document.addEventListener('DOMContentLoaded', function(){
            var PhotoSwipe = window.Code.PhotoSwipe;
            var options = {loop:false},
                    instance = PhotoSwipe.attach( window.document.querySelectorAll('#Gallery a'), options );
        }, false);
    })(window);
</script>
<div class="body">
    <div class="qiandaobanner">
        <a href="#">
            <img src="{np:$info.headpic}" alt="" style="max-height:200px;"/>
        </a>
    </div>
    <div id="main" role="main">
        <ul id="Gallery" class="gallery">
            <volist name="list" id="vo">
                <li style="">
                    <a href="{np:$vo.imgurl}">
                        <img src="{np:$vo.thumb}" alt="{np:$vo.desc}">
                    </a>
                </li>
            </volist>

        </ul>
    </div>
</div>
<include file="Wesite:footer"/>
<!--下面是瀑布流js-->
<script type="text/javascript">
    (function ($){
        $('#Gallery').imagesLoaded(function() {
            // Prepare layout options.
            var options = {
                autoResize: true, // This will auto-update the layout when the browser window is resized.
                container: $('#main'), // Optional, used for some extra CSS styling
                offset: 4, // Optional, the distance between grid items
                itemWidth: 150 // Optional, the width of a grid item
            };

            // Get a reference to your grid items.
            var handler = $('#Gallery li');
            // Call the layout function.
            handler.wookmark(options);
        });
    })(jQuery);
</script>
</body>
<script type="text/javascript">
</script>
</html>
