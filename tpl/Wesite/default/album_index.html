
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/photo.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/photoswipe.css" media="all" />
    <script type="text/javascript" src="{np::STATICS}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/jquery_imagesloaded.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/jquery_wookmark_min.js"></script>
    <title>微相册</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta name="Keywords" content="C('Keywords')" />
    <meta name="Description" content="C('Description')" />
    <!-- Mobile Devices Support @begin -->
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Mobile Devices Support @end -->
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <style>
        img{max-width:100%!important;}
    </style>
</head>
<body onselectstart="return true;" ondragstart="return false;">
<style>
    <if condition="$info.show_type eq 2">
    #Gallery li{
        display:block;
        width:inherit;
        margin:5px;
    }
    .album li p>span, .album1 li p>span, .album2 li p>span {
        float: right;
        color: #aaa;
        position: absolute;
        right: 5px;
        background: #fff;
        padding-left: 5px;
    }
    #Gallery li p {
        display: inline-block;
        max-width: 100%;
    }
    </if>
    <if condition="$info.show_type eq 1">
    .album li p>span, .album1 li p>span, .album2 li p>span {
        float: right;
        color: #aaa;
        position: absolute;
        right: 5px;
        background: #fff;
        padding-left: 5px;
    }
    #Gallery li p {
        display: inline-block;
        max-width: 100%;
    }
    </if>
    <if condition="$info.show_type eq 3">
    #gallery{
        overflow:hidden;
    }
    #gallery li{
        display:inline-block;
        width:50%;
        -webkit-box-sizing:border-box;
        float:left;
        border-radius:0;
        background:none;
        padding:5px;
        border:0;
        box-shadow:none;
    }
    #gallery li a{
        display:block;
        background-color: #ffffff;
        border: 1px solid #ffffff;
        -moz-border-radius: 2px;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        cursor: pointer;
        padding: 4px;
        box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.1);
        -moz-box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.1);
        -webkit-box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.1);
        height:150px;
        overflow:hidden;
        position:relative;
    }
    #gallery li a p{
        position:absolute;
        width:100%;
        bottom:0;
        background:#fff;
        line-height:30px;
        padding-right: 10px;
        -webkit-box-sizing:border-box;
    }
    #gallery li a img{
        width:100%;
        min-height:100%;
    }

    .album li p>span, .album1 li p>span, .album2 li p>span {
        float: right;
        color: #aaa;
        position: absolute;
        right: 5px;
        background: #fff;
        padding-left: 5px;
    }
    #Gallery li p {
        display: inline-block;
        max-width: 100%;
    }
    </if>
</style>
<body id="photo" ondragstart="return false;" onselectstart="return false;">
<div class="body">
    <div class="qiandaobanner">
        <a href="#">
            <img src="{np:$info.headpic}" alt="" style="max-height:200px;"/>
        </a>
    </div>
    <div id="main" role="main" class="<if condition="$info.show_type neq 3">album<else/>album2</if>">
        <ul id="<if condition="$info.show_type neq 3">Gallery<else/>gallery</if>" class="gallery">
            <volist name="list" id="vo">
                <li style="">
                    <a href="/album/{np:$wxuid}/showlist?pid={np:$vo.id}">
                        <img src="{np:$vo.headpic}" alt="{np:$vo.info}">
                        <p>{np:$vo.title}<span>({np:$vo.count}张)</span></p>
                    </a>
                </li>
            </volist>
        </ul>
    </div>
</div>

<if condition="$info.show_type eq 1">
<!--下面是瀑布流js-->

<script type="text/javascript">
    (function ($){
        $('#Gallery').imagesLoaded(function() {
            // Prepare layout options.
            var options = {
                autoResize: false, // This will auto-update the layout when the browser window is resized.
                container: $('#main'), // Optional, used for some extra CSS styling
                offset: 4, // Optional, the distance between grid items
                itemWidth: 140 // Optional, the width of a grid item
            };

            // Get a reference to your grid items.
            var handler = $('#Gallery li');
            // Call the layout function.
            handler.wookmark(options);
        });
    })(jQuery);
</script>
</if>

<include file="Wesite:footer"/>

</body>
<script type="text/javascript">
</script>
</html>
