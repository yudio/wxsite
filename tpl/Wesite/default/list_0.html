<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/template/weimob-ui-1-1.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/template/common.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/css/template/list-0.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::RES}/wm-xin-a/font-awesome.css" media="all" />
    <script type="text/javascript" src="{np::RES}/src/jQuery.js"></script>
    <title>{np:$homeInfo.title}</title>
    <include file="common:meta"/>
</head>
<body onselectstart="return true;" ondragstart="return false;">
<div class="weimob-page">
    <div style="height:35px!important;"></div>
    <div class="top_bar">
        <nav>
            <ul class="top_menu">
                <li onclick="window.history.go(-1);"><span class="icon-chevron-sign-left"></span></li>
                <li onclick="location.href='{np:$homeInfo.homeurl}'"><span class="icon-home"></span></li>
                <li onclick="$('#menu_font').toggleClass('hidden');">
                    <span class="icon-list-ul"></span>
                    <ul id="menu_font" class="menu_font hidden" onclick="$('#menu_font').toggleClass('hidden');">
                        <volist name="classify" id="vo">
                            <li>
                                <a href="{np:$vo.url}" class="{np:$vo.icon}">
                                    {np:$vo.name}
                                </a>
                            </li>
                        </volist>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
    <script>
    </script>
    <div class="weimob-content">
        <div class="weimob-list">
            <volist name="info" id="vo">
                <a class="weimob-list-item" href="{np:$vo.url}">
                    <div class="weimob-list-item-line">
                        <div class="weimob-list-item-title">{np:$vo.title}</div>
                        <div class="weimob-list-item-summary">{np:$vo.info}</div>
                    </div>
                    <div class="weimob-list-item-icon icon-arrow-r"></div>
                </a>
            </volist>
        </div>
    </div>
</div>
<include file="common:footer"/>
</body>
</html>
