<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <include file="common:snowcss"/>
		<link rel="stylesheet" type="text/css" href="{np::RES}/css/template/common.css" media="all" />
		<link rel="stylesheet" type="text/css" href="{np::RES}/css/template/reset.css" media="all" />
		<link rel="stylesheet" type="text/css" href="{np::RES}/css/template/home-26.css" media="all" />
		<link rel="stylesheet" type="text/css" href="{np::RES}/wm-xin-a/font-awesome.css" media="all" />
		<script type="text/javascript" src="{np::RES}/src/template/maivl.js"></script>
		<script type="text/javascript" src="{np::RES}/src/jQuery.js"></script>
		<script type="text/javascript" src="{np::RES}/src/audio.js"></script>
		<title>{np:$homeInfo.title}</title>
        <include file="common:meta"/>
    </head>
    <body onselectstart="return true;" ondragstart="return false;">
	<include file="common:iframe"/>
	<style>
		.body{
			max-width:640px;
			margin:auto;
			min-height:100%;
			background-color:#f4f4f4;
			position:relative;
			background:url('{np::RES}/img/template/lib/home-default5.jpg') no-repeat 0 0;
		    background-size:100% 100%;
		}
	</style>
	<div class="body" style="display:block; padding-bottom:50px;">
		<header>
			<div class="snower">
				<include file="common:snow"/>
			</div>
		</header>  
			<script>
				window.addEventListener("DOMContentLoaded", function(){
					playbox.init("playbox");
				}, false);
			</script>
			
			<span id="playbox" class="btn_music" onclick="playbox.init(this).play();">
				<audio src="{np::RES}/img/template/lib/default.mp3" loop id="audio"></audio>
			</span>
			<!--用户分类管理-->
            <section>
                <ul class="list_font">
                    <volist name="classify" id="vo">
                        <li>
                            <a href="{np:$vo.url}" class="weimob-list-item">
                                <div><span class="{np:$vo.icon}"></span></div>
                                <div>
                                    <p>{np:$vo.name}</p>
                                </div>
                            </a>
                        </li>
                    </volist>
                </ul>
            </section>
	
	<!--导航菜单后台设置的快捷菜单-->
	<include file="common:nav"/>
	<!--分享前控制-->
	<include file="common:share"/>
</div>        		
	<include file="common:footer"/>
</body>
</html>
