
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/onlinebooking.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/datepicker.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/template/weimob-ui-1-1.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/template/common.css" media="all" />
    <script type="text/javascript" src="{np::STATICS}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/jquery-ui.js"></script>
    <title>{np:$wxname}</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta name="Keywords" content="C('Keywords')" />
    <meta name="Description" content="C('Description')" />
    <!-- Mobile Devices Support @begin -->
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Mobile Devices Support @end -->
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <style>
        img{max-width:100%!important;}
    </style>
</head>
<body onselectstart="return true;" ondragstart="return false;">
<body id="onlinebooking-no">
<div class="qiandaobanner">
    <a href="javascript:;"><img src="{np:$info.headpic}"></a>
</div>
<div class="cardexplain">
    <!--粉丝填写过的信息的，直接就显示名字电话，粉丝没有填写过信息的话，这里就直接留空让粉丝填写-->
    <ul class="round">
        <form action="javascript:;" method="post">
            <li class="title mb">
			<span class="none">{np:$info.createtime|date='m月d日',###}订单详情<em class="no">等待客服回电</em>
			</span>
            </li>
            <li class="nob">
                <div class="beizhu">此订单可重新修改后再提交！</div>
            </li>
            <li class="nob">
                <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <th>订单人</th>
                        <td>
                            <input name="truename" class="px" id="truename" value="{np:$info.contact}" placeholder="请输入您的真实姓名" type="text">
                        </td>
                    </tr>
                </table>
            </li>
            <li class="nob">
                <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <th>联系电话</th>
                        <td>
                            <input name="tel" class="px" id="tel" value="{np:$info.contacttel}" placeholder="请输入您的电话" type="tel">
                        </td>
                    </tr>
                </table>
            </li>
            <li class="nob">
                <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <th>预约日期</th>
                        <td>
                            <input type="text" class="px" name="dateline" id="dateline" readonly="readonly" value="{np:$info.dateline}"/>
                        </td>
                    </tr>
                </table>
            </li>
            <li class="nob">
                <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <th>预约时间</th>
                        <td>
                            <select name="timepart" id="timepart" class="dropdown-select">
                                <option value="0:00-1:00" <if condition="$info.timepart eq '0:00-1:00'">selected</if> >0:00-1:00</option>
                                <option value="2:00-3:00" <if condition="$info.timepart eq '2:00-3:00'">selected</if> >2:00-3:00</option>
                                <option value="4:00-5:00" <if condition="$info.timepart eq '4:00-5:00'">selected</if> >4:00-5:00</option>
                                <option value="6:00-7:00" <if condition="$info.timepart eq '6:00-7:00'">selected</if> >6:00-7:00</option>
                                <option value="8:00-9:00" <if condition="$info.timepart eq '8:00-9:00'">selected</if> >8:00-9:00</option>
                                <option value="10:00-11:00" <if condition="$info.timepart eq '10:00-11:00'">selected</if> >10:00-11:00</option>
                                <option value="12:00-13:00" <if condition="$info.timepart eq '12:00-13:00'">selected</if> >12:00-13:00</option>
                                <option value="14:00-15:00" <if condition="$info.timepart eq '14:00-15:00'">selected</if> >14:00-15:00</option>
                                <option value="16:00-17:00" <if condition="$info.timepart eq '16:00-17:00'">selected</if> >16:00-17:00</option>
                                <option value="18:00-19:00" <if condition="$info.timepart eq '18:00-19:00'">selected</if> >18:00-19:00</option>
                                <option value="20:00-21:00" <if condition="$info.timepart eq '20:00-21:00'">selected</if> >20:00-21:00</option>
                                <option value="22:00-23:00" <if condition="$info.timepart eq '22:00-23:00'">selected</if> >21:00-23:00</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </li>


            <li class="nob">
                <table class="kuang" border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <th class="thtop" valign="top">备注</th>
                        <td>
                            <textarea name="info" class="pxtextarea" style=" height:99px;overflow-y:visible" id="info" placeholder="请输入备注信息">{np:$info.remark}</textarea>
                            <input type="hidden" name="wecha_id" id="wecha_id" value="{np:$wecha_id}" />
                            <input type="hidden" name="rid" id="rid" value="{np:$info.rid}" />
                            <input type="hidden" name="id" id="id" value="{np:$info.id}" />
                        </td>
                    </tr>
                </table>
            </li>
        </form>
    </ul>


    <div class="footReturn">
        <ul>
            <li class="footerbtn"><a id="showcard2" class="del right3" href="javascript:void(0)">删除订单</a></li>
            <li class="footerbtn"><a id="showcard" class="submit left3" href="javascript:void(0)">提交消息</a></li>
        </ul>
        <div class="clr"></div>
        <div class="window" id="windowcenter">
            <div id="title" class="wtitle">操作成功<span class="close" id="alertclose"></span></div>
            <div class="content">
                <div id="txt"></div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript">
    $(document).ready(function () {
        $( "#dateline" ).datepicker({
            minDate: new Date(),
            dateFormat: "yy-mm-dd"
        });
        $("#showcard").click(function () {
            var ret_single = ret_download = tel_num = '';
            $(".single").each(function(i){
                var s_name = $(this).parent().siblings().text();
                var s_value = $(this).val();
                if('' != s_value) ret_single += '$'+s_name+'#'+s_value;
            });

            $(".download").each(function(i){
                var s_name = $(this).parent().siblings().text();
                var s_value = $(this).val();
                if('' != s_value) ret_download += '$'+s_name+'#'+s_value;
            });

            tel_num = $("#tel").val();
            if('undefined' !== typeof(tel_num)){
                if(tel_num ==''){alert('电话不能为空');return;}
                if(tel_num.length < 11){alert('请输入正确的电话');return;}
            }

            if($("#truename").val()==''){alert('名字不能为空');return;}
            if($("#dateline").val()==''){alert('请选择时间');return;}
            var submitData = {
                id: $("#id").val(),
                wecha_id: $("#wecha_id").val(),
                rid: $("#rid").val(),
                contact: $("#truename").val(),
                dateline: $("#dateline").val(),
                timepart: $("#timepart").val(),
                remark: $("#info").val(),
                contacttel: $("#tel").val(),
                __hash__:$("input[name='__hash__']").val()
            };
            $.post('/reserve/{np:$wxuid}/submit', submitData,
                    function(data) {
                        if (0 == data.errno) {
                            alert(data.msg);
                            setTimeout(function(){
                                jumpurl(data.url);
                            },1500);
                            return;
                        } else {
                            alert(data.msg);
                        }
                    },
                    "json")

        });
    });

    $("#showcard2").click(function () {
        if(confirm('您确定要删除吗?')){
            var submitData = {
                id: $("#id").val(),
                rid: $("#rid").val()
            };
            $.post('/reserve/{np:$wxuid}/delRecord', submitData,
                    function(data) {
                        if (0 == data.errno) {
                            alert(data.msg);
                            setTimeout(function(){
                                jumpurl(data.url);
                            },1500);
                            return;
                        } else {
                            alert(data.msg);
                        }
                    },
                    "json")
        }
    });

    $("#windowclosebutton").click(function () {
        $("#windowcenter").slideUp(500);

    });
    $("#alertclose").click(function () {
        $("#windowcenter").slideUp(500);
    });
    function jumpurl(url){
        window.location.href = url;
    }
    function alert(title){
//var windowHeight; 
//var windowWidth; 
//var popWidth;  
//var popHeight; 
//windowHeight=$(window).height(); 
//windowWidth=$(window).width(); 
//popHeight=$(".window").height(); 
//popWidth=$(".window").width(); 
//var popY=(windowHeight-popHeight)/2; 
//var popX=(windowWidth-popWidth)/2; 
//$("#windowcenter").css("top",popY).css("left",popX).slideToggle("slow"); 
        $("#windowcenter").slideToggle("slow");
        $("#txt").html(title);
//$("#windowcenter").hide("slow"); 
        setTimeout('$("#windowcenter").slideUp(500)',1000);
    }

</script>

<script>
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        window.shareData = {
            "imgUrl": "{np::STATICS}/img/head_pic.jpg",
            "timeLineLink": "/Webreserve/ReserveBookUpdate?id=17603&rid=8375&wechatid=fromUsername",
            "sendFriendLink": "/Webreserve/ReserveBookUpdate?id=17603&rid=8375&wechatid=fromUsername",
            "weiboLink": "/Webreserve/ReserveBookUpdate?id=17603&rid=8375&wechatid=fromUsername",
            "tTitle": "预约标题",
            "tContent": "预约详情",
            "fTitle": "预约标题",
            "fContent": "预约详情",
            "wContent": "预约详情"
        };

        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            WeixinJSBridge.invoke('sendAppMessage', {
                "img_url": window.shareData.imgUrl,
                "img_width": "640",
                "img_height": "640",
                "link": window.shareData.sendFriendLink,
                "desc": window.shareData.fContent,
                "title": window.shareData.fTitle
            }, function (res) {
                _report('send_msg', '111111');
            })
        });

        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": window.shareData.imgUrl,
                "img_width": "640",
                "img_height": "640",
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, function (res) {
                _report('timeline', res.err_msg);
            });
        });

        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function (argv) {
            WeixinJSBridge.invoke('shareWeibo', {
                "content": window.shareData.wContent,
                "url": window.shareData.weiboLink
            }, function (res) {
                _report('weibo', res.err_msg);
            });
        });
    }, false)
</script>
