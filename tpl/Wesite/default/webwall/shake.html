<script type="text/javascript">
    $(function(){
        shake();
    });
    function shake(){
        var arg = arguments;
        getRecord();
        setTimeout(function(){
            shake();
        }, 1000);
    }

    function getRecord(){
        var req = {
            id:6684,
            pid:110460,
            bid:225472,
            v:'866de5f5590e1b268937afc8be2eb032'
        }
        $.ajax({
            url: "/webwall/getShake",
            type:"post",
            data:req,
            dataType:"JSON",
            success: function(res){
                if(res && res.result && (1 == res.result) ){
                    //console.log(res);
                    showRace(res.data.players);
                }else{

                }
            },
            error: function(){
                console.log(this);
            }
        });
    }


    function showRace(data){
        if(data instanceof Array){
            data = data.sort(function(p1, p2){
                if(p1.totalStep<p2.totalStep){
                    return 1;
                }else{
                    return -1;
                }
            }).slice(0, 8);
        }else{
            return;
        }
        var TPL = '<li>\
			<ol class="ol1">\
				<span class="span1 nth_{nth}">&nbsp;</span>\
				<span class="span2"><img src="{img}" /></span>\
				<span class="span3">{nickName}</span>\
			</ol>\
			<ol class="ol2">\
				<span id="step_{k}_1" class="span1" style="width:{totalStep}px;">&nbsp;</span>\
				<span id="step_{k}_2" class="span2 step {odd}">&nbsp;</span>\
			</ol>\
		</li>';

        var lis = iTemplate.makeList(TPL, data, function(k, v){
            if(v.totalStep>=19){
                v.totalStep = 19;
                shake = function(){
                    var TPL = '<span class="medal{k}">\
								<label>{nickName}</label>\
								<img src="{img}" />\
							</span>';
                    $("#medal").html(iTemplate.makeList(TPL, data.slice(0,3), function(k,v){
                        return {
                            k:parseInt(k)+1
                        }
                    }) );
                    $("#pop_medal, #pop_medal_cover").addClass("on");
                    sendResult({
                        id:6684,
                        pid:110460,
                        bid:225472,
                        v:'866de5f5590e1b268937afc8be2eb032',
                        result: data.slice(0,3)
                    });
                }
            }
            return {
                nth: parseInt(k)+1,
                totalStep: v.totalStep*30,
                odd: 1 == v.totalStep%2?"odd":"",
                k:k
            }
        });
        //console.log(lis);
        $("#shake_body").html(lis);


        function sendResult(req){
            $.ajax({
                url: "/webwall/getShakewin",
                type:"post",
                data:req,
                dataType:"JSON",
                success: function(res){
                    if(1 == res.result){
                        alert(JSON.stringify(req) );
                    }else{

                    }
                },
                error: function(){
                    console.log(this);
                }
            });
        }
    }
</script>
