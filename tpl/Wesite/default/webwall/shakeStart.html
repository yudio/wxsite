<body>
<script type="text/javascript">

    $(function(){

    });

    var seconds = 8;
    function start_tick(){
        $("#start_body, #tick_body").toggleClass("hidden");
        tick(seconds);
    }

    function tick(s){
        var arg = arguments;
        var TPL ='<span class="seconds_num">'+s+'</span>\
			<svg width="350" height="350">\
				<g width="350" height="350" transform = "rotate('+(-360/seconds*s)+' 175 175)">\
					<image x="163" y="0" width="24" height="65" xlink:href="{np::STATICS}/img/wall/template1/14.png" style="" />\
				</g>\
			</svg>';
        $("#clock").html(TPL);
        if(0>=s--){
            location.href = "/webwall/{np:$wxuid}/shake?id={np:$wid}&wecha_id={np:$wecha_id}&token={np:$token}";
            return;
        }
        setTimeout(function(){
            arg.callee.apply(null, arg);
        }, arg[1]||1000);
    }
</script>
<style>
    body{
        <if condition="$info['pc_bg'] neq '' ">

</style>

        </div>
        <div class="box_menu">

                </li>
                <li>
