
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Keywords" content="C('Keywords')" />
    <meta name="Description" content="C('Description')" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/wall/core1.css" media="all" />
    <link rel="stylesheet" type="text/css" href="{np::STATICS}/css/wall/main1.css" media="all" />
    <script type="text/javascript" src="{np::STATICS}/src/jQuery.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/wall/helper_min.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/wall/main.js"></script>
    <script type="text/javascript" src="{np::STATICS}/src/wall/msgScroll.js"></script>
    <title>微信墙</title>
    <link rel="shortcut icon" href="{np::STATICS}/img/favicon.ico" />
    <!--[if lte IE 9]><script src="{np::STATICS}/src/watermark.js"></script><![endif]-->

</head>
<body>
<script type="text/javascript">
    $(function(){
        window.msgr = new msg({
            auto: <if condition="$info['scroll'] eq 1">true<else/>false</if>	}).init("#list_message").work();
        window.msgr.index = 0;
        window.msgr.lastid = 0;
        window.msgr.data = new Array();
        window.msgr.getMessage();

        setInterval(function(){
            window.msgr.getMessage();
        }, 5000);


        window.msgr.getMessage = function(){
            var that = this;
            $.ajax({
                url: "/Webwall/{np:$wxuid}/getCon",
                type:"post",
                data:{index: ++that.index,lastid:that.lastid,id:{np:$wid},wecha_id:'{np:$wecha_id}'},
                dataType:"JSON",
                success: function(res){
                    if(res.result){
                        that.data = res.data;//that.data.concat(res.data);
                        var ols = [];
                        ols.push('<ol class="ol_0">');
                        ols.push("<!--list_lis_0-->");
                        ols.push('</ol><ol class="ol_1">');
                        ols.push("<!--list_lis_0-->");
                        ols.push('</ol><ol class="ol_2">');
                        ols.push("<!--list_lis_0-->");
                        ols.push('</ol>');
                        var TPL = '<li>\
								<div class="header">\
									<span><img src="{img}" /></span>\
								</div>\
								<div class="content">\
									<h3>{title} <label style="font-size:14px;">{pdate}</label></h3>\
									<p>{content}</p>\
								</div>\
							</li>';
                        var html = iTemplate.makeList(TPL, that.data, function(k,v){
                            return {
                                pdate:v.pdate||new Date()
                            }
                        });
                        if(that.data.length>3){
                            ols[1] = ols[3] = ols[5] = html;
                        }else{
                            ols[3] = html;
                        }

                        var ul = document.getElementById("list_message_ul");
                        ul.innerHTML = ols.join("<!----Eric_wu---->");
                        that.length = that.data.length;
                        /*if(!that.first){
                         that.first = true;
                         that.current = that.length-3;
                         that.container.animate({marginTop:-(that.current*176)}, 0);
                         }*/
                    }else{
                        return;
                    }
                }
            });
            return that;
        }
        window.msgr.getMessage();
        //
    });

</script>
<style>
    body{
        background-image: url({np:$info.pc_bg});
    }
</style>

<div class="body">
    <!----header---->
    <div class="main_header">
        <div class="relative"><label id="tip_f11" class="tip tip_f11">全屏请按F11</label></div>
        <script type="text/javascript">
            $("#tip_f11").delay(20000).animate({top:-60});
        </script>
    </div>
    <!----header end---->

    <!----mainbody---->
    <div class="main_body">
        <div class="align_right pr_10 pt_10">
            <img src="{np::STATICS}/img/wall/logo.png" />
        </div>
        <div class="box_wall">
            <div class="wrapper clear" style="background:none;">
                <div class="fl">
                    <table>
                        <tr>
                            <td class="logo">
                                <div class="img">
                                    <img src="{np:$info.logo}" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="name vertical_middle">
                                <h2 class="h2">{np:$info.theme}</h2>
                                <h6 class="h6">{np:$info.title}</h6>
                            </td>
                        </tr>
                        <tr>
                            <td class="vertical_bottom">
                                <div class="img">
                                    <img src="{np:$info.tdcode}" />
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="fr">
                    <div id="list_message" >
                        <ul id = "list_message_ul" class="list_message">
                            <!--Eric_wu-->
                        </ul>
                    </div>
                    <div class="nav">
                        <a href="javascript:;" onclick="window.msgr.next();" class="pre">&nbsp;</a>
                        <a href="javascript:;" onclick="window.msgr.prev();" class="next">&nbsp;</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="box_menu">
            <ul class="clear">
                <ol class="fl"><label>{np:$info.intro}</label></ol>
                <li>
                    <a href="javascript:;" class="yy on" onclick="playMsc(this, event);">
                        <span></span>
                        <label>微信墙</label>
                    </a>
                    <script>
                        if(!-[1,]){
                            document.write('<embed id="msc" src="{np:$info.mp3url}" autostart="true" loop="true" hidden="true" />');
                        }else{
                            document.write('<audio id="msc" loop="true" hidden="true" autoplay="true"><source src="{np:$info.mp3url}" ></audio>');
                        }
                    </script>
                </li>
                <li>
                    <a href="javascript:;" class="qp" onclick="fullScreen(event, this);">
                        <span></span>
                        <label>全屏</label>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="ewm" onclick="$('#qrcode').addClass('on');">
                        <span></span>
                        <label>二维码</label>
                    </a>
                </li>
                <li>
                    <a href="/Webwall/{np:$wxuid}/Index?wid={np:$wid}&wecha_id={np:$wecha_id}" class="wxq">
                        <span></span>
                        <label>微信墙</label>
                    </a>
                </li>
            </ul>
            <div id="qrcode" class="qrcode">
                <header class="header">
                    <ul>
                        <li style="float:left;"><h5>二维码</h5></li>
                        <li style="float:right;">
                            <span class="close" onclick="$('#qrcode').removeClass('on');" style="padding-left:0;"></span>
                        </li>
                    </ul>
                    <div class="qbody">
                        <span><img src="{np:$info.tdcode}" /></span>
                    </div>
                </header>
            </div>
        </div>
        <div class="align_center white"><a href="/weisite/home?pid=117433&bid=239626&wechatid=fromUsername&wxref=mp.weixin.qq.com" class="white">©{np:$wxname}<a></div>
    </div>
</body>
</html>
