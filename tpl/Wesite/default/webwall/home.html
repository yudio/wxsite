<script type="text/javascript">
    $(function(){
        window.msgr = new msg({
            auto: true		}).init("#list_message").work();
        window.msgr.index = 0;
        window.msgr.getMessage();

        setInterval(function(){
            window.msgr.getMessage();
        }, 5000);


        window.msgr.getMessage = function(){
            var that = this;
            $.ajax({
                url: "/Webwall/{np:$wxuid}/getCon",
                type:"post",
                data:{id:{np:$wid},wecha_id:'{np:$wecha_id}'},
                dataType:"JSON",
                success: function(res){
                    if(res.result){
                        that.data = res.data;//that.data.concat(res.data);
                        var ols = [];
                        ols.push('<ol class="ol_0">');
                        ols.push("<!--list_lis_0-->");
                        ols.push('</ol><ol class="ol_1">');
                        ols.push("<!--list_lis_0-->");
                        ols.push('</ol><ol class="ol_2">');
                        ols.push("<!--list_lis_0-->");
                        ols.push('</ol>');
                        var TPL = '<li>\
							<div class="tbox">\
								<div class="header">\
									<span><img src="{img}" /></span>\
								</div>\
								<div class="content">\
									<h3>{title} <label style="font-size:14px;">{pdate}</label></h3>\
									<p>{content}</p>\
								</div>\
							</div>\
						</li>';
                        var html = iTemplate.makeList(TPL, that.data);
                        if(that.data.length>3){
                            ols[1] = ols[3] = ols[5] = html;
                        }else{
                            ols[3] = html;
                        }

                        var ul = document.getElementById("list_message_ul");
                        ul.innerHTML = ols.join("<!----Eric_wu---->");
                        that.length = that.data.length;
                    }else{
                        return;
                    }
                }
            });
            return that;
        }
        window.msgr.getMessage();
        //
    });
</script>
<body class="home">
<div class="fbody ofh" >

        <ul id="list_message_ul" class="list_message">

        </ul>
    </section>
