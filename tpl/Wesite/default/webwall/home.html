function viewOne(cid,t)
{
	if(vone==false)

		vone=true;
		var str=t.innerHTML;

function messageAdd()
{
	if(cur==len)
	{
		messageData();
		return false;
	}
	var str='<li class="clearfix t-row" id=li'+cur+' onclick="viewOne('+cur+',this);">'

					+'</div>'
				+'</div>'
			+'</li>';
	$("#list").prepend(str);
	$("#li"+cur).slideDown(10); 
	cur++;
	messageData();
}
function messageData()
{
	//var url="http://www.webafang.com/wewall/wall/api.php";
	var url="getmsglist";
	$.getJSON(url,{maxid:maxid,lastid:lastid,wid:{np:$wid}},function(d) {
		//alert(d);return;
		if(d['ret']==1)
		{
			$.each(d['data'], function(i,v){
				data.push(new Array(v['num'],v['avatar'],v['nickname'],v['content']));
				lastid=v['num'];
                if(lastid>maxid)
                {
                    maxid=lastid;
                }
                //maxid=v['max'];
				len++;
			});
		}
        else{
             maxid=0;
             lastid=0;
			 window.setTimeout('messageData();', 1000);
		}	
	});
}
window.onload=function()
{
	messageAdd();
	mtime=setInterval(messageAdd,2000); //消息滚动的速度
}
</script>
