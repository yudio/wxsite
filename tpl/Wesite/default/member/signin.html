<style type="text/css">
    .Calendar {
        font-family:Verdana;
        background-color:#EEE;
        text-align:center;
        height: 300px;
        line-height:1.5em;
    }
    .Calendar .icons{
        display: block;
        width:40px;
        height:40px;
        background: url({np::STATICS}/img/member/icons4.png) no-repeat center -300px;
        -webkit-background-size:50px auto;
    }
    .Calendar .icons_after{
        background-position: center -350px;
    }
    .Calendar header{
        font-size:14px;
        color:#888e8e;
        line-height:50px;
        height:50px;
        background:#ffffff;
        box-shadow: 0 5px 5px rgba(100,100,100,0.1);
    }
    .Calendar a{
        color:#0066CC;
    }
    .Calendar table{
        width:280px;
        margin:auto;
        border:0;
    }
    .Calendar table thead{color:#acacac;}
    .Calendar table td {
        color:#989898;
        border:1px solid #ecf9fa;
        width:40px;
        height:40px;
        margin:1px;
        background: #ffffff;
        -webkit-box-sizing:border-box;
    }
    .Calendar thead td, .Calendar td:empty{
        background:none;
        border:0;
    }
    .Calendar thead td{
        color:#72bec9;
        font-size:13px;
        font-weight:bold;
    }
    #idCalendarPre{
        cursor:pointer;
        float:left;
    }
    #idCalendarNext{
        cursor:pointer;
        float:right;
    }

    #idCalendar td a.checked{
        display: block;
        height:100%;
        border:1px solid #58c4d1;
        line-height:38px;
        color:#989898;
    }
    #idCalendar td.onToday, #idCalendar td.onToday a{
        color:#ff3600!important;
    }
</style>
<script>
    /**
     * 积分签到
     */
    function dosignin() {
        //提交信息
        $.ajax({
            type: "post",
            url: "/WebMember/{np:$wxuid}/dosignin?wecha_id={np:$wecha_id}",
            dataType: "json",
            success: function(html){
                if (html.status == 1) {
                    alert(html.msg,1500);
                    setTimeout("location.reload();",1500);
                } else {
                    alert(html.msg,1500)
                }
            }
        });


    }
</script>
<div class="container integral">
    <header>
        <ul class="tbox tbox_1">
            <li >
                <p class="pre">
                    <label>{np:$info.sign_score}</label>
                    签到积分
                </p>
            </li>
            <li>
                <a href="javascript:void(0)" <empty name='signined'>onclick="dosignin()"</empty> ><label><empty name='signined'>签到<else/>已签到</empty></label></a>

            </li>
            <li>
                <p class="pre">
                    <label>{np:$info.sign_total}</label>
                    签到次数
                </p>
            </li>
        </ul>
        <nav class="nav_integral">
            <ul class="box">
                <li><a href="/WebMember/{np:$wxuid}/signList?wecha_id={np:$wecha_id}&from=sign"><span class="icons icons_record">&nbsp;</span><label>签到记录</label></a></li>
                <li><a href="/WebMember/{np:$wxuid}/signContent?wecha_id={np:$wecha_id}&type=2&from=sign"><span class="icons icons_teach">&nbsp;</span><label>积分攻略</label></a></li>
            </ul>
        </nav>
    </header>
    <div class="body">
        <div>
            <div class="Calendar">
                <header>
                    <div id="idCalendarPre"><span class="icons icons_before">&nbsp;</span></div>
                    <div id="idCalendarNext"><span class="icons icons_after">&nbsp;</span></div>
                    <span id="idCalendarYear">{np:$year}</span>年 <span id="idCalendarMonth">{np:$month}</span>月
                </header>
                <table cellspacing="0">
                    <thead>
                    <tr>
                        <td>日</td>
                        <td>一</td>
                        <td>二</td>
                        <td>三</td>
                        <td>四</td>
                        <td>五</td>
                        <td>六</td>
                    </tr>
                    </thead>
                    <tbody id="idCalendar">
                    </tbody>
                </table>
            </div>
            <script language="JavaScript">
                var cale = new Calendar("idCalendar", {
                    Year : {np:$year},
                    Month : {np:$month},
                    onToday: function(o){ o.className = "onToday"; },
                    onFinish: function(){
                        this.Year = {np:$year};
                        this.Month = {np:$month};
                        $$("idCalendarYear").innerHTML = this.Year;
                        $$("idCalendarMonth").innerHTML = this.Month;
                        var flag = [{np:$signflag}];
                        for(var i = 0, len = flag.length; i < len; i++){
                            this.Days[flag[i]].innerHTML = "<a href='javascript:void(0);' class='checked'>" + flag[i] + "</a>";
                        }
                    }
                });
                $$("idCalendarPre").onclick = function(){ location.href = "/Webmember/{np:$wxuid}/signin?wecha_id={np:$wecha_id}&date={np:$pre}"; }
                $$("idCalendarNext").onclick = function(){ location.href = "/Webmember/{np:$wxuid}/signin?wecha_id={np:$wecha_id}&date={np:$next}"; }
            </script>
        </div>
    </div>
