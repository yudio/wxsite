function submit1(){
    var form = document.getElementById("form1");
    var obj = {
        username: form.truename.value,
        gender:form.gender.value,
        telephone: form.tel.value,
        birthday: [form.birth_year.value, form.birth_month.value, form.birth_date.value].join("/"),
        address:[form.province.value, form.city.value, form.town.value, form.address.value].join(" ")
    }
    if(obj.username.length<=0){
        alert("请输入姓名", 1500);
        return;
    }

    //loading(true);
    $.ajax({
        url: "/Webmember/{np:$wxuid}/addMember?wecha_id={np:$wecha_id}",
        type:"POST",
        data:$("#form1").serialize(),
        dataType:"json",
        success: function(res){
            //loading(false);
            if(res.errno == 0){
                alert(res.error, 1500);
                redirect(res.url,1500);
            }else{
                alert(res.error, 1500);
            }
        }
    });

}
$(function () {
    var sel = aSelect({data: aLocation});
    sel.bind('#selectProvince', '{np:$info.province}');
    sel.bind('#selectCity', '{np:$info.city}');
    sel.bind('#selectArea', '{np:$info.town}');
})
</script>
