  <script type="text/javascript">
    $(document).ready(function (){
		$("#windowclosebutton").bind("click",function() {
			var btn = $(this);
			var birthday = $("#birthday").val();
			var tel = $("#tel").val();
			var bid = $('#bid').val();
			var truename = $("#truename").val();
			var pid = $('#pid').val();
			var id = $('#id').val();
			var wechatid = $('#wechatid').val();
			if (truename == '' || "请输入名字!" == truename) {
				$("#truename").val("请输入名字!");
				return;
			}
			if (tel == '' || "手机号不对或为空!" == tel) { 
				$("#tel").val("手机号码有误或为空!");
				return;
			}
			if((new Date(birthday).getTime() ) > (new Date().getTime()) ){
				$("#birthday").val("请输入正确的日期！!");
				return;
			}
			var submitData = {
				bid:bid,
				pid:pid,
				id:id,
				wechatid:wechatid,
				truename:truename,
				birthday:birthday,
				tel: tel,
				txt1: $("#txt1").val(),
				txt2: $("#txt2").val(),
				txt3: $("#txt3").val(),
				txt4: $("#txt4").val(),
				txt5: $("#txt5").val(),
				value1: $("#value1").val(),
				value2: $("#value2").val(),
				value3: $("#value3").val(),
				value4: $("#value4").val(),
				value5: $("#value5").val(),
				select1: $("#select1").val(),
				select2: $("#select2").val(),
				select3: $("#select3").val(),
				select4: $("#select4").val(), 
				select5: $("#select5").val(), 
				svalue1: $("#svalue1").val(), 
				svalue2: $("#svalue2").val(), 
				svalue3: $("#svalue3").val(), 
				svalue4: $("#svalue4").val(), 
				svalue5: $("#svalue5").val(), 
				action: "setTel" 
			};
			$.post('/Userinfo/Registerinfo/', submitData,function(data) {
				if(data.errno == 200) 
				{ 
					$("#windowcenter").slideUp(500);
					$("#overlay").css("display","none");
					$("#cdnb").html(data.msg);
					$("#notice").css("display","");
					$("#powerandgift").css("display","");
					window.location.href=data.url;
				}
				else
				{
					$("#txt").html('<span style="color:red;">'+data.error+'<\/span>');                        }                    },                    "json"); 
				}
			);
			$("#showcard").click(function () { 
				alert("填写真实的姓名以及电话号码，即可获得会员卡，享受会员特权。");
				$("#overlay").css("display","block");
				});
			});
			$("#alertclose").click(function () {
				$("#windowcenter").slideUp(500);
				$("#overlay").css("display","none");
			});
			function alert(title){
				$("#windowcenter").slideToggle("slow"); 
				$("#txt").html(title);
			}
  </script>
