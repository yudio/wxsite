<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{np:$tpl.wxname}</title>
        <base href="." />
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <link href="{np::RES}/css/allcss/cate{np:$tpl.tpltypeid}_{np:$tpl.color_id}.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="{np::RES}/css/flash/css/plugmenu.css">
    </head>

    <body id="cate16">
        <div class="mainbg">
                <img src="<if condition="$homeInfo.homeurl neq false">{np:$homeInfo.homeurl}<else/>{np::RES}/images/themes/bg1.jpg</if> "/>
        </div>
        <div id="insert1"></div>
        <div class="mainmenu">
            <ul>
                <volist name="info" id="vo">
                    <li>
                        <div class="menubtn"><a href="<if condition="$vo['url'] eq ''">{np::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{np:$vo.url|htmlspecialchars_decode}</if>">
                                <div class="menuimg"><img src="{np:$vo.img}"></div>
                                <div class="menutitle">{np:$vo.name}</div></a>
                        </div>

                    </li>
                </volist>

                <div class="clr"></div>


            </ul>
        </div>

        <div id="insert2"></div>

        <div style="display:none"> </div>


<if condition="$showPlugMenu">
<div class="plug-div">
        <div class="plug-phone">
            <div class="plug-menu themeStyle" style="background:{np:$homeInfo.plugmenucolor}"><span class="close"></span></div>
               <volist name="plugmenus" id="vo">
                        <div class="themeStyle plug-btn plug-btn{np:$i} close" style="background:{np:$homeInfo.plugmenucolor}">
							<a  href="{np:$vo.url}">
								<span style="background-image: url({np::RES}/css/flash/images/img/{np:$vo.name}.png);" ></span>
							</a>
						</div>
                      </volist>   
<div class="plug-btn plug-btn5 close"></div>
                    </div>
</div>
</if>
<script src="{np::RES}/css/flash/js/zepto.min.js" type="text/javascript"></script>
<script src="{np::RES}/css/flash/js/plugmenu.js" type="text/javascript"></script>
  <div class="copyright">
<if condition="$iscopyright eq 1">
{np:$homeInfo.copyright}
<else/>
{np:$siteCopyright}
</if>
</div>   </body></html>
