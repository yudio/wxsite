<script type="text/javascript">
    $(document).ready(function () {
        var erwei_time = null;
        $(".erwei").hover(function () {
            $(".lxb-container").css("z-index", "1")
            $(".erwei_big").show();
        }).mouseleave(function () {
                    erwei_time = setTimeout(function () {
                        $(".erwei_big").hide();
                    }, 0);
                });
        $(".erwei_big").mouseenter(function () {
            if (erwei_time) {
                clearTimeout(erwei_time);
            }
        }).mouseleave(function () {
                    erwei_time = setTimeout(function () {
                        $(".erwei_big").hide();
                    }, 0);
                });

        var erwei_timefuwu = null;
        $(".fuwuerwei").hover(function () {
            $(".lxb-container").css("z-index", "1")
            $(".fuwuerwei_big").show();
        }).mouseleave(function () {
                    erwei_timefuwu = setTimeout(function () {
                        $(".fuwuerwei_big").hide();
                    }, 0);
                });
        $(".fuwuerwei_big").mouseenter(function () {
            if (erwei_timefuwu) {
                clearTimeout(erwei_timefuwu);
            }
        }).mouseleave(function () {
                    erwei_timefuwu = setTimeout(function () {
                        $(".fuwuerwei_big").hide();
                    }, 0);
                });
    });
</script>
