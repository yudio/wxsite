<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限管理</title>
<include file="common:public" />
<div class="cr"></div>
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="alist">
	  <tr>
		<td >ID</td>
		<td>公众号名称</td>
		<td >所属等级</td>
		<td >所属用户名</td>
		<td>类型</td>
		<td>管理操作</td>
	  </tr>
	    <volist name="list" id="vo">
			<tr>
				<td align='center'>{np:$vo.id}</td>
				<td >{np:$vo.wxname}</td>
				<td ><if condition="$vo['usr']['gid'] eq -1">0<else/>{np:$vo.user.gid}</if></td>
				<td >{np:$vo.user.username}</td>
				<td align='center'><if condition="$vo.type eq 1">订阅号</if><if condition="$vo.type eq 2">认证订阅号</if>
                    <if condition="$vo.type eq 3">服务号</if><if condition="$vo.type eq 4">认证服务号</if>
				</td>
				<td align='center'>
                    <a href="javascript:setting_access({np:$vo.id}, '{np:$vo.wxname}')">权限设置</a>
					| <eq name="vo.username" value="admin"><font color="#cccccc">删除</font><else/><a href="javascript:void(0)" onclick="return confirmurl('{np::U('Token/del/',array('id'=>$vo['id']))}','确定删除该用户吗?')">删除</a></eq>
				</td>
			</tr>
	    </volist>
		<style>
			.current{border: 0;padding: 1px 9px;color: #fff;background: #3F8EF3 url(main/pageh.png) no-repeat;}
		</style>
     <tr bgcolor="#FFFFFF"> 
	 
      <td colspan="7"><div class="listpage">{np:$page}</div></td>
     
    </tr>
   
</table>
<script type="text/javascript">
    //权限设置
    function setting_access(id, name) {
        window.top.art.dialog.open('{np::U("Token/access")}'+'?wxuid='+id,{title: name+'权限设置', width: 600, height: 500});
    }
</script>
<div class="bottom">
<span>功能详细说明：</span>
</div>

</body>
</html>
